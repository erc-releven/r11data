  {
    "r11_text": "\u1f10\u03ba \u03bd\u03b5\u1f79\u03c4\u03b7\u03c4\u03bf\u03c2 \u03b1\u1f50\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b5\u1fe6\u03c3\u03b1\u03b9 \u03c4\u1f78\u03bd \u03c0\u03c1\u03b1\u1f79\u03c4\u03b1\u03c4\u03bf\u03bd \u03ba\u03b1\u1f76 \u1f21\u03bc\u03b5\u03c1\u1f7d\u03c4\u03b1\u03c4\u03bf\u03bd \u03ba\u1fe6\u03c1 \u039c\u03b9\u03c7\u03b1\u1f75\u03bb",
    "r11_uri": "https://r11.eu/rdf/resource/0c0385d5-c7dd-45ff-b908-e7f78e287b47",
    "saws_text": "\u039b\u03b7\u03c6\u03b8\u03b5\u1f76\u03c2 \u03bf\u1f56\u03bd \u1f41 \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03c4\u03b7\u03c2 \u03c0\u03b1\u03c1\u1f70 \u03c4\u1ff6\u03bd \u03a0\u03b5\u03c1\u03c3\u1ff6\u03bd \u03b1\u1f30\u03c7\u03bc\u1f71\u03bb\u03c9\u03c4\u03bf\u03c2, \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5 \u03c0\u1f71\u03bb\u03b9\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7b\u03bf\u03c5\u03c3\u03b1\u03bd. \u1f26\u03bd \u03b3\u1f70\u03c1 \u03c4\u1f79\u03c4\u03b5 \u1f41 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03b4\u03bf\u03be\u1f79\u03c4\u03b1\u03c4\u03bf\u03c2 \u03c3\u03b5\u03b2\u03b1\u03c3\u03c4\u03bf\u03c6\u1f79\u03c1\u03bf\u03c2 \u03ba\u1fe6\u03c1 \u039d\u03b9\u03ba\u03b7\u03c6\u1f79\u03c1\u03bf\u03c2 \u03ba\u03c1\u03b9\u03c4\u1f74\u03c2 \u03a0\u03b5\u03bb\u03bf\u03c0\u03bf\u03bd\u1f75\u03c3\u03bf\u03c5 \u03ba\u03b1\u1f76 \u0323\u1f19\u03bb\u03bb\u1f71\u03b4\u03bf\u03c2, \u1f00\u03bd\u1f74\u03c1 \u1f04\u03c1\u03b9\u03c3\u03c4\u03bf\u03c2 \u03b5\u1f30\u03c2 \u03c0\u1f71\u03bd\u03c4\u03b1 \u03ba\u03b1\u1f76 \u03c6\u03c1\u03bf\u03bd\u03b9\u03bc\u1f7d\u03c4\u03b1\u03c4\u03bf\u03c2 \u03c0\u1f71\u03bd\u03c5 \u1f00\u03ba\u03c1\u03b9\u03b2\u1ff6\u03c2 \u03c4\u03b5 \u1f10\u03be\u03b7\u03c3\u03ba\u03b7\u03bc\u1f73\u03bd\u03bf\u03c2 \u03c4\u1f75\u03bd \u03c4\u03b5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03b9\u03ba\u1f74\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u1f74\u03bd \u1f10\u03bc\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03bd, \u03b5\u1f30 \u03ba\u03b1\u1f76 \u03b5\u1f50\u03bd\u03bf\u1fe6\u03c7\u03bf\u03c2 \u1f26\u03bd, \u03bc\u03b5\u03b3\u03b1\u03bb\u1f79\u03c8\u03c5\u03c7\u03bf\u03c2, \u03c0\u1f71\u03bd\u03c5 \u1f40\u03be\u1f7b\u03c4\u03b1\u03c4\u03bf\u03c2, \u03bd\u03bf\u1ff6\u03bd \u03ba\u03b1\u1f76 \u03bb\u1f73\u03b3\u03c9\u03bd \u03c0\u03c1\u03bf\u03c7\u03b5\u03b9\u03c1\u1f79\u03c4\u03b1\u03c4\u03b1. \u03ba\u03b1\u1f76 \u03b5\u1f36\u03b4\u03b5\u03bd \u03ba\u03b1\u1f76 \u03c3\u03c5\u03bd\u1f73\u03c4\u03c5\u03c7\u03b5\u03bd \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u1f20\u03b8\u1f73\u03bb\u03b7\u03c3\u03b5\u03bd \u1f10\u03c0\u03b1\u03b9\u03bd\u03b5\u1fd6\u03bd \u03b1\u1f50\u03c4\u03cc\u03bd, \u03b4\u03b9\u03b1\u03b4\u03b5\u03c7\u03b8\u03b5\u1f76\u03c2 \u03b3\u1f70\u03c1 \u03b4\u03b9\u1fc6\u03bb\u03b8\u03b5\u03bd \u03b4\u03b9\u1f70 \u03c4\u1fc6\u03c2 \u039b\u03b1\u03c1\u1f77\u03c3\u03bf\u03c5, \u03ba\u03b1\u1f76 \u03c3\u03c5\u03bd\u03b5\u03b2\u03bf\u1f7b\u03bb\u03b5\u03c5\u03c3\u03b5\u03bd \u03b1\u1f50\u03c4\u1ff7 \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 \u03b4\u03b9\u1f70 \u03c4\u1f78 \u1f10\u03ba \u03bd\u03b5\u1f79\u03c4\u03b7\u03c4\u03bf\u03c2 \u03b1\u1f50\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b5\u1fe6\u03c3\u03b1\u03b9 \u03c4\u1f78\u03bd \u03c0\u03c1\u03b1\u1f79\u03c4\u03b1\u03c4\u03bf\u03bd \u03ba\u03b1\u1f76 \u1f21\u03bc\u03b5\u03c1\u1f7d\u03c4\u03b1\u03c4\u03bf\u03bd \u03ba\u1fe6\u03c1 \u039c\u03b9\u03c7\u03b1\u1f75\u03bb. \u03c3\u03ba\u03b5\u03c8\u1f71\u03bc\u03b5\u03bd\u03bf\u03c2 \u03bf\u1f56\u03bd \u03ba\u03b1\u1f76 \u03b1\u1f50\u03c4\u1f78\u03c2 \u1f61\u03c2 \u1f00\u03b3\u03b1\u03b8\u1f75 \u1f10\u03c3\u03c4\u03b9\u03bd \u1f21 \u03c3\u03c5\u03bc\u03b2\u03bf\u03c5\u03bb\u1f74 \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5\u03bd \u03c0\u03c1\u03bf\u03c3\u03ba\u03c5\u03bd\u1fc6\u03c3\u03b1\u03b9 \u03c4\u1ff7 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1fd6, \u03ba\u03b1\u1f76 \u1f00\u03c0\u03b5\u03b4\u1f73\u03be\u03b1\u03c4\u03bf \u03b1\u1f50\u03c4\u1f78\u03bd \u1f41 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03cd\u03c2. \u1f24\u03c1\u03b3\u03b7\u03c3\u03b5 \u03b4\u1f72 \u1f21\u03bc\u1f73\u03c1\u03b1\u03c2 \u03c0\u03bf\u03bb\u03bb\u1f70\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03ba\u03b1\u03ba\u03bf\u03c0\u1f71\u03b8\u03b7\u03c3\u03b5 \u03b4\u03b9\u1f70 \u03c4\u1f78 \u1f14\u03c7\u03b5\u03b9\u03bd \u03b1\u1f50\u03c4\u1f78\u03bd \u1f00\u03bd\u03b1\u03b3\u03ba\u03b1\u1f77\u03b1\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u1f77\u03b1\u03c2. \u03bc\u03b5\u03c4\u1f70 \u03b4\u1f72 \u03c4\u03bf\u1fe6\u03c4\u03bf \u1f10\u03b2\u1f71\u03bb\u03b5\u03c4\u03bf \u03b1\u1f50\u03c4\u1f78\u03bd \u1f00\u03c1\u03c7\u03b7\u03b3\u1f73\u03c4\u03b7\u03bd \u03c4\u03b5 \u03ba\u03b1\u1f76 \u1f00\u03bd\u03b1\u03b3\u03c1\u03b1\u03c6\u1f73\u03b1 \u03c4\u1ff6\u03bd \u03c4\u03b5 \u03ba\u03bf\u03bd\u03c4\u03b1\u03c1\u1f71\u03c4\u03c9\u03bd \u03ba\u03b1\u1f76 \u03c4\u1ff6\u03bd \u03c0\u03bb\u03c9\u1fd3\u03bc\u03c9\u03bd. \u03c1\u03c0\u03b5 \u03c0\u03b5\u03c1\u1f76 \u03b8\u03b5\u03bf\u1fe6 \u03bd\u03b5\u03cd\u03c3\u03b5\u03c9 \u1f38\u03b4\u1f7c\u03bd \u03b3\u1f70\u03c1 \u1f41 \u0398\u03b5\u1f78\u03c2 \u1f45\u03c4\u03b9 \u1f00\u03c0\u1f78 \u03ba\u03b1\u03ba\u03bf\u03c5\u03c1\u03b3\u1f77\u03b1\u03c2 \u1f10\u03ba\u03b5\u1f77\u03bd\u03bf\u03c5 \u03bf\u1f50 \u03b3\u1f73\u03b3\u03bf\u03bd\u03b5 \u03c4\u1f78 \u03bc\u03bf\u1fe6\u03bb\u03c4\u03bf\u03bd \u1f10\u03bd\u1f73\u03b2\u03b1\u03bb\u03b5\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03ba\u03b1\u03c1\u03b4\u1f77\u03b1\u03bd \u03c4\u03bf\u1fe6 \u03b5\u1f50\u03c3\u03b5\u03b2\u03b5\u03c3\u03c4\u1f71\u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u1f73\u03c9\u03c2 \u03ba\u1fe6\u03c1 \u039c\u03b9\u03c7\u03b1\u1f74\u03bb \u03c4\u03bf\u1fe6 \u1f10\u03bb\u03b5\u03b5\u1fd6\u03bd \u03ba\u03b1\u1f76 \u03c0\u03c1\u03bf\u03c3\u03c0\u03b1\u03b8\u03b5\u1fd6\u03bd \u03b1\u1f50\u03c4\u1f78\u03bd.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection4.o11"
  },
  {
    "r11_text": "\u03b1\u1f50\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b5\u1fe6\u03c3\u03b1\u03b9",
    "r11_uri": "https://r11.eu/rdf/resource/bfb58043-17c9-48cd-a2ab-a0180f0c39a0",
    "saws_text": "\u039b\u03b7\u03c6\u03b8\u03b5\u1f76\u03c2 \u03bf\u1f56\u03bd \u1f41 \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03c4\u03b7\u03c2 \u03c0\u03b1\u03c1\u1f70 \u03c4\u1ff6\u03bd \u03a0\u03b5\u03c1\u03c3\u1ff6\u03bd \u03b1\u1f30\u03c7\u03bc\u1f71\u03bb\u03c9\u03c4\u03bf\u03c2, \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5 \u03c0\u1f71\u03bb\u03b9\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7b\u03bf\u03c5\u03c3\u03b1\u03bd. \u1f26\u03bd \u03b3\u1f70\u03c1 \u03c4\u1f79\u03c4\u03b5 \u1f41 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03b4\u03bf\u03be\u1f79\u03c4\u03b1\u03c4\u03bf\u03c2 \u03c3\u03b5\u03b2\u03b1\u03c3\u03c4\u03bf\u03c6\u1f79\u03c1\u03bf\u03c2 \u03ba\u1fe6\u03c1 \u039d\u03b9\u03ba\u03b7\u03c6\u1f79\u03c1\u03bf\u03c2 \u03ba\u03c1\u03b9\u03c4\u1f74\u03c2 \u03a0\u03b5\u03bb\u03bf\u03c0\u03bf\u03bd\u1f75\u03c3\u03bf\u03c5 \u03ba\u03b1\u1f76 \u0323\u1f19\u03bb\u03bb\u1f71\u03b4\u03bf\u03c2, \u1f00\u03bd\u1f74\u03c1 \u1f04\u03c1\u03b9\u03c3\u03c4\u03bf\u03c2 \u03b5\u1f30\u03c2 \u03c0\u1f71\u03bd\u03c4\u03b1 \u03ba\u03b1\u1f76 \u03c6\u03c1\u03bf\u03bd\u03b9\u03bc\u1f7d\u03c4\u03b1\u03c4\u03bf\u03c2 \u03c0\u1f71\u03bd\u03c5 \u1f00\u03ba\u03c1\u03b9\u03b2\u1ff6\u03c2 \u03c4\u03b5 \u1f10\u03be\u03b7\u03c3\u03ba\u03b7\u03bc\u1f73\u03bd\u03bf\u03c2 \u03c4\u1f75\u03bd \u03c4\u03b5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03b9\u03ba\u1f74\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u1f74\u03bd \u1f10\u03bc\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03bd, \u03b5\u1f30 \u03ba\u03b1\u1f76 \u03b5\u1f50\u03bd\u03bf\u1fe6\u03c7\u03bf\u03c2 \u1f26\u03bd, \u03bc\u03b5\u03b3\u03b1\u03bb\u1f79\u03c8\u03c5\u03c7\u03bf\u03c2, \u03c0\u1f71\u03bd\u03c5 \u1f40\u03be\u1f7b\u03c4\u03b1\u03c4\u03bf\u03c2, \u03bd\u03bf\u1ff6\u03bd \u03ba\u03b1\u1f76 \u03bb\u1f73\u03b3\u03c9\u03bd \u03c0\u03c1\u03bf\u03c7\u03b5\u03b9\u03c1\u1f79\u03c4\u03b1\u03c4\u03b1. \u03ba\u03b1\u1f76 \u03b5\u1f36\u03b4\u03b5\u03bd \u03ba\u03b1\u1f76 \u03c3\u03c5\u03bd\u1f73\u03c4\u03c5\u03c7\u03b5\u03bd \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u1f20\u03b8\u1f73\u03bb\u03b7\u03c3\u03b5\u03bd \u1f10\u03c0\u03b1\u03b9\u03bd\u03b5\u1fd6\u03bd \u03b1\u1f50\u03c4\u03cc\u03bd, \u03b4\u03b9\u03b1\u03b4\u03b5\u03c7\u03b8\u03b5\u1f76\u03c2 \u03b3\u1f70\u03c1 \u03b4\u03b9\u1fc6\u03bb\u03b8\u03b5\u03bd \u03b4\u03b9\u1f70 \u03c4\u1fc6\u03c2 \u039b\u03b1\u03c1\u1f77\u03c3\u03bf\u03c5, \u03ba\u03b1\u1f76 \u03c3\u03c5\u03bd\u03b5\u03b2\u03bf\u1f7b\u03bb\u03b5\u03c5\u03c3\u03b5\u03bd \u03b1\u1f50\u03c4\u1ff7 \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 \u03b4\u03b9\u1f70 \u03c4\u1f78 \u1f10\u03ba \u03bd\u03b5\u1f79\u03c4\u03b7\u03c4\u03bf\u03c2 \u03b1\u1f50\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b5\u1fe6\u03c3\u03b1\u03b9 \u03c4\u1f78\u03bd \u03c0\u03c1\u03b1\u1f79\u03c4\u03b1\u03c4\u03bf\u03bd \u03ba\u03b1\u1f76 \u1f21\u03bc\u03b5\u03c1\u1f7d\u03c4\u03b1\u03c4\u03bf\u03bd \u03ba\u1fe6\u03c1 \u039c\u03b9\u03c7\u03b1\u1f75\u03bb. \u03c3\u03ba\u03b5\u03c8\u1f71\u03bc\u03b5\u03bd\u03bf\u03c2 \u03bf\u1f56\u03bd \u03ba\u03b1\u1f76 \u03b1\u1f50\u03c4\u1f78\u03c2 \u1f61\u03c2 \u1f00\u03b3\u03b1\u03b8\u1f75 \u1f10\u03c3\u03c4\u03b9\u03bd \u1f21 \u03c3\u03c5\u03bc\u03b2\u03bf\u03c5\u03bb\u1f74 \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5\u03bd \u03c0\u03c1\u03bf\u03c3\u03ba\u03c5\u03bd\u1fc6\u03c3\u03b1\u03b9 \u03c4\u1ff7 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1fd6, \u03ba\u03b1\u1f76 \u1f00\u03c0\u03b5\u03b4\u1f73\u03be\u03b1\u03c4\u03bf \u03b1\u1f50\u03c4\u1f78\u03bd \u1f41 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03cd\u03c2. \u1f24\u03c1\u03b3\u03b7\u03c3\u03b5 \u03b4\u1f72 \u1f21\u03bc\u1f73\u03c1\u03b1\u03c2 \u03c0\u03bf\u03bb\u03bb\u1f70\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03ba\u03b1\u03ba\u03bf\u03c0\u1f71\u03b8\u03b7\u03c3\u03b5 \u03b4\u03b9\u1f70 \u03c4\u1f78 \u1f14\u03c7\u03b5\u03b9\u03bd \u03b1\u1f50\u03c4\u1f78\u03bd \u1f00\u03bd\u03b1\u03b3\u03ba\u03b1\u1f77\u03b1\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u1f77\u03b1\u03c2. \u03bc\u03b5\u03c4\u1f70 \u03b4\u1f72 \u03c4\u03bf\u1fe6\u03c4\u03bf \u1f10\u03b2\u1f71\u03bb\u03b5\u03c4\u03bf \u03b1\u1f50\u03c4\u1f78\u03bd \u1f00\u03c1\u03c7\u03b7\u03b3\u1f73\u03c4\u03b7\u03bd \u03c4\u03b5 \u03ba\u03b1\u1f76 \u1f00\u03bd\u03b1\u03b3\u03c1\u03b1\u03c6\u1f73\u03b1 \u03c4\u1ff6\u03bd \u03c4\u03b5 \u03ba\u03bf\u03bd\u03c4\u03b1\u03c1\u1f71\u03c4\u03c9\u03bd \u03ba\u03b1\u1f76 \u03c4\u1ff6\u03bd \u03c0\u03bb\u03c9\u1fd3\u03bc\u03c9\u03bd. \u03c1\u03c0\u03b5 \u03c0\u03b5\u03c1\u1f76 \u03b8\u03b5\u03bf\u1fe6 \u03bd\u03b5\u03cd\u03c3\u03b5\u03c9 \u1f38\u03b4\u1f7c\u03bd \u03b3\u1f70\u03c1 \u1f41 \u0398\u03b5\u1f78\u03c2 \u1f45\u03c4\u03b9 \u1f00\u03c0\u1f78 \u03ba\u03b1\u03ba\u03bf\u03c5\u03c1\u03b3\u1f77\u03b1\u03c2 \u1f10\u03ba\u03b5\u1f77\u03bd\u03bf\u03c5 \u03bf\u1f50 \u03b3\u1f73\u03b3\u03bf\u03bd\u03b5 \u03c4\u1f78 \u03bc\u03bf\u1fe6\u03bb\u03c4\u03bf\u03bd \u1f10\u03bd\u1f73\u03b2\u03b1\u03bb\u03b5\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03ba\u03b1\u03c1\u03b4\u1f77\u03b1\u03bd \u03c4\u03bf\u1fe6 \u03b5\u1f50\u03c3\u03b5\u03b2\u03b5\u03c3\u03c4\u1f71\u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u1f73\u03c9\u03c2 \u03ba\u1fe6\u03c1 \u039c\u03b9\u03c7\u03b1\u1f74\u03bb \u03c4\u03bf\u1fe6 \u1f10\u03bb\u03b5\u03b5\u1fd6\u03bd \u03ba\u03b1\u1f76 \u03c0\u03c1\u03bf\u03c3\u03c0\u03b1\u03b8\u03b5\u1fd6\u03bd \u03b1\u1f50\u03c4\u1f78\u03bd.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection4.o11"
  },
  {
    "r11_text": "\u03ba\u03b1\u03c4\u03b5\u03c0\u1f71\u03bd\u03c9 \u0394\u03c5\u03c1\u03c1\u03b1\u03c7\u1f77\u03bf\u03c5",
    "r11_uri": "https://r11.eu/rdf/resource/e1643fdc-3b1a-4370-8403-783ec8de5271",
    "saws_text": " \u03bf\u03b1 \u03c0\u03b5\u03c1\u03b9 \u03ba\u03bf\u1fe6\u03c1\u03c3\u03bf\u03b9 \u03ba\u03b1\u1f76 \u03ba\u03bb\u1f20\u03c3\u03bf\u1fe6\u03c1\u03bf\u03c3 \u03a0\u03bb\u1f74\u03bd \u1f41\u03c0\u1f79\u03c4\u03b1\u03bd \u03b5\u1f30\u03c3\u1f73\u03bb\u03b8\u1fc3\u03c2 \u03ba\u03b1\u1f76 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u1fc3\u03c2 \u03c4\u1f74\u03bd \u03c7\u1f7d\u03c1\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6, \u03b5\u1f30 \u03bc\u1f72\u03bd \u03b5\u1f30\u03c3\u03b9 \u03ba\u03bb\u03b7\u03c3\u03bf\u1fe6\u03c1\u03b1\u03b9 \u1f45\u03b8\u03b5\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5\u03c2, \u03bc\u1f74 \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c8\u1fc3\u03c2 \u03c4\u1f74\u03bd \u03b1\u1f50\u03c4\u1f74\u03bd \u1f41\u03b4\u03cc\u03bd. \u1f10\u03ba\u03b5\u1fd6\u03bd\u03bf\u03b9 \u03b3\u1f70\u03c1 \u03b3\u03b9\u03bd\u1f7d\u03c3\u03ba\u03bf\u03bd\u03c4\u03b5\u03c2 \u03c4\u1f74\u03bd \u03b4\u03c5\u03c3\u03ba\u03bf\u03bb\u1f77\u03b1\u03bd \u03c4\u1ff6\u03bd \u03ba\u03bb\u03b7\u03c3\u03bf\u03c5\u03c1\u1ff6\u03bd \u03c0\u03c1\u03bf\u03ba\u03b1\u03c4\u03b1\u03bb\u1f71\u03b2\u03c9\u03c3\u03b9\u03bd \u03b1\u1f50\u03c4\u1f70\u03c2 \u03ba\u03b1\u1f76 \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c6\u03bf\u03bd\u03c4\u1f79\u03c2 \u03c3\u03bf\u03c5 \u03ba\u03bb\u03b1\u03c3\u03bc\u03b1\u03c4\u1f77\u03c3\u03bf\u03c5\u03c3\u03b9 \u03c3\u03b5. \u1f41\u03c0\u03bf\u1fd6\u03bf\u03bd \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5\u03bd \u1f41 \u03a4\u03c1\u03b9\u03b2\u03bf\u1f7b\u03bd\u03b9\u03bf\u03c2 \u1f41 \u03a3\u1f73\u03c1\u03b2\u03bf\u03c2 \u03c4\u1ff7 \u03ba\u03b1\u03c4\u03b5\u03c0\u1f71\u03bd\u03c9 \u0394\u03c5\u03c1\u03c1\u03b1\u03c7\u1f77\u03bf\u03c5 \u039c\u03b9\u03c7\u03b1\u1f74\u03bb \u03c4\u1ff7 \u03c4\u03bf\u1fe6 \u03bb\u03bf\u03b3\u03bf\u03b8\u1f73\u03c4\u03bf\u03c5 \u03c5\u1f31\u1ff7 \u03b5\u1f30\u03c2 \u0394\u03b9\u03bf\u03ba\u03bb\u03b5\u1f77\u03b1\u03bd \u03ba\u03b1\u1f76 \u1f00\u03c0\u1f7d\u03bb\u03b5\u03c3\u03b5 \u03c4\u1f78\u03bd \u03bb\u03b1\u1f78\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6, \u1f10\u03c0\u1f73\u03ba\u03b5\u03b9\u03bd\u03b1 \u03c4\u1ff6\u03bd \u03c4\u03b5\u03c3\u03c3\u03b1\u03c1\u1f71\u03ba\u03bf\u03bd\u03c4\u03b1 \u03c7\u03b9\u03bb\u03b9\u03b1\u03b4\u1ff6\u03bd \u1f44\u03bd\u03c4\u03b1. \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u1f7c\u03bd \u03b3\u1f70\u03c1 \u1f41 \u03b4\u03b7\u03bb\u03c9\u03b8\u03b5\u1f76\u03c2 \u03ba\u03b1\u03c4\u03b5\u03c0\u1f71\u03bd\u03c9 \u03b5\u1f30\u03c2 \u0394\u03b9\u03bf\u03ba\u03bb\u03b5\u1f77\u03b1\u03bd \u1f10\u03ba\u03bf\u1f7b\u03c1\u03c3\u03b5\u03c5\u03c3\u03b5\u03bd, \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c8\u03b1\u03c2 \u03b4\u1f72 \u03b5\u1f57\u03c1\u03b5 \u03ba\u03b1\u03c4\u03b5\u03c7\u03bf\u03bc\u1f73\u03bd\u03b1\u03c2 \u03c4\u1f70\u03c2 \u03ba\u03bb\u03b7\u03c3\u03bf\u1f7b\u03c1\u03b1\u03c2 \u1f45\u03b8\u03b5\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5, \u03ba\u03b1\u1f76 \u1f11\u1f71\u03bb\u03c9. \u03ba\u03b1\u1f76 \u03b5\u1f30 \u03c4\u1f71\u03c7\u03b1 \u03b5\u1f36\u03c7\u03b5\u03bd \u1f04\u03bb\u03bb\u03b7\u03bd \u1f41\u03b4\u1f78\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f78 \u1f10\u03be\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u1f00\u03c3\u03ba\u1f7b\u03bb\u03c4\u03c9\u03c2, \u1f00\u03bb\u03bb\u1f70 \u1f00\u03c0\u1f78 \u03ba\u03b1\u03ba\u03bf\u03b2\u03bf\u03c5\u03bb\u1f77\u03b1\u03c2, \u03bc\u1fb6\u03bb\u03bb\u03bf\u03bd \u03b4\u1f72 \u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03c2 \u1f11\u1f71\u03bb\u03c9. \u03bf\u03b2 \u03c0\u03b5\u03c1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03cc\u03c0\u03bf\u03c5\u03c3 \u03c3\u1f7a \u03b4\u1f72 \u1f14\u03c7\u03b5 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u1f79\u03c0\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03bf\u03c0\u03bf\u03b8\u1f73\u03c4\u03b1\u03c2 \u1f10\u03bd\u03c4\u03c1\u03b5\u03c7\u03b5\u1fd6\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03c1\u1f78 \u03c4\u03bf\u1fe6 \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03c3\u03b5 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03bf\u03c0\u03b5\u03c5\u03c3\u1f71\u03c4\u03c9\u03c3\u03b1\u03bd \u03c4\u1f70\u03c2 \u1f41\u03b4\u03bf\u03cd\u03c2\u0387 \u03ba\u03b1\u1f76 \u1f00\u03c6\u0027\u03bf\u1f57 \u03b5\u1f30\u03c3\u1f73\u03bb\u03b8\u1fc3\u03c2 \u03ba\u03b1\u03af \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u03b5\u03b9\u03c2 \u1f14\u03be\u03b5\u03bb\u03b8\u03b5 \u03b4\u03b9\u0027\u1f04\u03bb\u03bb\u03b7\u03c2 \u1f41\u03b4\u03bf\u1fe6 \u03ba\u03b1\u1f76 \u1f15\u03be\u03b5\u03b9\u03c2 \u03c4\u1f78 \u1f00\u03c6\u03c1\u1f79\u03bd\u03c4\u03b9\u03c3\u03c4\u03bf\u03bd. \u03b5\u1f30 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u03bf\u1f50\u03ba \u1f14\u03c3\u03c4\u03b9\u03bd \u1f04\u03bb\u03bb\u03b7 \u1f41\u03b4\u03cc\u03c2, \u03b5\u1f34\u03c3\u03b5\u03bb\u03b8\u03b5 \u1f10\u03be\u03b1\u1f77\u03c6\u03bd\u03b7\u03c2 \u1f00\u03bc\u1f75\u03bd\u03c5\u03c4\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u03b1\u03c2 \u1f51\u03c0\u1f79\u03c3\u03c4\u03c1\u03b5\u03c8\u03bf\u03bd \u03c4\u1f71\u03c7\u03b9\u03bf\u03bd \u1f45\u03b8\u03b5\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5\u03c2. \u03b5\u1f30 \u03b4\u0027\u03bf\u1f56\u03bd, \u1f41\u03c0\u1f79\u03c4\u03b1\u03bd \u03b5\u1f30\u03c3\u1f73\u03bb\u03b8\u1fc3\u03c2 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1fe6\u03c3\u03b1\u03b9, \u1f14\u03b1\u03c3\u03bf\u03bd \u03bb\u03b1\u1f78\u03bd \u1f35\u03bd\u03b1 \u03ba\u03c1\u03b1\u03c4\u1f75\u03c3\u03c9\u03c3\u03b9 \u03c4\u1f70\u03c2 \u03ba\u03bb\u03b7\u03c3\u03bf\u1f7b\u03c1\u03b1\u03c2 \u03ba\u03b1\u1f76 \u03c4\u1f70\u03c2 \u03ba\u03bf\u03c1\u03c5\u03c6\u1f70\u03c2 \u03c4\u1ff6\u03bd \u1f41\u03c1\u1f73\u03c9\u03bd \u03ba\u03b1\u1f76 \u1f04\u03bd\u03b4\u03c1\u03b1\u03c2 \u03b3\u03b5\u03bd\u03bd\u03b1\u1f77\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03bd\u03c4\u03c1\u03b5\u03c7\u03b5\u1fd6\u03c2 \u03c4\u03bf\u1f7a\u03c2 \u1f10\u03be\u1f71\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03b1\u1f50\u03c4\u1ff6\u03bd, \u03ba\u03b1\u1f76 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u03b1\u03c2 \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c8\u03b5\u03b9\u03c2 \u03bc\u03b5\u03c4\u1f70 \u03c4\u1fc6\u03c2 \u03c4\u03bf\u1fe6 \u0398\u03b5\u03bf\u1fe6 \u03b2\u03bf\u03b7\u03b8\u03b5\u1f77\u03b1\u03c2 \u1f14\u03c7\u03c9\u03bd \u03c4\u1f78 \u1f00\u03c6\u03c1\u1f79\u03bd\u03c4\u03b9\u03c3\u03c4\u03bf\u03bd, \u03c7\u03b1\u1f77\u03c1\u03c9\u03bd \u03ba\u03b1\u1f76 \u03b5\u1f50\u03c6\u03c1\u03b1\u03b9\u03bd\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection2.o49"
  },
  {
    "r11_text": "\u03c5\u1f31\u1ff7",
    "r11_uri": "https://r11.eu/rdf/resource/fb5bde0d-67a9-4cf4-93d4-93e11f574b94",
    "saws_text": " \u03bf\u03b1 \u03c0\u03b5\u03c1\u03b9 \u03ba\u03bf\u1fe6\u03c1\u03c3\u03bf\u03b9 \u03ba\u03b1\u1f76 \u03ba\u03bb\u1f20\u03c3\u03bf\u1fe6\u03c1\u03bf\u03c3 \u03a0\u03bb\u1f74\u03bd \u1f41\u03c0\u1f79\u03c4\u03b1\u03bd \u03b5\u1f30\u03c3\u1f73\u03bb\u03b8\u1fc3\u03c2 \u03ba\u03b1\u1f76 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u1fc3\u03c2 \u03c4\u1f74\u03bd \u03c7\u1f7d\u03c1\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6, \u03b5\u1f30 \u03bc\u1f72\u03bd \u03b5\u1f30\u03c3\u03b9 \u03ba\u03bb\u03b7\u03c3\u03bf\u1fe6\u03c1\u03b1\u03b9 \u1f45\u03b8\u03b5\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5\u03c2, \u03bc\u1f74 \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c8\u1fc3\u03c2 \u03c4\u1f74\u03bd \u03b1\u1f50\u03c4\u1f74\u03bd \u1f41\u03b4\u03cc\u03bd. \u1f10\u03ba\u03b5\u1fd6\u03bd\u03bf\u03b9 \u03b3\u1f70\u03c1 \u03b3\u03b9\u03bd\u1f7d\u03c3\u03ba\u03bf\u03bd\u03c4\u03b5\u03c2 \u03c4\u1f74\u03bd \u03b4\u03c5\u03c3\u03ba\u03bf\u03bb\u1f77\u03b1\u03bd \u03c4\u1ff6\u03bd \u03ba\u03bb\u03b7\u03c3\u03bf\u03c5\u03c1\u1ff6\u03bd \u03c0\u03c1\u03bf\u03ba\u03b1\u03c4\u03b1\u03bb\u1f71\u03b2\u03c9\u03c3\u03b9\u03bd \u03b1\u1f50\u03c4\u1f70\u03c2 \u03ba\u03b1\u1f76 \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c6\u03bf\u03bd\u03c4\u1f79\u03c2 \u03c3\u03bf\u03c5 \u03ba\u03bb\u03b1\u03c3\u03bc\u03b1\u03c4\u1f77\u03c3\u03bf\u03c5\u03c3\u03b9 \u03c3\u03b5. \u1f41\u03c0\u03bf\u1fd6\u03bf\u03bd \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5\u03bd \u1f41 \u03a4\u03c1\u03b9\u03b2\u03bf\u1f7b\u03bd\u03b9\u03bf\u03c2 \u1f41 \u03a3\u1f73\u03c1\u03b2\u03bf\u03c2 \u03c4\u1ff7 \u03ba\u03b1\u03c4\u03b5\u03c0\u1f71\u03bd\u03c9 \u0394\u03c5\u03c1\u03c1\u03b1\u03c7\u1f77\u03bf\u03c5 \u039c\u03b9\u03c7\u03b1\u1f74\u03bb \u03c4\u1ff7 \u03c4\u03bf\u1fe6 \u03bb\u03bf\u03b3\u03bf\u03b8\u1f73\u03c4\u03bf\u03c5 \u03c5\u1f31\u1ff7 \u03b5\u1f30\u03c2 \u0394\u03b9\u03bf\u03ba\u03bb\u03b5\u1f77\u03b1\u03bd \u03ba\u03b1\u1f76 \u1f00\u03c0\u1f7d\u03bb\u03b5\u03c3\u03b5 \u03c4\u1f78\u03bd \u03bb\u03b1\u1f78\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6, \u1f10\u03c0\u1f73\u03ba\u03b5\u03b9\u03bd\u03b1 \u03c4\u1ff6\u03bd \u03c4\u03b5\u03c3\u03c3\u03b1\u03c1\u1f71\u03ba\u03bf\u03bd\u03c4\u03b1 \u03c7\u03b9\u03bb\u03b9\u03b1\u03b4\u1ff6\u03bd \u1f44\u03bd\u03c4\u03b1. \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u1f7c\u03bd \u03b3\u1f70\u03c1 \u1f41 \u03b4\u03b7\u03bb\u03c9\u03b8\u03b5\u1f76\u03c2 \u03ba\u03b1\u03c4\u03b5\u03c0\u1f71\u03bd\u03c9 \u03b5\u1f30\u03c2 \u0394\u03b9\u03bf\u03ba\u03bb\u03b5\u1f77\u03b1\u03bd \u1f10\u03ba\u03bf\u1f7b\u03c1\u03c3\u03b5\u03c5\u03c3\u03b5\u03bd, \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c8\u03b1\u03c2 \u03b4\u1f72 \u03b5\u1f57\u03c1\u03b5 \u03ba\u03b1\u03c4\u03b5\u03c7\u03bf\u03bc\u1f73\u03bd\u03b1\u03c2 \u03c4\u1f70\u03c2 \u03ba\u03bb\u03b7\u03c3\u03bf\u1f7b\u03c1\u03b1\u03c2 \u1f45\u03b8\u03b5\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5, \u03ba\u03b1\u1f76 \u1f11\u1f71\u03bb\u03c9. \u03ba\u03b1\u1f76 \u03b5\u1f30 \u03c4\u1f71\u03c7\u03b1 \u03b5\u1f36\u03c7\u03b5\u03bd \u1f04\u03bb\u03bb\u03b7\u03bd \u1f41\u03b4\u1f78\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f78 \u1f10\u03be\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u1f00\u03c3\u03ba\u1f7b\u03bb\u03c4\u03c9\u03c2, \u1f00\u03bb\u03bb\u1f70 \u1f00\u03c0\u1f78 \u03ba\u03b1\u03ba\u03bf\u03b2\u03bf\u03c5\u03bb\u1f77\u03b1\u03c2, \u03bc\u1fb6\u03bb\u03bb\u03bf\u03bd \u03b4\u1f72 \u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03c2 \u1f11\u1f71\u03bb\u03c9. \u03bf\u03b2 \u03c0\u03b5\u03c1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03cc\u03c0\u03bf\u03c5\u03c3 \u03c3\u1f7a \u03b4\u1f72 \u1f14\u03c7\u03b5 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u1f79\u03c0\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03bf\u03c0\u03bf\u03b8\u1f73\u03c4\u03b1\u03c2 \u1f10\u03bd\u03c4\u03c1\u03b5\u03c7\u03b5\u1fd6\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03c1\u1f78 \u03c4\u03bf\u1fe6 \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03c3\u03b5 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03bf\u03c0\u03b5\u03c5\u03c3\u1f71\u03c4\u03c9\u03c3\u03b1\u03bd \u03c4\u1f70\u03c2 \u1f41\u03b4\u03bf\u03cd\u03c2\u0387 \u03ba\u03b1\u1f76 \u1f00\u03c6\u0027\u03bf\u1f57 \u03b5\u1f30\u03c3\u1f73\u03bb\u03b8\u1fc3\u03c2 \u03ba\u03b1\u03af \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u03b5\u03b9\u03c2 \u1f14\u03be\u03b5\u03bb\u03b8\u03b5 \u03b4\u03b9\u0027\u1f04\u03bb\u03bb\u03b7\u03c2 \u1f41\u03b4\u03bf\u1fe6 \u03ba\u03b1\u1f76 \u1f15\u03be\u03b5\u03b9\u03c2 \u03c4\u1f78 \u1f00\u03c6\u03c1\u1f79\u03bd\u03c4\u03b9\u03c3\u03c4\u03bf\u03bd. \u03b5\u1f30 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u03bf\u1f50\u03ba \u1f14\u03c3\u03c4\u03b9\u03bd \u1f04\u03bb\u03bb\u03b7 \u1f41\u03b4\u03cc\u03c2, \u03b5\u1f34\u03c3\u03b5\u03bb\u03b8\u03b5 \u1f10\u03be\u03b1\u1f77\u03c6\u03bd\u03b7\u03c2 \u1f00\u03bc\u1f75\u03bd\u03c5\u03c4\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u03b1\u03c2 \u1f51\u03c0\u1f79\u03c3\u03c4\u03c1\u03b5\u03c8\u03bf\u03bd \u03c4\u1f71\u03c7\u03b9\u03bf\u03bd \u1f45\u03b8\u03b5\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5\u03c2. \u03b5\u1f30 \u03b4\u0027\u03bf\u1f56\u03bd, \u1f41\u03c0\u1f79\u03c4\u03b1\u03bd \u03b5\u1f30\u03c3\u1f73\u03bb\u03b8\u1fc3\u03c2 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1fe6\u03c3\u03b1\u03b9, \u1f14\u03b1\u03c3\u03bf\u03bd \u03bb\u03b1\u1f78\u03bd \u1f35\u03bd\u03b1 \u03ba\u03c1\u03b1\u03c4\u1f75\u03c3\u03c9\u03c3\u03b9 \u03c4\u1f70\u03c2 \u03ba\u03bb\u03b7\u03c3\u03bf\u1f7b\u03c1\u03b1\u03c2 \u03ba\u03b1\u1f76 \u03c4\u1f70\u03c2 \u03ba\u03bf\u03c1\u03c5\u03c6\u1f70\u03c2 \u03c4\u1ff6\u03bd \u1f41\u03c1\u1f73\u03c9\u03bd \u03ba\u03b1\u1f76 \u1f04\u03bd\u03b4\u03c1\u03b1\u03c2 \u03b3\u03b5\u03bd\u03bd\u03b1\u1f77\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03bd\u03c4\u03c1\u03b5\u03c7\u03b5\u1fd6\u03c2 \u03c4\u03bf\u1f7a\u03c2 \u1f10\u03be\u1f71\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03b1\u1f50\u03c4\u1ff6\u03bd, \u03ba\u03b1\u1f76 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u03b1\u03c2 \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c8\u03b5\u03b9\u03c2 \u03bc\u03b5\u03c4\u1f70 \u03c4\u1fc6\u03c2 \u03c4\u03bf\u1fe6 \u0398\u03b5\u03bf\u1fe6 \u03b2\u03bf\u03b7\u03b8\u03b5\u1f77\u03b1\u03c2 \u1f14\u03c7\u03c9\u03bd \u03c4\u1f78 \u1f00\u03c6\u03c1\u1f79\u03bd\u03c4\u03b9\u03c3\u03c4\u03bf\u03bd, \u03c7\u03b1\u1f77\u03c1\u03c9\u03bd \u03ba\u03b1\u1f76 \u03b5\u1f50\u03c6\u03c1\u03b1\u03b9\u03bd\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection2.o49"
  },
  {
    "r11_text": "\u1f00\u03ba\u1f79\u03bb\u03bf\u03c5\u03b8\u03bf\u03bd",
    "r11_uri": "https://r11.eu/rdf/resource/6ec7b5d5-3a98-47b7-995d-7b038f0d97c6",
    "saws_text": "\u03be\u03b6 \u03c0\u03b5\u03c1\u03b9 \u03c4\u1ff6\u03bd \u03c0\u03b1\u03c4\u03b6\u03b7\u03bd\u03ac\u03ba\u03bf\u03bd \u1f31\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u1f49 \u03bc\u03bf\u03bd\u03b1\u03c7\u1f78\u03c2 \u0392\u03b1\u03c3\u1f77\u03bb\u03b5\u03b9\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03c1\u03bf\u03bd\u03bf\u03b7\u03c4\u1f74\u03c2 \u0392\u03bf\u03c5\u03bb\u03b3\u1f71\u03c1\u03c9\u03bd \u1f00\u03c0\u03b5\u03c3\u03c4\u1f71\u03bb\u03b7 \u03c0\u03b1\u03c1\u1f70 \u03c4\u03bf\u1fe6 \u1f00\u03bf\u03b9\u03b4\u1f77\u03bc\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u1f73\u03c9\u03c2 \u03c4\u03bf\u1fe6 \u039c\u03bf\u03bd\u03bf\u03bc\u1f71\u03c7\u03bf\u03c5 \u03c0\u03bf\u03bb\u03b5\u03bc\u1fc6\u03c3\u03b1\u03b9 \u03c4\u03bf\u1f7a\u03c2 \u03a0\u03b1\u03c4\u03b6\u03b9\u03bd\u1f71\u03ba\u03b1\u03c2. \u1f00\u03c0\u03b5\u03bb\u03b8\u1f7c\u03bd \u03bf\u1f56\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bb\u03b7\u03c3\u03b9\u1f71\u03c3\u03b1\u03c2 \u03b1\u1f50\u03c4\u03bf\u1fd6\u03c2, \u1f14\u03c7\u03c9\u03bd \u03ba\u03b1\u1f76 \u03c4\u1f78\u03bd \u1f00\u03ba\u1f79\u03bb\u03bf\u03c5\u03b8\u03bf\u03bd \u039c\u03b9\u03c7\u03b1\u1f74\u03bb \u03c3\u1f7b\u03bd\u03b5\u03c1\u03b3\u03bf\u03bd \u03b1\u1f50\u03c4\u1ff7\u0387 \u03c3\u03c4\u03c1\u03b1\u03c4\u1f78\u03c2 \u03b4\u03ad \u1f26\u03bd \u1f00\u03bc\u03c6\u03bf\u03c4\u1f73\u03c1\u03c9\u03bd \u03c0\u03bf\u03bb\u03cd\u03c2\u0387 \u1f00\u03c0\u03b5\u03bb\u03b8\u1f79\u03bd\u03c4\u03b5\u03c2 \u1f61\u03c2 \u03b5\u1f34\u03c1\u03b7\u03c4\u03b1\u03b9 \u03ba\u03b1\u1f76 \u03c0\u03bb\u03b7\u03c3\u03b9\u1f71\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u03b1\u1f50\u03c4\u03bf\u1fd6\u03c2, \u1f10\u03be \u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03c2 \u03bf\u1f50\u03ba \u1f20\u03b8\u1f73\u03bb\u03b7\u03c3\u03b1\u03bd \u03c0\u03bf\u03bb\u03b5\u03bc\u1fc6\u03c3\u03b1\u03b9 \u03b1\u1f50\u03c4\u03bf\u1f7a\u03c2 \u03b1\u1f50\u03c4\u1f77\u03ba\u03b1 \u1f00\u03bb\u03bb\u0027\u1f10\u03c0\u03b1\u03c1\u03b5\u03b2\u1f77\u03b2\u03b1\u03b6\u03bf\u03bd \u1f21\u03bc\u1f73\u03c1\u03b1\u03bd \u1f10\u03be \u1f21\u03bc\u1f73\u03c1\u03b1\u03c2. \u1f10\u03c0\u03b9\u03bb\u03b9\u03c0\u03bf\u1f7b\u03c3\u03b7\u03c2 \u03b4\u1f72 \u03c4\u1fc6\u03c2 \u03c4\u03c1\u03bf\u03c6\u1fc6\u03c2 \u03c4\u1ff7 \u03c3\u03c4\u03c1\u03b1\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03c4\u03bf\u1fd6\u03c2 \u03b6\u1ff4\u03bf\u03b9\u03c2, \u03bf\u1f31 \u1f10\u03bd\u03b1\u03bd\u03c4\u1f77\u03bf\u03b9 \u03b3\u03b1\u03c5\u03c1\u03b9\u1ff6\u03bd\u03c4\u03b5\u03c2 \u1f00\u03c0\u1f78 \u03c4\u1fc6\u03c2 \u03c3\u03c0\u03b1\u03c4\u1f71\u03bb\u03b7\u03c2 \u1f24\u03c1\u03c7\u03bf\u03bd\u03c4\u03bf \u03c0\u03bb\u03b7\u03c3\u1f77\u03bf\u03bd \u03c4\u03bf\u1fe6 \u03c6\u03bf\u03c3\u1f71\u03c4\u03bf\u03c5 \u1f00\u03bb\u03b1\u03bb\u1f71\u03b6\u03bf\u03bd\u03c4\u03b5\u03c2 \u03ba\u03b1\u1f76 \u03c0\u1f71\u03bb\u03b9\u03bd \u1f51\u03c0\u03bf\u03c7\u03c9\u03c1\u03bf\u1fe6\u03c3\u03b9\u03bd\u0387 \u03bf\u1f31 \u03b4\u1f72 \u1fec\u03c9\u03bc\u03b1\u1fd6\u03bf\u03b9 \u03c4\u1f78 \u03bc\u1f72\u03bd \u1f00\u03c0\u1f78 \u03c4\u1fc6\u03c2 \u03c3\u03c0\u1f71\u03bd\u03b5\u03c9\u03c2 \u03c4\u1ff6\u03bd \u1f00\u03bd\u03b1\u03b3\u03ba\u03b1\u1f77\u03c9\u03bd \u03c4\u03b1\u03bb\u03b1\u03b9\u03c0\u03c9\u03c1\u1f75\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u03c4\u1f78 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u03b4\u03b5\u03b9\u03bb\u03b9\u1f71\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f10\u03ba \u03c4\u03bf\u1fe6 \u1f41\u03c1\u1fb6\u03bd \u03b1\u1f50\u03c4\u03bf\u1f7a\u03c2 \u03ba\u03b1\u03b8\u03b5\u03ba\u1f71\u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u1f76 \u1f10\u03bd\u03c9\u03c4\u1f77\u03b6\u03b5\u03c3\u03b8\u03b1\u03b9 \u03c4\u03bf\u1f7a\u03c2 \u03c4\u03bf\u1f7b\u03c4\u03c9\u03bd \u1f00\u03bb\u03b1\u03bb\u03b1\u03b3\u03bc\u03bf\u03cd\u03c2, \u1f10\u03c4\u03c1\u1f71\u03c0\u03b7\u03c3\u03b1\u03bd \u03bc\u1f79\u03bd\u03bf\u03b9 \u03c7\u03c9\u03c1\u1f76\u03c2 \u03c0\u03bf\u03bb\u1f73\u03bc\u03bf\u03c5. \u03bd\u03c5\u03ba\u03c4\u1f78\u03c2 \u03b3\u1f70\u03c1 \u1f10\u03c0\u03b9\u03b2\u1f71\u03bd\u03c4\u03b5\u03c2 \u03c4\u03bf\u1fd6\u03c2 \u1f35\u03c0\u03c0\u03bf\u03b9\u03c2 \u1f14\u03c6\u03c5\u03b3\u03bf\u03bd. \u1f00\u03bb\u03bb\u0027\u03bf\u1f50 \u03b4\u03b9\u1f73\u03c6\u03c5\u03b3\u03bf\u03bd \u03c4\u1f70\u03c2 \u03c7\u03b5\u1fd6\u03c1\u03b1\u03c2 \u03c4\u1ff6\u03bd \u1f51\u03c0\u03b5\u03bd\u03b1\u03bd\u03c4\u1f77\u03c9\u03bd \u03ba\u03b1\u1f76 \u03b3\u1f73\u03b3\u03bf\u03bd\u03b5\u03bd \u1f11\u03ba\u03bf\u1f7b\u03c3\u03b9\u03bf\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03be \u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03c2 \u03ba\u03b1\u03c4\u1f71\u03bb\u03c5\u03c3\u03b9\u03c2 \u03c4\u03bf\u1fe6 \u03c3\u03c4\u03c1\u03b1\u03c4\u03bf\u1fe6. \u03c4\u03bf\u1fd6\u03c2 \u03b3\u1f70\u03c1 \u03ba\u1f79\u03c0\u1ff3 \u03ba\u03b1\u1f76 \u03ba\u03b1\u03bc\u1f71\u03c4\u1ff3 \u03c4\u03b1\u03bb\u03b1\u03b9\u03c0\u03c9\u03c1\u03bf\u1fe6\u03c3\u03b9 \u03ba\u03b1\u1f76 \u1f10\u03bd\u03b4\u03b5\u1f77\u1fb3 \u03b5\u1f30 \u03ba\u03b1\u1f76 \u03c0\u03bf\u03bb\u1f73\u03bc\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03b4\u03bf\u03ba\u1f77\u03b1 \u1f10\u03c0\u1f77\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9, \u1f04\u03c7\u03b8\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03b8\u1f79\u03c1\u03c5\u03b2\u03bf\u03bd \u03c4\u03b1\u1fd6\u03c2 \u03c8\u03c5\u03c7\u03b1\u1fd6\u03c2 \u1f10\u03bc\u03c0\u03bf\u03b9\u03b5\u1fd6 \u03ba\u03b1\u1f76 \u1f00\u03bc\u03b1\u03c7\u03b7\u03c4\u1f76 \u03c4\u1f74\u03bd \u03c4\u03c1\u03bf\u03c0\u1f74\u03bd \u1f10\u03c1\u03b3\u1f71\u03b6\u03b5\u03c4\u03b1\u03b9.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection2.o46"
  },
  {
    "r11_text": "\u03c3\u03b5\u03b2\u03b1\u03c3\u03c4\u03bf\u03c6\u1f79\u03c1\u03bf\u03c2",
    "r11_uri": "https://r11.eu/rdf/resource/cbf27953-a9e0-4359-8ccc-af680b478cf7",
    "saws_text": "\u039b\u03b7\u03c6\u03b8\u03b5\u1f76\u03c2 \u03bf\u1f56\u03bd \u1f41 \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03c4\u03b7\u03c2 \u03c0\u03b1\u03c1\u1f70 \u03c4\u1ff6\u03bd \u03a0\u03b5\u03c1\u03c3\u1ff6\u03bd \u03b1\u1f30\u03c7\u03bc\u1f71\u03bb\u03c9\u03c4\u03bf\u03c2, \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5 \u03c0\u1f71\u03bb\u03b9\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7b\u03bf\u03c5\u03c3\u03b1\u03bd. \u1f26\u03bd \u03b3\u1f70\u03c1 \u03c4\u1f79\u03c4\u03b5 \u1f41 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03b4\u03bf\u03be\u1f79\u03c4\u03b1\u03c4\u03bf\u03c2 \u03c3\u03b5\u03b2\u03b1\u03c3\u03c4\u03bf\u03c6\u1f79\u03c1\u03bf\u03c2 \u03ba\u1fe6\u03c1 \u039d\u03b9\u03ba\u03b7\u03c6\u1f79\u03c1\u03bf\u03c2 \u03ba\u03c1\u03b9\u03c4\u1f74\u03c2 \u03a0\u03b5\u03bb\u03bf\u03c0\u03bf\u03bd\u1f75\u03c3\u03bf\u03c5 \u03ba\u03b1\u1f76 \u0323\u1f19\u03bb\u03bb\u1f71\u03b4\u03bf\u03c2, \u1f00\u03bd\u1f74\u03c1 \u1f04\u03c1\u03b9\u03c3\u03c4\u03bf\u03c2 \u03b5\u1f30\u03c2 \u03c0\u1f71\u03bd\u03c4\u03b1 \u03ba\u03b1\u1f76 \u03c6\u03c1\u03bf\u03bd\u03b9\u03bc\u1f7d\u03c4\u03b1\u03c4\u03bf\u03c2 \u03c0\u1f71\u03bd\u03c5 \u1f00\u03ba\u03c1\u03b9\u03b2\u1ff6\u03c2 \u03c4\u03b5 \u1f10\u03be\u03b7\u03c3\u03ba\u03b7\u03bc\u1f73\u03bd\u03bf\u03c2 \u03c4\u1f75\u03bd \u03c4\u03b5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03b9\u03ba\u1f74\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u1f74\u03bd \u1f10\u03bc\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03bd, \u03b5\u1f30 \u03ba\u03b1\u1f76 \u03b5\u1f50\u03bd\u03bf\u1fe6\u03c7\u03bf\u03c2 \u1f26\u03bd, \u03bc\u03b5\u03b3\u03b1\u03bb\u1f79\u03c8\u03c5\u03c7\u03bf\u03c2, \u03c0\u1f71\u03bd\u03c5 \u1f40\u03be\u1f7b\u03c4\u03b1\u03c4\u03bf\u03c2, \u03bd\u03bf\u1ff6\u03bd \u03ba\u03b1\u1f76 \u03bb\u1f73\u03b3\u03c9\u03bd \u03c0\u03c1\u03bf\u03c7\u03b5\u03b9\u03c1\u1f79\u03c4\u03b1\u03c4\u03b1. \u03ba\u03b1\u1f76 \u03b5\u1f36\u03b4\u03b5\u03bd \u03ba\u03b1\u1f76 \u03c3\u03c5\u03bd\u1f73\u03c4\u03c5\u03c7\u03b5\u03bd \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u1f20\u03b8\u1f73\u03bb\u03b7\u03c3\u03b5\u03bd \u1f10\u03c0\u03b1\u03b9\u03bd\u03b5\u1fd6\u03bd \u03b1\u1f50\u03c4\u03cc\u03bd, \u03b4\u03b9\u03b1\u03b4\u03b5\u03c7\u03b8\u03b5\u1f76\u03c2 \u03b3\u1f70\u03c1 \u03b4\u03b9\u1fc6\u03bb\u03b8\u03b5\u03bd \u03b4\u03b9\u1f70 \u03c4\u1fc6\u03c2 \u039b\u03b1\u03c1\u1f77\u03c3\u03bf\u03c5, \u03ba\u03b1\u1f76 \u03c3\u03c5\u03bd\u03b5\u03b2\u03bf\u1f7b\u03bb\u03b5\u03c5\u03c3\u03b5\u03bd \u03b1\u1f50\u03c4\u1ff7 \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 \u03b4\u03b9\u1f70 \u03c4\u1f78 \u1f10\u03ba \u03bd\u03b5\u1f79\u03c4\u03b7\u03c4\u03bf\u03c2 \u03b1\u1f50\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b5\u1fe6\u03c3\u03b1\u03b9 \u03c4\u1f78\u03bd \u03c0\u03c1\u03b1\u1f79\u03c4\u03b1\u03c4\u03bf\u03bd \u03ba\u03b1\u1f76 \u1f21\u03bc\u03b5\u03c1\u1f7d\u03c4\u03b1\u03c4\u03bf\u03bd \u03ba\u1fe6\u03c1 \u039c\u03b9\u03c7\u03b1\u1f75\u03bb. \u03c3\u03ba\u03b5\u03c8\u1f71\u03bc\u03b5\u03bd\u03bf\u03c2 \u03bf\u1f56\u03bd \u03ba\u03b1\u1f76 \u03b1\u1f50\u03c4\u1f78\u03c2 \u1f61\u03c2 \u1f00\u03b3\u03b1\u03b8\u1f75 \u1f10\u03c3\u03c4\u03b9\u03bd \u1f21 \u03c3\u03c5\u03bc\u03b2\u03bf\u03c5\u03bb\u1f74 \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5\u03bd \u03c0\u03c1\u03bf\u03c3\u03ba\u03c5\u03bd\u1fc6\u03c3\u03b1\u03b9 \u03c4\u1ff7 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1fd6, \u03ba\u03b1\u1f76 \u1f00\u03c0\u03b5\u03b4\u1f73\u03be\u03b1\u03c4\u03bf \u03b1\u1f50\u03c4\u1f78\u03bd \u1f41 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03cd\u03c2. \u1f24\u03c1\u03b3\u03b7\u03c3\u03b5 \u03b4\u1f72 \u1f21\u03bc\u1f73\u03c1\u03b1\u03c2 \u03c0\u03bf\u03bb\u03bb\u1f70\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03ba\u03b1\u03ba\u03bf\u03c0\u1f71\u03b8\u03b7\u03c3\u03b5 \u03b4\u03b9\u1f70 \u03c4\u1f78 \u1f14\u03c7\u03b5\u03b9\u03bd \u03b1\u1f50\u03c4\u1f78\u03bd \u1f00\u03bd\u03b1\u03b3\u03ba\u03b1\u1f77\u03b1\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u1f77\u03b1\u03c2. \u03bc\u03b5\u03c4\u1f70 \u03b4\u1f72 \u03c4\u03bf\u1fe6\u03c4\u03bf \u1f10\u03b2\u1f71\u03bb\u03b5\u03c4\u03bf \u03b1\u1f50\u03c4\u1f78\u03bd \u1f00\u03c1\u03c7\u03b7\u03b3\u1f73\u03c4\u03b7\u03bd \u03c4\u03b5 \u03ba\u03b1\u1f76 \u1f00\u03bd\u03b1\u03b3\u03c1\u03b1\u03c6\u1f73\u03b1 \u03c4\u1ff6\u03bd \u03c4\u03b5 \u03ba\u03bf\u03bd\u03c4\u03b1\u03c1\u1f71\u03c4\u03c9\u03bd \u03ba\u03b1\u1f76 \u03c4\u1ff6\u03bd \u03c0\u03bb\u03c9\u1fd3\u03bc\u03c9\u03bd. \u03c1\u03c0\u03b5 \u03c0\u03b5\u03c1\u1f76 \u03b8\u03b5\u03bf\u1fe6 \u03bd\u03b5\u03cd\u03c3\u03b5\u03c9 \u1f38\u03b4\u1f7c\u03bd \u03b3\u1f70\u03c1 \u1f41 \u0398\u03b5\u1f78\u03c2 \u1f45\u03c4\u03b9 \u1f00\u03c0\u1f78 \u03ba\u03b1\u03ba\u03bf\u03c5\u03c1\u03b3\u1f77\u03b1\u03c2 \u1f10\u03ba\u03b5\u1f77\u03bd\u03bf\u03c5 \u03bf\u1f50 \u03b3\u1f73\u03b3\u03bf\u03bd\u03b5 \u03c4\u1f78 \u03bc\u03bf\u1fe6\u03bb\u03c4\u03bf\u03bd \u1f10\u03bd\u1f73\u03b2\u03b1\u03bb\u03b5\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03ba\u03b1\u03c1\u03b4\u1f77\u03b1\u03bd \u03c4\u03bf\u1fe6 \u03b5\u1f50\u03c3\u03b5\u03b2\u03b5\u03c3\u03c4\u1f71\u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u1f73\u03c9\u03c2 \u03ba\u1fe6\u03c1 \u039c\u03b9\u03c7\u03b1\u1f74\u03bb \u03c4\u03bf\u1fe6 \u1f10\u03bb\u03b5\u03b5\u1fd6\u03bd \u03ba\u03b1\u1f76 \u03c0\u03c1\u03bf\u03c3\u03c0\u03b1\u03b8\u03b5\u1fd6\u03bd \u03b1\u1f50\u03c4\u1f78\u03bd.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection4.o11"
  },
  {
    "r11_text": "\u0392\u03c5\u03b6\u1f71\u03bd\u03c4\u03b9\u03bf\u03c2 \u03bc\u1f72\u03bd \u03c4\u1f78 \u03b3\u1f73\u03bd\u03bf\u03c2, \u03bf\u1f30\u03ba\u1ff6\u03bd \u03b4\u1f72 \u1f10\u03bd \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u1f71\u03b4\u03b9, \u03b4\u03bf\u03bb\u03b5\u03c1\u1f78\u03c2 \u03c4\u1f70 \u03bc\u1f71\u03bb\u03b9\u03c3\u03c4\u03b1",
    "r11_uri": "https://r11.eu/rdf/resource/25de427d-cecc-433c-aaa4-e816c6c3fa68",
    "saws_text": "\u1f04\u03be\u03b9\u03bf\u03bd \u03b3\u1f70\u03c1 \u1f10\u03c0\u03b9\u03bc\u03bd\u03b7\u03c3\u03b8\u1fc6\u03bd\u03b1\u03b9 \u03c0\u1f79\u03bb\u03b5\u03c9\u03c2 \u03c4\u1fc6\u03c2 \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u1f71\u03b4\u03bf\u03c2 \u03c4\u1f77 \u03c0\u1f73\u03c0\u03bf\u03bd\u03b8\u03b5 \u03bd\u03b5\u03c9\u03c3\u03c4\u1f77.  \u03c0\u1f73\u03bd\u03c4\u03b5 \u03b3\u1f70\u03c1 \u03c0\u03bb\u03bf\u1fd6\u03b1  \u1f08\u03b3\u03b1\u03c1\u03b7\u03bd\u1ff6\u03bd \u03c0\u03b5\u03b9\u03c1\u03b1\u03c4\u1ff6\u03bd \u1f26\u03bb\u03b8\u03bf\u03bd \u1f65\u03c1\u1fb3 \u03c0\u03c1\u1f7d\u03c4\u1fc3 \u03c4\u1fc6\u03c2 \u1f21\u03bc\u1f73\u03c1\u03b1\u03c2\u0387 \u03bf\u1f31 \u03b4\u1f72 \u03c4\u1fc6\u03c2 \u03c0\u1f79\u03bb\u03b5\u03c9\u03c2 \u03c0\u03c1\u03bf\u03bc\u03b1\u03b8\u1f79\u03bd\u03c4\u03b5\u03c2 \u03c4\u1f74\u03bd \u1f14\u03c6\u03bf\u03b4\u03bf\u03bd \u03b1\u1f50\u03c4\u1ff6\u03bd \u1f26\u03c3\u03b1\u03bd \u03c0\u03b1\u03c1\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03bc\u1f73\u03bd\u03bf\u03b9. \u1f10\u03bb\u03b8\u1f79\u03bd\u03c4\u03c9\u03bd \u03bf\u1f56\u03bd \u03c4\u1ff6\u03bd \u1f08\u03b3\u03b1\u03c1\u03b7\u03bd\u1ff6\u03bd \u1f10\u03bc\u03b7\u03bd\u1f7b\u03b8\u03b7 \u03c0\u03b1\u03c1\u0027\u03b1\u1f50\u03c4\u1ff6\u03bd \u03c4\u03bf\u1fd6\u03c2 \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 \u1f45\u03c4\u03b9\u0387 \u1f21\u03bc\u03b5\u1fd6\u03c2 \u03bf\u1f50 \u03c0\u03bf\u03bb\u03b5\u03bc\u1fc6\u03c3\u03b1\u03b9 \u1f24\u03bb\u03b8\u03bf\u03bc\u03b5\u03bd, \u1f00\u03bb\u03bb\u1f70 \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9 \u03c6\u1f79\u03c1\u03bf\u03bd \u03ba\u03b1\u1f76 \u03c0\u03c9\u03bb\u1fc6\u03c3\u03b1\u03b9 \u03b1\u1f30\u03c7\u03bc\u03b1\u03bb\u1f7d\u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03af \u03c0\u03c1\u1f71\u03b3\u03bc\u03b1\u03c4\u03b1 \u1f03 \u1f14\u03c7\u03bf\u03bc\u03b5\u03bd \u1f00\u03c0\u1f78 \u03ba\u03bf\u1f7b\u03c1\u03c3\u03bf\u03c5\u0387 \u03ba\u03b1\u1f76 \u03b5\u1f30 \u03ba\u03b5\u03bb\u03b5\u1f7b\u03b5\u03c4\u03b5, \u1f40\u03bc\u03bd\u1f7b\u03bc\u03b5\u03b8\u03b1 \u1f51\u03bc\u1fd6\u03bd \u03ba\u03b1\u1f76 \u03b4\u03b9\u03b4\u1f79\u03b1\u03bc\u03b5\u03bd \u03ba\u03b1\u1f76 \u1f40\u03c8\u1f77\u03b4\u03b1\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03bf\u03b9\u03bf\u1fe6\u03bc\u03b5\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b5\u1f77\u03b1\u03bd. \u03bf\u1f31 \u03b4\u1f72 \u1f10\u03c0\u1f77\u03c3\u03c4\u03b5\u03c5\u03c3\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fd6\u03c2 \u1f10\u03be \u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03c2 \u03ba\u03b1\u1f76 \u1f40\u03bc\u03bd\u1f7b\u03bf\u03c5\u03c3\u03b9\u03bd \u1f00\u03bc\u03c6\u1f79\u03c4\u03b5\u03c1\u03bf\u03b9. \u03c4\u1fc7 \u03b3\u1f70\u03c1 \u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u1fb3 \u03c0\u03c1\u03bf\u03c3\u03c0\u03b5\u03c3\u1f7d\u03bd \u03c4\u03b9\u03c2, \u03b5\u1f30 \u03bc\u1f72\u03bd \u1f00\u03b3\u03b1\u03b8\u1f79\u03bd \u1f10\u03c3\u03c4\u03b9\u03bd, \u03b5\u1f30\u03c2 \u1f04\u03bc\u03b5\u03c4\u03c1\u03bf\u03bd \u03c7\u03b1\u03c1\u1f70\u03bd \u03ba\u03b1\u1f76 \u1f00\u03b3\u03b5\u03bd\u1f72\u03c2 \u03b8\u03c1\u1f71\u03c3\u03bf\u03c2 \u1f10\u03be\u03bf\u03bb\u03b9\u03c3\u03b8\u1fc6\u03c3\u03b1\u03b9 \u03c0\u03b5\u03c0\u03bf\u1f77\u03b7\u03ba\u03b5\u03bd, \u03b5\u1f30 \u03b4\u1f72 \u03c4\u03b9 \u03ba\u03b1\u03ba\u1f78\u03bd \u1f22 \u03c6\u03bf\u03b2\u03b5\u03c1\u1f78\u03bd, \u03c6\u03b1\u03bd\u03c4\u03b1\u03b6\u03bf\u03bc\u1f73\u03bd\u03b7\u03c2 \u03c4\u1fc6\u03c2 \u03c8\u03c5\u03c7\u1fc6\u03c2 \u1f14\u03ba\u03c0\u03bb\u03b7\u03be\u03b9\u03bd \u1f10\u03bc\u03c0\u03bf\u03b9\u03b5\u1fd6. \u03b4\u1f79\u03bd\u03c4\u03b5\u03c2 \u03bf\u1f56\u03bd \u03bb\u1f79\u03b3\u03bf\u03bd \u03b4\u03b9\u0027\u1f45\u03c1\u03ba\u03c9\u03bd \u1f00\u03bc\u03c6\u1f79\u03c4\u03b5\u03c1\u03bf\u03b9 \u03ba\u03b1\u1f76 \u1f40\u03c8\u1f77\u03b4\u03b1\u03c2 \u1f20\u03bc\u03b5\u03c1\u1f77\u03bc\u03bd\u03b7\u03c3\u03b1\u03bd. \u1f26\u03bd \u03b4\u1f72 \u1f10\u03ba\u03b5\u1fd6\u03c3\u03b5 \u1f04\u03bd\u03b8\u03c1\u03c9\u03c0\u1f79\u03c2 \u03c4\u03b9\u03c2 \u0392\u03c5\u03b6\u1f71\u03bd\u03c4\u03b9\u03bf\u03c2 \u03bc\u1f72\u03bd \u03c4\u1f78 \u03b3\u1f73\u03bd\u03bf\u03c2, \u03bf\u1f30\u03ba\u1ff6\u03bd \u03b4\u1f72 \u1f10\u03bd \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u1f71\u03b4\u03b9, \u03b4\u03bf\u03bb\u03b5\u03c1\u1f78\u03c2 \u03c4\u1f70 \u03bc\u1f71\u03bb\u03b9\u03c3\u03c4\u03b1\u0387 \u039d\u1ff6\u03b5 \u03b4\u1f72 \u03c4\u1ff7 \u1fe5\u03b7\u03b8\u03ad\u03bd\u03c4\u03b9 \u1f00\u03bd\u03b8\u03c1\u1f7d\u03c0\u1ff3 \u1f44\u03bd\u03bf\u03bc\u03b1. \u039f\u1f57\u03c4\u03bf\u03c2 \u03c0\u1f71\u03c3\u1fc3 \u03bc\u03b7\u03c7\u03b1\u03bd\u1fc7 \u1f10\u03bc\u03b7\u03c7\u03b1\u03bd\u1f75\u03c3\u03b1\u03c4\u03bf \u03c4\u1f70 \u03c4\u1ff6\u03bd \u1f10\u03bd\u03c4\u03bf\u03c0\u1f77\u03c9\u03bd \u03c7\u03c1\u1f75\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u1f76 \u03ba\u03c4\u1f75\u03bc\u03b1\u03c4\u03b1 \u1f00\u03c6\u03b5\u03bb\u1f73\u03c3\u03b8\u03b1\u03b9 \u03ba\u03b1\u1f76 \u1f34\u03b4\u03b9\u03b1 \u03c4\u03b1\u1fe6\u03c4\u03b1 \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9. \u03b4\u03c5\u03bd\u1f71\u03c3\u03c4\u03b7\u03c2 \u03bf\u1f56\u03bd \u03c4\u1f79\u03c4\u03b5 \u03c4\u03c5\u03b3\u03c7\u1f71\u03bd\u03c9\u03bd \u1f41 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03c2 \u1f10\u03bd \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u1f71\u03b4\u03b9, \u1f10\u03c6\u03b9\u1f73\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u1f00\u03c0\u1f78 \u03c4\u1ff6\u03bd \u03a3\u03b1\u03c1\u03b1\u03ba\u03b7\u03bd\u1ff6\u03bd \u03c4\u03b9 \u03ba\u03b1\u03c1\u03c0\u1f7d\u03c3\u03b1\u03c3\u03b8\u03b1\u03b9, \u03bf\u1f50 \u03c3\u03c5\u03bd\u03b5\u03c7\u1f7d\u03c1\u03b7\u03c3\u03b5\u03bd \u03b1\u1f50\u03c4\u03bf\u1fd6\u03c2 \u1f00\u03c0\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03bc\u1f75\u03ba\u03bf\u03b8\u03b5\u03bd \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03ba\u03b1\u1f76 \u03c4\u1f78\u03bd \u03c6\u1f79\u03c1\u03bf\u03bd \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9, \u1f00\u03bb\u03bb\u0027\u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5\u03bd \u03b1\u1f50\u03c4\u03bf\u1f7a\u03c2 \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9 \u03c4\u1f74\u03bd \u03c0\u03c1\u1fb6\u03c3\u03b9\u03bd \u03c3\u1f7b\u03b3\u03ba\u03bf\u03bb\u03bb\u03b1 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2, \u03c4\u03bf\u1fe6\u03c4\u03bf \u03c3\u03bf\u03c6\u03b9\u03c3\u1f71\u03bc\u03b5\u03bd\u03bf\u03c2 \u1f45\u03c4\u03b9 \u03b5\u1f30 \u03bc\u1f72\u03bd \u1f00\u03c0\u03bf\u03bc\u1f75\u03ba\u03bf\u03b8\u03b5\u03bd \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03b3\u1f73\u03bd\u03b7\u03c4\u03b1\u03b9 \u1f21 \u03c0\u03c1\u1fb6\u03c3\u03b9\u03c2, \u03bf\u1f50 \u03b4\u1f7b\u03bd\u03b1\u03c4\u03b1\u03b9 \u1f00\u03c0\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03ba\u03b1\u1f76 \u1f30\u03b4\u03b5\u1fd6\u03bd \u03c4\u1f77 \u03c0\u03c9\u03bb\u03bf\u1fe6\u03c3\u03b9\u03bd, \u03b5\u1f30 \u03b4\u1f72 \u03c3\u1f7b\u03b3\u03ba\u03bf\u03bb\u03bb\u03b1 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u1f00\u03c0\u1f78 \u03c4\u03bf\u1fe6 \u03c0\u1f7b\u03c1\u03b3\u03bf\u03c5 \u1f14\u03c7\u03b5\u03b9 \u03b2\u03bb\u1f73\u03c0\u03b5\u03b9\u03bd \u03c4\u1f77 \u1f00\u03c1\u03b5\u03c3\u03c4\u1f78\u03bd \u03b1\u1f50\u03c4\u1ff7 \u1f10\u03c3\u03c4\u1f76\u03bd \u03ba\u03b1\u1f76 \u1f00\u03bd\u03b1\u03bb\u03b1\u03b2\u1f73\u03c3\u03b8\u03b1\u03b9 \u1f61\u03c2 \u03b4\u1fc6\u03b8\u03b5\u03bd \u1f00\u03b3\u03bf\u03c1\u1f71\u03c3\u03c9\u03bd \u03c4\u1f78 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03bd, \u1f11\u03c3\u03c0\u1f73\u03c1\u03b1\u03c2 \u03b4\u1f72 \u03b3\u03b5\u03bd\u03bf\u03bc\u1f73\u03bd\u03b7\u03c2 \u03bc\u03b7\u03b4\u1f72\u03bd \u03bb\u03b1\u03b2\u1f79\u03bd\u03c4\u03b5\u03c2 \u1f51\u03c0\u03bf\u03c7\u03c9\u03c1\u1f75\u03c3\u03c9\u03c3\u03b9 \u03ba\u03b5\u03bd\u03bf\u1f77. \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b5\u03c5\u03c3\u1f71\u03bc\u03b5\u03bd\u03bf\u03b9 \u03bf\u1f56\u03bd \u03bf\u1f31 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03b9 \u1f40\u03bb\u1f77\u03b3\u03bf\u03bd \u03c0\u03c1\u03bf\u03c3\u03b5\u03c0\u03bf\u03b9\u1f75\u03c3\u03b1\u03bd\u03c4\u03bf \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f70 \u03c0\u03bb\u03bf\u1fd6\u03b1 \u1f51\u03b5\u03c4\u03bf\u1fe6 \u1fe5\u03b1\u03b3\u03b4\u03b1\u1f77\u03bf\u03c5 \u03ba\u03b1\u03c4\u03b5\u03bd\u03b5\u03c7\u03b8\u1f73\u03bd\u03c4\u03bf\u03c2. \u03bf\u1f31 \u03b4\u1f72 \u03c4\u1fc6\u03c2 \u03c0\u1f79\u03bb\u03b5\u03c9\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03b8\u1f79\u03bd\u03c4\u03b5\u03c2 \u03c4\u1ff6\u03bd \u03c4\u03b5\u03b9\u03c7\u1f73\u03c9\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03bf\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f70\u03c2 \u03bf\u1f30\u03ba\u1f77\u03b1\u03c2 \u03b4\u03b9\u1f70 \u03c4\u1f78\u03bd \u1f51\u03b5\u03c4\u1f78\u03bd \u03ba\u03b1\u03c4\u03b1\u03bb\u03b9\u03c0\u1f79\u03bd\u03c4\u03b5\u03c2 \u03c6\u1f7b\u03bb\u03b1\u03ba\u03b1\u03c2 \u1f40\u03bb\u1f77\u03b3\u03bf\u03c5\u03c2, \u03bf\u1f33 \u03b4\u03b9\u0027\u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03bd \u03ba\u03b1\u1f76 \u03b1\u1f50\u03c4\u03bf\u1f76 \u1f20\u03bc\u1f73\u03bb\u03b7\u03c3\u03b1\u03bd. \u03bf\u1f31 \u03b4\u1f72 \u1f08\u03b3\u03b1\u03c1\u03b7\u03bd\u03bf\u1f76 \u03bc\u1f74 \u03bc\u03b5\u03bb\u03bb\u1f75\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b1\u03bd \u03b4\u03bf\u03ba\u03b9\u03bc\u1f74\u03bd \u1fe5\u1f77\u03c8\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f00\u03c0\u1f78 \u03c4\u1ff6\u03bd \u03c0\u1f73\u03bd\u03c4\u03b5 \u03c0\u03bb\u03bf\u1f77\u03c9\u03bd \u1f00\u03bd\u1f70 \u03c0\u1f73\u03bd\u03c4\u03b5 \u1f04\u03bd\u03b4\u03c1\u03b1\u03c2 \u1f10\u03bd\u1f79\u03c0\u03bb\u03bf\u03c5\u03c2. \u03bf\u1f33 \u03ba\u03b1\u1f76 \u03b4\u03b9\u03b1\u03b2\u1f71\u03bd\u03c4\u03b5\u03c2 \u1f10\u03ba \u03c0\u03bb\u03b1\u03b3\u1f77\u03bf\u03c5 \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5, \u1f45\u03b8\u03b5\u03bd \u03bf\u1f50\u03ba \u03b5\u1f36\u03c7\u03bf\u03bd \u03bf\u1f31 \u1f10\u03bd\u03c4\u1f79\u03c0\u03b9\u03bf\u03b9 \u1f51\u03c0\u03bf\u03c8\u1f77\u03b1\u03bd, \u1f00\u03bd\u1fc6\u03bb\u03b8\u03bf\u03bd \u03b5\u1f30\u03c2 \u03c4\u03bf\u1f7a\u03c2 \u03c0\u03c1\u03bf\u03bc\u03b1\u03c7\u1ff6\u03bd\u03b1\u03c2 \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03b4\u03b9\u1f70 \u03c4\u1ff6\u03bd \u03c3\u1f7b\u03b3\u03ba\u03bf\u03bb\u03bb\u03b1 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u03bf\u1f30\u03ba\u03b9\u1ff6\u03bd \u03ba\u03b1\u1f76 \u03ba\u03b5\u03c1\u1f71\u03bc\u03c9\u03bd \u03ba\u03b1\u1f76 \u1f10\u03ba\u03c1\u1f71\u03c4\u03b7\u03c3\u03b1\u03bd \u03c0\u1f79\u03bb\u03b9\u03bd \u03c4\u03bf\u03b9\u03b1\u1f7b\u03c4\u03b7\u03bd \u1f40\u03c7\u03c5\u03c1\u1f70\u03bd \u03ba\u03b1\u1f76 \u03b2\u03c1\u1f77\u03b8\u03bf\u03c5\u03c3\u03b1\u03bd \u03c0\u03b1\u03bd\u03c4\u1f78\u03c2 \u1f00\u03b3\u03b1\u03b8\u03bf\u1fe6 \u1f10\u03c0\u03b5\u03c5\u03b8\u03b5\u1f77\u03b1\u03c2 \u03ba\u03b1\u1f76 \u03c7\u03c9\u03c1\u1f76\u03c2 \u03bc\u1f71\u03c7\u03b7\u03c2.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection2.o67"
  },
  {
    "r11_text": "\u03b4\u03c5\u03bd\u1f71\u03c3\u03c4\u03b7\u03c2 \u03bf\u1f56\u03bd \u03c4\u1f79\u03c4\u03b5 \u03c4\u03c5\u03b3\u03c7\u1f71\u03bd\u03c9\u03bd \u1f41 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03c2 \u1f10\u03bd \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u1f71\u03b4\u03b9",
    "r11_uri": "https://r11.eu/rdf/resource/2f55e725-d952-4024-8fdb-8cdd27f9f8dc",
    "saws_text": "\u1f04\u03be\u03b9\u03bf\u03bd \u03b3\u1f70\u03c1 \u1f10\u03c0\u03b9\u03bc\u03bd\u03b7\u03c3\u03b8\u1fc6\u03bd\u03b1\u03b9 \u03c0\u1f79\u03bb\u03b5\u03c9\u03c2 \u03c4\u1fc6\u03c2 \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u1f71\u03b4\u03bf\u03c2 \u03c4\u1f77 \u03c0\u1f73\u03c0\u03bf\u03bd\u03b8\u03b5 \u03bd\u03b5\u03c9\u03c3\u03c4\u1f77.  \u03c0\u1f73\u03bd\u03c4\u03b5 \u03b3\u1f70\u03c1 \u03c0\u03bb\u03bf\u1fd6\u03b1  \u1f08\u03b3\u03b1\u03c1\u03b7\u03bd\u1ff6\u03bd \u03c0\u03b5\u03b9\u03c1\u03b1\u03c4\u1ff6\u03bd \u1f26\u03bb\u03b8\u03bf\u03bd \u1f65\u03c1\u1fb3 \u03c0\u03c1\u1f7d\u03c4\u1fc3 \u03c4\u1fc6\u03c2 \u1f21\u03bc\u1f73\u03c1\u03b1\u03c2\u0387 \u03bf\u1f31 \u03b4\u1f72 \u03c4\u1fc6\u03c2 \u03c0\u1f79\u03bb\u03b5\u03c9\u03c2 \u03c0\u03c1\u03bf\u03bc\u03b1\u03b8\u1f79\u03bd\u03c4\u03b5\u03c2 \u03c4\u1f74\u03bd \u1f14\u03c6\u03bf\u03b4\u03bf\u03bd \u03b1\u1f50\u03c4\u1ff6\u03bd \u1f26\u03c3\u03b1\u03bd \u03c0\u03b1\u03c1\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03bc\u1f73\u03bd\u03bf\u03b9. \u1f10\u03bb\u03b8\u1f79\u03bd\u03c4\u03c9\u03bd \u03bf\u1f56\u03bd \u03c4\u1ff6\u03bd \u1f08\u03b3\u03b1\u03c1\u03b7\u03bd\u1ff6\u03bd \u1f10\u03bc\u03b7\u03bd\u1f7b\u03b8\u03b7 \u03c0\u03b1\u03c1\u0027\u03b1\u1f50\u03c4\u1ff6\u03bd \u03c4\u03bf\u1fd6\u03c2 \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 \u1f45\u03c4\u03b9\u0387 \u1f21\u03bc\u03b5\u1fd6\u03c2 \u03bf\u1f50 \u03c0\u03bf\u03bb\u03b5\u03bc\u1fc6\u03c3\u03b1\u03b9 \u1f24\u03bb\u03b8\u03bf\u03bc\u03b5\u03bd, \u1f00\u03bb\u03bb\u1f70 \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9 \u03c6\u1f79\u03c1\u03bf\u03bd \u03ba\u03b1\u1f76 \u03c0\u03c9\u03bb\u1fc6\u03c3\u03b1\u03b9 \u03b1\u1f30\u03c7\u03bc\u03b1\u03bb\u1f7d\u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03af \u03c0\u03c1\u1f71\u03b3\u03bc\u03b1\u03c4\u03b1 \u1f03 \u1f14\u03c7\u03bf\u03bc\u03b5\u03bd \u1f00\u03c0\u1f78 \u03ba\u03bf\u1f7b\u03c1\u03c3\u03bf\u03c5\u0387 \u03ba\u03b1\u1f76 \u03b5\u1f30 \u03ba\u03b5\u03bb\u03b5\u1f7b\u03b5\u03c4\u03b5, \u1f40\u03bc\u03bd\u1f7b\u03bc\u03b5\u03b8\u03b1 \u1f51\u03bc\u1fd6\u03bd \u03ba\u03b1\u1f76 \u03b4\u03b9\u03b4\u1f79\u03b1\u03bc\u03b5\u03bd \u03ba\u03b1\u1f76 \u1f40\u03c8\u1f77\u03b4\u03b1\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03bf\u03b9\u03bf\u1fe6\u03bc\u03b5\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b5\u1f77\u03b1\u03bd. \u03bf\u1f31 \u03b4\u1f72 \u1f10\u03c0\u1f77\u03c3\u03c4\u03b5\u03c5\u03c3\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fd6\u03c2 \u1f10\u03be \u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03c2 \u03ba\u03b1\u1f76 \u1f40\u03bc\u03bd\u1f7b\u03bf\u03c5\u03c3\u03b9\u03bd \u1f00\u03bc\u03c6\u1f79\u03c4\u03b5\u03c1\u03bf\u03b9. \u03c4\u1fc7 \u03b3\u1f70\u03c1 \u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u1fb3 \u03c0\u03c1\u03bf\u03c3\u03c0\u03b5\u03c3\u1f7d\u03bd \u03c4\u03b9\u03c2, \u03b5\u1f30 \u03bc\u1f72\u03bd \u1f00\u03b3\u03b1\u03b8\u1f79\u03bd \u1f10\u03c3\u03c4\u03b9\u03bd, \u03b5\u1f30\u03c2 \u1f04\u03bc\u03b5\u03c4\u03c1\u03bf\u03bd \u03c7\u03b1\u03c1\u1f70\u03bd \u03ba\u03b1\u1f76 \u1f00\u03b3\u03b5\u03bd\u1f72\u03c2 \u03b8\u03c1\u1f71\u03c3\u03bf\u03c2 \u1f10\u03be\u03bf\u03bb\u03b9\u03c3\u03b8\u1fc6\u03c3\u03b1\u03b9 \u03c0\u03b5\u03c0\u03bf\u1f77\u03b7\u03ba\u03b5\u03bd, \u03b5\u1f30 \u03b4\u1f72 \u03c4\u03b9 \u03ba\u03b1\u03ba\u1f78\u03bd \u1f22 \u03c6\u03bf\u03b2\u03b5\u03c1\u1f78\u03bd, \u03c6\u03b1\u03bd\u03c4\u03b1\u03b6\u03bf\u03bc\u1f73\u03bd\u03b7\u03c2 \u03c4\u1fc6\u03c2 \u03c8\u03c5\u03c7\u1fc6\u03c2 \u1f14\u03ba\u03c0\u03bb\u03b7\u03be\u03b9\u03bd \u1f10\u03bc\u03c0\u03bf\u03b9\u03b5\u1fd6. \u03b4\u1f79\u03bd\u03c4\u03b5\u03c2 \u03bf\u1f56\u03bd \u03bb\u1f79\u03b3\u03bf\u03bd \u03b4\u03b9\u0027\u1f45\u03c1\u03ba\u03c9\u03bd \u1f00\u03bc\u03c6\u1f79\u03c4\u03b5\u03c1\u03bf\u03b9 \u03ba\u03b1\u1f76 \u1f40\u03c8\u1f77\u03b4\u03b1\u03c2 \u1f20\u03bc\u03b5\u03c1\u1f77\u03bc\u03bd\u03b7\u03c3\u03b1\u03bd. \u1f26\u03bd \u03b4\u1f72 \u1f10\u03ba\u03b5\u1fd6\u03c3\u03b5 \u1f04\u03bd\u03b8\u03c1\u03c9\u03c0\u1f79\u03c2 \u03c4\u03b9\u03c2 \u0392\u03c5\u03b6\u1f71\u03bd\u03c4\u03b9\u03bf\u03c2 \u03bc\u1f72\u03bd \u03c4\u1f78 \u03b3\u1f73\u03bd\u03bf\u03c2, \u03bf\u1f30\u03ba\u1ff6\u03bd \u03b4\u1f72 \u1f10\u03bd \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u1f71\u03b4\u03b9, \u03b4\u03bf\u03bb\u03b5\u03c1\u1f78\u03c2 \u03c4\u1f70 \u03bc\u1f71\u03bb\u03b9\u03c3\u03c4\u03b1\u0387 \u039d\u1ff6\u03b5 \u03b4\u1f72 \u03c4\u1ff7 \u1fe5\u03b7\u03b8\u03ad\u03bd\u03c4\u03b9 \u1f00\u03bd\u03b8\u03c1\u1f7d\u03c0\u1ff3 \u1f44\u03bd\u03bf\u03bc\u03b1. \u039f\u1f57\u03c4\u03bf\u03c2 \u03c0\u1f71\u03c3\u1fc3 \u03bc\u03b7\u03c7\u03b1\u03bd\u1fc7 \u1f10\u03bc\u03b7\u03c7\u03b1\u03bd\u1f75\u03c3\u03b1\u03c4\u03bf \u03c4\u1f70 \u03c4\u1ff6\u03bd \u1f10\u03bd\u03c4\u03bf\u03c0\u1f77\u03c9\u03bd \u03c7\u03c1\u1f75\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u1f76 \u03ba\u03c4\u1f75\u03bc\u03b1\u03c4\u03b1 \u1f00\u03c6\u03b5\u03bb\u1f73\u03c3\u03b8\u03b1\u03b9 \u03ba\u03b1\u1f76 \u1f34\u03b4\u03b9\u03b1 \u03c4\u03b1\u1fe6\u03c4\u03b1 \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9. \u03b4\u03c5\u03bd\u1f71\u03c3\u03c4\u03b7\u03c2 \u03bf\u1f56\u03bd \u03c4\u1f79\u03c4\u03b5 \u03c4\u03c5\u03b3\u03c7\u1f71\u03bd\u03c9\u03bd \u1f41 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03c2 \u1f10\u03bd \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u1f71\u03b4\u03b9, \u1f10\u03c6\u03b9\u1f73\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u1f00\u03c0\u1f78 \u03c4\u1ff6\u03bd \u03a3\u03b1\u03c1\u03b1\u03ba\u03b7\u03bd\u1ff6\u03bd \u03c4\u03b9 \u03ba\u03b1\u03c1\u03c0\u1f7d\u03c3\u03b1\u03c3\u03b8\u03b1\u03b9, \u03bf\u1f50 \u03c3\u03c5\u03bd\u03b5\u03c7\u1f7d\u03c1\u03b7\u03c3\u03b5\u03bd \u03b1\u1f50\u03c4\u03bf\u1fd6\u03c2 \u1f00\u03c0\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03bc\u1f75\u03ba\u03bf\u03b8\u03b5\u03bd \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03ba\u03b1\u1f76 \u03c4\u1f78\u03bd \u03c6\u1f79\u03c1\u03bf\u03bd \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9, \u1f00\u03bb\u03bb\u0027\u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5\u03bd \u03b1\u1f50\u03c4\u03bf\u1f7a\u03c2 \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9 \u03c4\u1f74\u03bd \u03c0\u03c1\u1fb6\u03c3\u03b9\u03bd \u03c3\u1f7b\u03b3\u03ba\u03bf\u03bb\u03bb\u03b1 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2, \u03c4\u03bf\u1fe6\u03c4\u03bf \u03c3\u03bf\u03c6\u03b9\u03c3\u1f71\u03bc\u03b5\u03bd\u03bf\u03c2 \u1f45\u03c4\u03b9 \u03b5\u1f30 \u03bc\u1f72\u03bd \u1f00\u03c0\u03bf\u03bc\u1f75\u03ba\u03bf\u03b8\u03b5\u03bd \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03b3\u1f73\u03bd\u03b7\u03c4\u03b1\u03b9 \u1f21 \u03c0\u03c1\u1fb6\u03c3\u03b9\u03c2, \u03bf\u1f50 \u03b4\u1f7b\u03bd\u03b1\u03c4\u03b1\u03b9 \u1f00\u03c0\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03ba\u03b1\u1f76 \u1f30\u03b4\u03b5\u1fd6\u03bd \u03c4\u1f77 \u03c0\u03c9\u03bb\u03bf\u1fe6\u03c3\u03b9\u03bd, \u03b5\u1f30 \u03b4\u1f72 \u03c3\u1f7b\u03b3\u03ba\u03bf\u03bb\u03bb\u03b1 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u1f00\u03c0\u1f78 \u03c4\u03bf\u1fe6 \u03c0\u1f7b\u03c1\u03b3\u03bf\u03c5 \u1f14\u03c7\u03b5\u03b9 \u03b2\u03bb\u1f73\u03c0\u03b5\u03b9\u03bd \u03c4\u1f77 \u1f00\u03c1\u03b5\u03c3\u03c4\u1f78\u03bd \u03b1\u1f50\u03c4\u1ff7 \u1f10\u03c3\u03c4\u1f76\u03bd \u03ba\u03b1\u1f76 \u1f00\u03bd\u03b1\u03bb\u03b1\u03b2\u1f73\u03c3\u03b8\u03b1\u03b9 \u1f61\u03c2 \u03b4\u1fc6\u03b8\u03b5\u03bd \u1f00\u03b3\u03bf\u03c1\u1f71\u03c3\u03c9\u03bd \u03c4\u1f78 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03bd, \u1f11\u03c3\u03c0\u1f73\u03c1\u03b1\u03c2 \u03b4\u1f72 \u03b3\u03b5\u03bd\u03bf\u03bc\u1f73\u03bd\u03b7\u03c2 \u03bc\u03b7\u03b4\u1f72\u03bd \u03bb\u03b1\u03b2\u1f79\u03bd\u03c4\u03b5\u03c2 \u1f51\u03c0\u03bf\u03c7\u03c9\u03c1\u1f75\u03c3\u03c9\u03c3\u03b9 \u03ba\u03b5\u03bd\u03bf\u1f77. \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b5\u03c5\u03c3\u1f71\u03bc\u03b5\u03bd\u03bf\u03b9 \u03bf\u1f56\u03bd \u03bf\u1f31 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03b9 \u1f40\u03bb\u1f77\u03b3\u03bf\u03bd \u03c0\u03c1\u03bf\u03c3\u03b5\u03c0\u03bf\u03b9\u1f75\u03c3\u03b1\u03bd\u03c4\u03bf \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f70 \u03c0\u03bb\u03bf\u1fd6\u03b1 \u1f51\u03b5\u03c4\u03bf\u1fe6 \u1fe5\u03b1\u03b3\u03b4\u03b1\u1f77\u03bf\u03c5 \u03ba\u03b1\u03c4\u03b5\u03bd\u03b5\u03c7\u03b8\u1f73\u03bd\u03c4\u03bf\u03c2. \u03bf\u1f31 \u03b4\u1f72 \u03c4\u1fc6\u03c2 \u03c0\u1f79\u03bb\u03b5\u03c9\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03b8\u1f79\u03bd\u03c4\u03b5\u03c2 \u03c4\u1ff6\u03bd \u03c4\u03b5\u03b9\u03c7\u1f73\u03c9\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03bf\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f70\u03c2 \u03bf\u1f30\u03ba\u1f77\u03b1\u03c2 \u03b4\u03b9\u1f70 \u03c4\u1f78\u03bd \u1f51\u03b5\u03c4\u1f78\u03bd \u03ba\u03b1\u03c4\u03b1\u03bb\u03b9\u03c0\u1f79\u03bd\u03c4\u03b5\u03c2 \u03c6\u1f7b\u03bb\u03b1\u03ba\u03b1\u03c2 \u1f40\u03bb\u1f77\u03b3\u03bf\u03c5\u03c2, \u03bf\u1f33 \u03b4\u03b9\u0027\u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03bd \u03ba\u03b1\u1f76 \u03b1\u1f50\u03c4\u03bf\u1f76 \u1f20\u03bc\u1f73\u03bb\u03b7\u03c3\u03b1\u03bd. \u03bf\u1f31 \u03b4\u1f72 \u1f08\u03b3\u03b1\u03c1\u03b7\u03bd\u03bf\u1f76 \u03bc\u1f74 \u03bc\u03b5\u03bb\u03bb\u1f75\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b1\u03bd \u03b4\u03bf\u03ba\u03b9\u03bc\u1f74\u03bd \u1fe5\u1f77\u03c8\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f00\u03c0\u1f78 \u03c4\u1ff6\u03bd \u03c0\u1f73\u03bd\u03c4\u03b5 \u03c0\u03bb\u03bf\u1f77\u03c9\u03bd \u1f00\u03bd\u1f70 \u03c0\u1f73\u03bd\u03c4\u03b5 \u1f04\u03bd\u03b4\u03c1\u03b1\u03c2 \u1f10\u03bd\u1f79\u03c0\u03bb\u03bf\u03c5\u03c2. \u03bf\u1f33 \u03ba\u03b1\u1f76 \u03b4\u03b9\u03b1\u03b2\u1f71\u03bd\u03c4\u03b5\u03c2 \u1f10\u03ba \u03c0\u03bb\u03b1\u03b3\u1f77\u03bf\u03c5 \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5, \u1f45\u03b8\u03b5\u03bd \u03bf\u1f50\u03ba \u03b5\u1f36\u03c7\u03bf\u03bd \u03bf\u1f31 \u1f10\u03bd\u03c4\u1f79\u03c0\u03b9\u03bf\u03b9 \u1f51\u03c0\u03bf\u03c8\u1f77\u03b1\u03bd, \u1f00\u03bd\u1fc6\u03bb\u03b8\u03bf\u03bd \u03b5\u1f30\u03c2 \u03c4\u03bf\u1f7a\u03c2 \u03c0\u03c1\u03bf\u03bc\u03b1\u03c7\u1ff6\u03bd\u03b1\u03c2 \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03b4\u03b9\u1f70 \u03c4\u1ff6\u03bd \u03c3\u1f7b\u03b3\u03ba\u03bf\u03bb\u03bb\u03b1 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u03bf\u1f30\u03ba\u03b9\u1ff6\u03bd \u03ba\u03b1\u1f76 \u03ba\u03b5\u03c1\u1f71\u03bc\u03c9\u03bd \u03ba\u03b1\u1f76 \u1f10\u03ba\u03c1\u1f71\u03c4\u03b7\u03c3\u03b1\u03bd \u03c0\u1f79\u03bb\u03b9\u03bd \u03c4\u03bf\u03b9\u03b1\u1f7b\u03c4\u03b7\u03bd \u1f40\u03c7\u03c5\u03c1\u1f70\u03bd \u03ba\u03b1\u1f76 \u03b2\u03c1\u1f77\u03b8\u03bf\u03c5\u03c3\u03b1\u03bd \u03c0\u03b1\u03bd\u03c4\u1f78\u03c2 \u1f00\u03b3\u03b1\u03b8\u03bf\u1fe6 \u1f10\u03c0\u03b5\u03c5\u03b8\u03b5\u1f77\u03b1\u03c2 \u03ba\u03b1\u1f76 \u03c7\u03c9\u03c1\u1f76\u03c2 \u03bc\u1f71\u03c7\u03b7\u03c2.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection2.o67"
  },
  {
    "r11_text": "\u03c4\u03bf\u03c0\u1f71\u03c1\u03c7\u03b7\u03c2 \u03b4\u1f72 \u1f26\u03bd \u03bf\u1f57\u03c4\u03bf\u03c2 \u0392\u03bf\u03c5\u03bb\u03b3\u1f71\u03c1\u03c9\u03bd",
    "r11_uri": "https://r11.eu/rdf/resource/ed98fd96-8270-42e5-92be-7232810a32f2",
    "saws_text": " \u03bf\u03b5 \u1f04\u03bb\u03bb\u03bf \u03c0\u03b5\u03c1\u03b9 \u03ba\u03ac\u03c3\u03c4\u03c1\u03bf\u03c5 \u03c0\u03b1\u03bd\u03bf\u03c5\u03c1\u03b3\u03b5\u03af\u03b1\u03bd \u0394\u03b7\u03bc\u03b7\u03c4\u03c1\u03b9\u1f70\u03c2 \u03c0\u1f79\u03bb\u03b9\u03c2 \u1f10\u03c3\u03c4\u1f76 \u03c4\u1fc6\u03c2 \u1f19\u03bb\u03bb\u1f71\u03b4\u03bf\u03c2 \u03c0\u03b1\u03c1\u1f70 \u03b8\u1f71\u03bb\u03b1\u03c3\u03c3\u03b1\u03bd, \u1f00\u03c0\u1f79 \u03c4\u03b5 \u03c4\u1fc6\u03c2 \u03b8\u03b1\u03bb\u1f71\u03c3\u03c3\u03b7\u03c2 \u03ba\u03b1\u1f76 \u03c4\u1ff6\u03bd \u03ba\u1f7b\u03ba\u03bb\u03c9\u03b8\u03b5\u03bd \u03b2\u03b1\u03bb\u03c4\u1ff6\u03bd \u1f10\u03be\u03b7\u03c3\u03c6\u03b1\u03bb\u03b9\u03c3\u03bc\u1f73\u03bd\u03b7. \u1f27\u03c2 \u1f10\u03b3\u03ba\u03c1\u03b1\u03c4\u1f74\u03c2 \u03b3\u1f73\u03b3\u03bf\u03bd\u1f73\u03bd \u03c0\u03c9\u03c2 \u1f41 \u0394\u03b5\u03bb\u03b9\u03ac\u03bd\u03bf\u03c2. \u03c4\u03bf\u03c0\u1f71\u03c1\u03c7\u03b7\u03c2 \u03b4\u1f72 \u1f26\u03bd \u03bf\u1f57\u03c4\u03bf\u03c2 \u0392\u03bf\u03c5\u03bb\u03b3\u1f71\u03c1\u03c9\u03bd. \u1f10\u03b3\u03ba\u03c1\u03b1\u03c4\u1f74\u03c2 \u03b4\u1f72 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03b3\u03b5\u03b3\u03bf\u03bd\u1f7c\u03c2 \u1f00\u03c0\u1f73\u03c3\u03c4\u03b5\u03b9\u03bb\u03b5\u03bd \u1f10\u03bd \u03b1\u1f50\u03c4\u1fc7 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u1f7d\u03c4\u03b7\u03bd \u1f00\u03c1\u03c7\u03b1\u1fd6\u03bf\u03bd \u03ba\u03b1\u1f76 \u1f14\u03bc\u03c0\u03b5\u03b9\u03c1\u03bf\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f70 \u03c0\u03bf\u03bb\u1f73\u03bc\u03b9\u03b1 (\u1f41 \u03b3\u1f70\u03c1 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u1f78\u03c2 \u03c4\u1fc7 \u03c4\u1ff6\u03bd \u0392\u03bf\u03c5\u03bb\u03b3\u1f71\u03c1\u03c9\u03bd \u03b4\u03b9\u03b1\u03bb\u1f73\u03ba\u03c4\u1ff3 \u03c4\u03b6\u03b5\u03bb\u03bd\u1f77\u03ba\u03bf\u03c2 \u03bb\u1f73\u03b3\u03b5\u03c4\u03b1\u03b9) \u039b\u03c5\u03c4\u03bf\u03b2\u1f79\u03b7\u03bd \u03c4\u1f78\u03bd \u0394\u03b9\u03b1\u03b2\u03bf\u03bb\u1f75\u03c4\u03b7\u03bd, \u03b4\u03bf\u1f7a\u03c2 \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03bb\u03b1\u1f78\u03bd \u03b5\u1f30\u03c2 \u03c6\u03c5\u03bb\u03b1\u03ba\u1f74\u03bd \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5. \u1f43\u03c2 \u1f00\u03c0\u03b5\u03bb\u03b8\u1f7c\u03bd \u1f00\u03bd\u03bf\u03b9\u03ba\u03bf\u03b4\u1f79\u03bc\u03b7\u03c3\u03b5 \u03c4\u1f70 \u03c4\u03b5\u1f77\u03c7\u03b7 \u1f20\u03bc\u03b5\u03bb\u03b7\u03bc\u1f73\u03bd\u03b1 \u1f44\u03bd\u03c4\u03b1 \u03ba\u03b1\u1f76 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5 \u03bc\u03b1\u03b3\u03b3\u03b1\u03bd\u03b9\u03ba\u1f70 \u03ba\u03b1\u1f76 \u03bc\u03b7\u03c7\u03b1\u03bd\u1f70\u03c2 \u1f45\u03c3\u03b1\u03c2 \u1f10\u03bd\u03b4\u1f73\u03c7\u03b5\u03c4\u03b1\u03b9 \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u1f79\u03bd. \u1f40\u03c7\u03c5\u03c1\u1f7d\u03c3\u03b1\u03c2 \u03b4\u1f72 \u03c4\u03bf \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03bd \u1f00\u03c0\u03b5\u03bc\u03b5\u03c1\u1f77\u03bc\u03bd\u03b7\u03c3\u03b5\u03bd, \u03bc\u1f74 \u03c6\u03bf\u03b2\u03bf\u1f7b\u03bc\u03b5\u03bd\u03bf\u03c2 \u1f14\u03be\u03c9\u03b8\u03b5\u03bd \u03c0\u03c1\u03bf\u03c3\u03b2\u03bf\u03bb\u1f74\u03bd \u03bc\u1f75\u03c4\u03b5 \u1f14\u03bd\u03b4\u03bf\u03b8\u03b5\u03bd \u1f51\u03c6\u03bf\u03c1\u1f7d\u03bc\u03b5\u03bd\u03bf\u03c2 \u1f10\u03c0\u03b9\u03b2\u03bf\u03c5\u03bb\u1f74\u03bd \u03b4\u03b9\u1f70 \u03c4\u1f78 \u03c4\u03bf\u1f7a\u03c2 \u1f10\u03bd\u03c4\u03bf\u03c0\u1f77\u03bf\u03c5\u03c2 \u03b5\u1f36\u03bd\u03b1\u03b9 \u1f01\u03c0\u03bb\u03bf\u03c5\u03c3\u03c4\u1f71\u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03b1\u03bd\u03c4\u03b5\u03bb\u1ff6\u03c2 \u1f00\u03c0\u03b5\u1f77\u03c1\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u03b4\u03b9\u1f70 \u03c4\u1f78 \u03ba\u03b1\u1f76 \u1f45\u03c1\u03ba\u1ff3 \u03b1\u1f50\u03c4\u03bf\u1f7a\u03c2 \u1f10\u03be\u03b1\u03c3\u03c6\u03b1\u03bb\u1f77\u03c3\u03b1\u03c3\u03b8\u03b1\u03b9. \u03b5\u1f34\u03c9\u03b8\u03b5\u03bd \u03b3\u1f70\u03c1 \u1f21 \u1f00\u03bc\u03b5\u03c1\u03b9\u03bc\u03bd\u1f77\u03b1 \u03c0\u03c1\u03bf\u03c3\u03c6\u1f73\u03c1\u03b5\u03b9\u03bd \u03bb\u1f7b\u03c0\u03b1\u03c2 \u03ba\u03b1\u1f76 \u03ba\u03b9\u03bd\u03b4\u1f7b\u03bd\u03bf\u03c5\u03c2 \u1f10\u03be\u03b1\u03c0\u1f77\u03bd\u03b7\u03c2. \u1f10\u03c0\u1f76 \u03c4\u03bf\u1f7b\u03c4\u03bf\u03b9\u03c2 \u03bf\u1f56\u03bd \u1f00\u03bc\u03b5\u03c1\u03b9\u03bc\u03bd\u1f75\u03c3\u03b1\u03c2 \u1f41 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u1f78\u03c2 \u03ba\u03b1\u1f76 \u03bc\u1f74 \u1f14\u03c7\u03c9\u03bd \u1f51\u03c0\u03cc\u03bd\u03bf\u03b9\u03b1\u03bd \u03b5\u1f30\u03c2 \u03c4\u03bf\u1f7a\u03c2 \u1f14\u03bd\u03b4\u03bf\u03bd, \u03c0\u03c1\u03bf\u03c3\u03b5\u1fd6\u03c7\u03b5 \u03c4\u1fc7 \u03c4\u03c1\u03c5\u03c6\u1fc7 \u03ba\u03b1\u1f76 \u03c4\u1fc7 \u1f00\u03bd\u1f73\u03c3\u03b5\u03b9. \u03bf\u1f31 \u03b4\u1f72 \u1f10\u03bd\u03c4\u1f79\u03c0\u03b9\u03bf\u03b9, \u03b5\u1f30 \u03ba\u03b1\u1f76 \u1f04\u03c0\u03b5\u03b9\u03c1\u03bf\u03b9 \u1f26\u03c3\u03b1\u03bd, \u1f00\u03bb\u03bb\u0027\u1f21 \u03c6\u1f7b\u03c3\u03b9\u03c2 \u03b4\u03b9\u03b4\u03ac\u03c3\u03ba\u03b1\u03bb\u1f79\u03c2 \u1f10\u03c3\u03c4\u03b9 \u03c0\u1f71\u03c3\u03b7\u03c2 \u03bc\u03b7\u03c7\u03b1\u03bd\u1fc6\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03b1\u03bd\u03bf\u03c5\u03c1\u03b3\u1f77\u03b1\u03c2\u0387 \u1f00\u03c0\u03bf\u03c3\u03c4\u1f73\u03bb\u03bb\u03bf\u03c5\u03c3\u03b9 \u03bb\u1f71\u03b8\u03c1\u03b1 \u03c0\u03c1\u1f78\u03c2 \u03c4\u1f78\u03bd \u03b4\u03bf\u1fe6\u03ba\u03b1 \u0398\u03b5\u03c3\u03c3\u03b1\u03bb\u03bf\u03bd\u1f77\u03ba\u03b7\u03c2 \u1f45\u03c0\u03c9\u03c2 \u1f00\u03c0\u03bf\u03c3\u03c4\u1f73\u03bb\u03bb\u1fc3 \u03c4\u03b9\u03bd\u1f71 \u03c4\u03bf\u1fe6 \u03c0\u03b1\u03c1\u03b1\u03bb\u03b1\u03b2\u03b5\u1fd6\u03bd \u03c4\u1f78 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03bd \u03ba\u03b1\u1f76 \u03c4\u03b9\u03bc\u1fc6\u03c3\u03b1\u03b9 \u03b1\u1f50\u03c4\u03bf\u03cd\u03c2. \u1f41 \u03b4\u1f72 \u03b4\u03bf\u1f7a\u03be \u1f00\u03c0\u03bf\u03c3\u03c4\u1f73\u03bb\u03bb\u03b5\u03b9 \u03c4\u03b9\u03bd\u1f70 \u03c0\u03b1\u03bd\u03b8\u03b5\u1f7d\u03c4\u03b7\u03bd \u0396\u03b5\u03c0\u1f72 \u03ba\u03b1\u03bb\u03bf\u1f7b\u03bc\u03b5\u03bd\u03bf\u03bd \u03bc\u03b5\u03c4\u1f70 \u03c0\u03bb\u03bf\u1f77\u03c9\u03bd \u03ba\u03b1\u1f76 \u03bb\u03b1\u03bf\u1fe6. \u03ba\u03b1\u03c4\u03b1\u03c7\u03b8\u1f73\u03bd\u03c4\u03c9\u03bd \u03bf\u1f56\u03bd \u03c4\u1ff6\u03bd \u03c0\u03bb\u03bf\u1f77\u03c9\u03bd \u03c0\u03bb\u03b7\u03c3\u1f77\u03bf\u03bd \u03c4\u03bf\u1fe6 \u03bb\u03b9\u03bc\u1f73\u03bd\u03bf\u03c2 \u1f10\u03bd \u1f00\u03c0\u03bf\u03ba\u03c1\u1f7b\u03c6\u1ff3 \u03c4\u1f79\u03c0\u1ff3, \u03bc\u03b7\u03bd\u1f7b\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf\u1fe6\u03c4\u03bf \u03c4\u03bf\u1fd6\u03c2 \u1f10\u03bd\u03c4\u03bf\u03c0\u1f77\u03bf\u03b9\u03c2 \u03bb\u1f71\u03b8\u03c1\u03b1\u0387 \u03ba\u03b1\u1f76 \u03b4\u03b7 \u1f00\u03c0\u03b5\u03bb\u03b8\u1f79\u03bd\u03c4\u03b5\u03c2 \u03b1\u1f50\u03c4\u1f77\u03ba\u03b1 \u1f10\u03ba\u03c1\u1f71\u03c4\u03b7\u03c3\u03b1\u03bd \u03c4\u1f78\u03bd \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u1f78\u03bd \u03ba\u03b1\u1f76 \u03b4\u03b5\u03c3\u03bc\u1f75\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u03b1\u1f50\u03c4\u1f79\u03bd \u03c4\u03b5 \u03ba\u03b1\u1f76 \u03c4\u03bf\u1f7a\u03c2 \u03c3\u1f7a\u03bd \u03b1\u1f50\u03c4\u1ff7 \u03c6\u1f7b\u03bb\u03b1\u03ba\u03b1\u03c2 \u03c0\u03b1\u03c1\u1f73\u03b4\u03c9\u03ba\u03b1\u03bd \u03c4\u03bf\u1fd6\u03c2 \u0323\u1fec\u03c9\u03bc\u03b1\u1f77\u03bf\u03b9\u03c2.",

    "r11_text": "\u03a4\u1f75\u03c1\u03b1\u03c2",
    "r11_uri": "https://r11.eu/rdf/resource/c9abbf61-7a64-4073-b84c-430748420c24",
    "saws_text": " \u03c0\u03b5 \u1f04\u03bb\u03bb\u03bf \u03c0\u03b5\u03c1\u03b9 \u03c6\u03c1\u03ac\u03b3\u03b3\u03bf\u03c5 \u0395\u1f34\u03c0\u03c9 \u03b4\u1f72 \u03c3\u03bf\u03b9 \u03ba\u03b1\u1f76 \u1f15\u03c4\u03b5\u03c1\u03bf\u03bd, \u1f43 \u03a4\u1f75\u03c1\u03b1\u03c2 \u1f41 \u039a\u03b1\u03bb\u03b1\u03b2\u03c1\u1f78\u03c2 \u03c0\u1f73\u03c0\u03bf\u03bd\u03b8\u03b5\u03bd \u03c0\u1f79\u03bb\u03b5\u03c9\u03c2 \u1f62\u03bd \u03c6\u1f7b\u03bb\u03b1\u03be \u03c4\u1fc6\u03c2 \u0392\u03b9\u03c3\u03b9\u03bd\u03b9\u1f71\u03bd\u03c9\u03bd. \u1f26\u03bd \u03b3\u1f70\u03c1 \u03c0\u03bb\u03bf\u1f7b\u03c3\u03b9\u03bf\u03c2 \u03c0\u1f71\u03bd\u03c5 \u03ba\u03b1\u1f76 \u03b5\u1f50\u03b3\u03b5\u03bd\u1f74\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03c1\u1ff6\u03c4\u03bf\u03c2 \u1f04\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03c2 \u03c4\u1fc6\u03c2 \u03c7\u1f7d\u03c1\u03b1\u03c2. \u1f41 \u03b4\u1f72 \u1fec\u03bf\u03c5\u03c0\u1f73\u03c1\u03b4\u03bf\u03c2 \u1f41 \u03a6\u03c1\u1f71\u03b3\u03b3\u03bf\u03c2 \u03ba\u03b1\u03c4\u1f70 \u03c3\u03c5\u03b3\u03c7\u1f7d\u03c1\u03b7\u03c3\u03b9\u03bd \u0398\u03b5\u03bf\u1fe6 \u03b3\u03b5\u03b3\u03bf\u03bd\u1f7c\u03c2 \u03c4\u1f7b\u03c1\u03b1\u03bd\u03bd\u03bf\u03c2 \u1f10\u03c3\u03c0\u03bf\u1f7b\u03b4\u03b1\u03b6\u03b5 \u03ba\u03c1\u03b1\u03c4\u1fc6\u03c3\u03b1\u03b9 \u03b1\u1f50\u03c4\u03cc\u03bd. \u03c0\u03bf\u03b9\u1f75\u03c3\u03b1\u03c2 \u03bf\u1f56\u03bd \u03c0\u1fb6\u03c3\u03b1\u03bd \u03bc\u03b7\u03c7\u03b1\u03bd\u1f74\u03bd \u1f00\u03c0\u03b5\u03ba\u03c1\u03bf\u1f7b\u03c3\u03b8\u03b7. \u03c4\u1f77 \u03bf\u1f56\u03bd \u03c0\u03bf\u03b9\u03b5\u1fd6; \u1f14\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u1f61\u03c2 \u03c6\u1f77\u03bb\u03bf\u03c2 \u1f14\u03be\u03c9 \u03c4\u1fc6\u03c2 \u03c0\u1f79\u03bb\u03b5\u03c9\u03c2 \u03ba\u03b1\u1f76 \u03bc\u03b7\u03bd\u1f7b\u03b5\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u1f10\u03be\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u1f14\u03be\u03c9 \u03c4\u1fc6\u03c2 \u03c0\u1f7b\u03bb\u03b7\u03c2, \u1f61\u03c2 \u03b4\u1fc6\u03b8\u03b5\u03bd \u1f00\u03bd\u03b1\u03b3\u03ba\u03b1\u1f77\u03b1\u03c2 \u1f51\u03c0\u03bf\u03b8\u1f73\u03c3\u03b5\u03c9\u03c2 \u1f15\u03bd\u03b5\u03ba\u03b1 \u03ba\u03b1\u1f76 \u03bc\u03c5\u03c3\u03c4\u03b7\u03c1\u1f77\u03bf\u03c5. \u1f10\u03be\u1f73\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03bf\u1f56\u03bd \u1f41 \u03a4\u1f75\u03c1\u03b1\u03c2 \u1f14\u03be\u03c9 \u03bc\u1f72\u03bd \u03c4\u1fc6\u03c2 \u03c0\u1f7b\u03bb\u03b7\u03c2 \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5, \u1f14\u03c3\u03c9 \u03b4\u1f72 \u03c4\u03bf\u1fe6 \u03c7\u1f71\u03bd\u03c4\u03b1\u03ba\u03bf\u03c2. \u03c0\u03c1\u03bf\u03c3\u03b5\u03c0\u03bf\u03b9\u1f75\u03c3\u03b1\u03c4\u03bf \u03bf\u1f56\u03bd \u1f41 \u03a6\u03c1\u1f71\u03b3\u03b3\u03bf\u03c2 \u03c6\u03bf\u03b2\u03b5\u1fd6\u03c3\u03b8\u03b1\u03b9 \u03c4\u03bf\u1f7a\u03c2 \u03c3\u03c5\u03bd\u03b5\u03be\u03b5\u03bb\u03b8\u1f79\u03bd\u03c4\u03b1\u03c2 \u03c4\u1ff7 \u03a4\u1f75\u03c1\u1fb3. \u03b5\u1f36\u03c4\u03b1 \u03c0\u03c1\u03bf\u03c3\u1f73\u03c4\u03b1\u03be\u03b5\u03bd \u1f41 \u03a4\u1f75\u03c1\u03b1\u03c2 \u03b1\u1f50\u03c4\u03bf\u1f7a\u03c2 \u1f51\u03c0\u03bf\u03c7\u03c9\u03c1\u1fc6\u03c3\u03b1\u03b9 \u03ba\u03b1\u1f76 \u03bc\u03bf\u03bd\u03c9\u03b8\u03b5\u03af\u03c2, \u1f14\u03c3\u03c4\u03b7\u03c3\u03b1\u03bd \u1f00\u03bc\u03c6\u1f79\u03c4\u03b5\u03c1\u03bf\u03b9 \u03b5\u1f30\u03c2 \u1f41\u03bc\u03b9\u03bb\u1f77\u03b1\u03bd. \u1f41 \u03b4\u1f72 \u03a6\u03c1\u1f71\u03b3\u03b3\u03bf\u03c2 \u03b5\u1f36\u03c7\u03b5\u03bd \u03c0\u03b1\u03c1\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03bc\u1f73\u03bd\u03bf\u03c5\u03c2 \u1f04\u03bd\u03b4\u03c1\u03b1\u03c2 \u1f10\u03c0\u03b9\u03bb\u03b5\u03ba\u03c4\u03bf\u1f7a\u03c2 \u03c4\u03c1\u03b5\u1fd6\u03c2 \u1f10\u03c0\u03b9\u03ba\u03b1\u03b8\u03b7\u03bc\u1f73\u03bd\u03bf\u03c5\u03c2 \u1f35\u03c0\u03c0\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c4\u1f77\u03bc\u03bf\u03c5\u03c2 \u03bf\u1f33\u03c4\u03b9\u03bd\u03b5\u03c2 \u03ba\u03b1\u03c4\u03b1\u03c0\u03c4\u03b5\u03c1\u03bd\u1f77\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f10\u03c0\u1f75\u03b4\u03b7\u03c3\u03b1\u03bd \u03c4\u1f78\u03bd \u03c7\u1f71\u03bd\u03c4\u03b1\u03ba\u03b1 \u03ba\u03b1\u1f76 \u03ba\u03c1\u03b1\u03c4\u1f75\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u03b1\u1f50\u03c4\u1f78\u03bd \u03b1\u1f50\u03c4\u1f77\u03ba\u03b1 \u03b5\u1f30\u03c2 \u03c4\u03bf\u1f50\u03c0\u1f77\u03c3\u03c9 \u03bc\u03b5\u03c4\u0027\u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f00\u03bd\u1f73\u03ba\u03b1\u03bc\u03c8\u03b1\u03bd, \u03ba\u03b1\u1f76 \u1f10\u03c7\u03b5\u03b9\u03c1\u1f7d\u03c3\u03b1\u03bd\u03c4\u03bf \u03c4\u1f78\u03bd \u03b8\u03b1\u03c5\u03bc\u03b1\u03c3\u03c4\u1f78\u03bd \u1f10\u03ba\u03b5\u1fd6\u03bd\u03bf\u03bd \u1f04\u03bd\u03b4\u03c1\u03b1 \u1f61\u03c2 \u1f00\u03bd\u03b4\u03c1\u1f71\u03c0\u03bf\u03b4\u03bf\u03bd. \u1f03 \u03b4\u1f72 \u03b2\u1f71\u03c3\u03b1\u03bd\u03b1 \u03b1\u1f50\u03c4\u1ff7 \u1f10\u03bd\u03b5\u03b4\u03b5\u1f77\u03be\u03b1\u03bd\u03c4\u03bf \u03bf\u1f50\u03ba \u1f10\u03be\u03b9\u03ba\u03b1\u03bd\u1ff6 \u03c4\u03bf\u1fe6 \u03bb\u1f73\u03b3\u03b5\u03b9\u03bd. \u03c6\u1f7b\u03bb\u03b1\u03c4\u03c4\u03b5 \u03bf\u1f56\u03bd \u03c4\u1f70\u03c2 \u03b2\u03bf\u03c5\u03bb\u1f70\u03c2 \u03c4\u1ff6\u03bd \u1f10\u03bd\u03b1\u03bd\u03c4\u1f77\u03c9\u03bd \u03ba\u03b1\u1f76 \u03bc\u1f74 \u03c0\u03b9\u03c3\u03c4\u03b5\u1f7b\u1fc3\u03c2 \u03b1\u1f50\u03c4\u03bf\u1fd6\u03c2.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection2.o68"
