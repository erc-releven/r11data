	  <!-- <em> σμς ἱστορία ἐτερα Εἰπὼν δέ σοι ἕτερον τῇ βασιλείᾳ σου καταπαύσω τὸν περὶ τούτου λόγον. Ἀράλτης βασιλέως μὲν Βαραγγίας ἦν υἱός, ἔχων δὲ ἀδελφὸν τὸν Ἱούλαβον, ὃς καὶ μετὰ θάνατον τοῦ πατρὸς αὐτοῦ κατέσχε τὴν πατρικὴν βασιλείαν, προβαλόμενος Ἀράλτην τὸν ἀδελφὸν αὐτοῦ δεύτερον μετ'αὐτοῦ εἰς τὴν βασιλείαν. ὅς δὴ καὶ νέος ὦν ἠθέλησεν εἰσελθεῖν καὶ προσκυνῆσαι τῷ μακαριωτάτῳ βασιλεῖ κῦρ Μιχαὴλ τῷ Παφλάγονι. καὶ ἐν θέᾳ γενέσθαι τῆς ῥωμαϊκῆς καταστάσεως. ἤγαγε δὲ καὶ μετ'αὐτοῦ καὶ λαόν, ἄνδρας γενναίους πεντακοσίους καὶ εἰσῆλθε, καὶ ἐδέξατο αὐτὸν ὁ βασιλεύς ὡς ἐνεδέχετο, καὶ ἀπέστειλεν αὐτὸν μετὰ τοῦ λαοῦ αὐτοῦ εἰς Σικελίαν. ἐκεῖ γὰρ ἦν ὁ ῥωμαϊκὸς στρατός, πολεμῶν τὴν νῆσον. καὶ ἀπελθὼν ἐνεδείξατο ἔργα μεγάλα. ὑποταγείσης δὲ τῆς Σικελίας ὑπέστρεψε μετὰ τοῦ λαοῦ αὐτοῦ πρὸς τὸν βασιλέα, καὶ ἐτίμησεν αὐτὸν μαγγλαβίτην. μετὰ δὲ ταῦτα ἔλαχε τό τεμουλτεῦσαι τὸν Δελιάνον εἰς Βουλγαρίαν. καὶ ἐσυνεταξίδευσε καὶ ὁ Ἀράλτης μετὰ τοῦ βασιλέως, ἔχων τὸν λαὸν αὐτοῦ, καὶ ἐνεδείξατο ἔργα εἰς τοὺς πολεμίους ἄξια τῆς εὐγενείας καὶ τῆς γενναιότητος αὐτοῦ. ὑποτάξας δὲ τὴν Βουλγαρίαν ὁ βασιλεύς ὑπέστρεψεν. ἤμην δὲ κἀγὼ τότε ἀγωνιζόμενος ὑπὲρ τοῦ βασιλέως κατὰ τὸ δυνατόν. ἐλθόντων δὲ ἡμῶν ἐν Μεσινοῦ πόλει, ἀμειβόμενος αὐτῷ ὁ βασιλεύς ὑπὲρ ὧν ἀγωνίσατο ἐτίμησεν αὐτὸν σπαθαροκανδιδάτην. μετὰ δὲ τὴν τελευτὴν τοῦ κῦρ Μιχαὴλ καὶ τοῦ ἀνεψιοῦ αὐτοῦ τοῦ ἀποβασιλέως ἠθέλησεν ἐπὶ τοῦ Μονομάχου αἰτησάμενος ὑποχωρῆσαι εἰς τὴν χώραν αὐτοῦ, καὶ οὐ συνεχωρήθη, ἀλλὰ γέγονεν αὐτῷ στενὴ ἡ ἔξοδος. ὅμως λαθὼν ὑπεχώρησεν καὶ ἐβασίλευσεν εἰς τὴν χώραν αὐτοῦ ἀντὶ τοῦ ἀδελφοῦ αὐτοῦ, Ἱουλάβου. καὶ οὐκ ἐγόγγυσεν ὑπὲρ ὦν ἐτιμήθη μαγγλαβίτης ἢ σπαθαροκανδιδάτης, ἀλλὰ μᾶλλον καὶ βασιλεύων ἐφύλαξε πίστιν καὶ ἀγάπην πρὸς Ῥωμαίους.</em> -->

    "saws_text": " \u03bf\u03b1 \u03c0\u03b5\u03c1\u03b9 \u03ba\u03bf\u1fe6\u03c1\u03c3\u03bf\u03b9 \u03ba\u03b1\u1f76 \u03ba\u03bb\u1f20\u03c3\u03bf\u1fe6\u03c1\u03bf\u03c3 \u03a0\u03bb\u1f74\u03bd \u1f41\u03c0\u1f79\u03c4\u03b1\u03bd \u03b5\u1f30\u03c3\u1f73\u03bb\u03b8\u1fc3\u03c2 \u03ba\u03b1\u1f76 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u1fc3\u03c2 \u03c4\u1f74\u03bd \u03c7\u1f7d\u03c1\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6, \u03b5\u1f30 \u03bc\u1f72\u03bd \u03b5\u1f30\u03c3\u03b9 \u03ba\u03bb\u03b7\u03c3\u03bf\u1fe6\u03c1\u03b1\u03b9 \u1f45\u03b8\u03b5\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5\u03c2, \u03bc\u1f74 \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c8\u1fc3\u03c2 \u03c4\u1f74\u03bd \u03b1\u1f50\u03c4\u1f74\u03bd \u1f41\u03b4\u03cc\u03bd. \u1f10\u03ba\u03b5\u1fd6\u03bd\u03bf\u03b9 \u03b3\u1f70\u03c1 \u03b3\u03b9\u03bd\u1f7d\u03c3\u03ba\u03bf\u03bd\u03c4\u03b5\u03c2 \u03c4\u1f74\u03bd \u03b4\u03c5\u03c3\u03ba\u03bf\u03bb\u1f77\u03b1\u03bd \u03c4\u1ff6\u03bd \u03ba\u03bb\u03b7\u03c3\u03bf\u03c5\u03c1\u1ff6\u03bd \u03c0\u03c1\u03bf\u03ba\u03b1\u03c4\u03b1\u03bb\u1f71\u03b2\u03c9\u03c3\u03b9\u03bd \u03b1\u1f50\u03c4\u1f70\u03c2 \u03ba\u03b1\u1f76 \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c6\u03bf\u03bd\u03c4\u1f79\u03c2 \u03c3\u03bf\u03c5 \u03ba\u03bb\u03b1\u03c3\u03bc\u03b1\u03c4\u1f77\u03c3\u03bf\u03c5\u03c3\u03b9 \u03c3\u03b5. \u1f41\u03c0\u03bf\u1fd6\u03bf\u03bd \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5\u03bd \u1f41 \u03a4\u03c1\u03b9\u03b2\u03bf\u1f7b\u03bd\u03b9\u03bf\u03c2 \u1f41 \u03a3\u1f73\u03c1\u03b2\u03bf\u03c2 \u03c4\u1ff7 \u03ba\u03b1\u03c4\u03b5\u03c0\u1f71\u03bd\u03c9 \u0394\u03c5\u03c1\u03c1\u03b1\u03c7\u1f77\u03bf\u03c5 \u039c\u03b9\u03c7\u03b1\u1f74\u03bb \u03c4\u1ff7 \u03c4\u03bf\u1fe6 \u03bb\u03bf\u03b3\u03bf\u03b8\u1f73\u03c4\u03bf\u03c5 \u03c5\u1f31\u1ff7 \u03b5\u1f30\u03c2 \u0394\u03b9\u03bf\u03ba\u03bb\u03b5\u1f77\u03b1\u03bd \u03ba\u03b1\u1f76 \u1f00\u03c0\u1f7d\u03bb\u03b5\u03c3\u03b5 \u03c4\u1f78\u03bd \u03bb\u03b1\u1f78\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6, \u1f10\u03c0\u1f73\u03ba\u03b5\u03b9\u03bd\u03b1 \u03c4\u1ff6\u03bd \u03c4\u03b5\u03c3\u03c3\u03b1\u03c1\u1f71\u03ba\u03bf\u03bd\u03c4\u03b1 \u03c7\u03b9\u03bb\u03b9\u03b1\u03b4\u1ff6\u03bd \u1f44\u03bd\u03c4\u03b1. \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u1f7c\u03bd \u03b3\u1f70\u03c1 \u1f41 \u03b4\u03b7\u03bb\u03c9\u03b8\u03b5\u1f76\u03c2 \u03ba\u03b1\u03c4\u03b5\u03c0\u1f71\u03bd\u03c9 \u03b5\u1f30\u03c2 \u0394\u03b9\u03bf\u03ba\u03bb\u03b5\u1f77\u03b1\u03bd \u1f10\u03ba\u03bf\u1f7b\u03c1\u03c3\u03b5\u03c5\u03c3\u03b5\u03bd, \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c8\u03b1\u03c2 \u03b4\u1f72 \u03b5\u1f57\u03c1\u03b5 \u03ba\u03b1\u03c4\u03b5\u03c7\u03bf\u03bc\u1f73\u03bd\u03b1\u03c2 \u03c4\u1f70\u03c2 \u03ba\u03bb\u03b7\u03c3\u03bf\u1f7b\u03c1\u03b1\u03c2 \u1f45\u03b8\u03b5\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5, \u03ba\u03b1\u1f76 \u1f11\u1f71\u03bb\u03c9. \u03ba\u03b1\u1f76 \u03b5\u1f30 \u03c4\u1f71\u03c7\u03b1 \u03b5\u1f36\u03c7\u03b5\u03bd \u1f04\u03bb\u03bb\u03b7\u03bd \u1f41\u03b4\u1f78\u03bd \u03b5\u1f30\u03c2 \u03c4\u1f78 \u1f10\u03be\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u1f00\u03c3\u03ba\u1f7b\u03bb\u03c4\u03c9\u03c2, \u1f00\u03bb\u03bb\u1f70 \u1f00\u03c0\u1f78 \u03ba\u03b1\u03ba\u03bf\u03b2\u03bf\u03c5\u03bb\u1f77\u03b1\u03c2, \u03bc\u1fb6\u03bb\u03bb\u03bf\u03bd \u03b4\u1f72 \u1f00\u03c0\u03b5\u03b9\u03c1\u1f77\u03b1\u03c2 \u1f11\u1f71\u03bb\u03c9. \u03bf\u03b2 \u03c0\u03b5\u03c1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03cc\u03c0\u03bf\u03c5\u03c3 \u03c3\u1f7a \u03b4\u1f72 \u1f14\u03c7\u03b5 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u1f79\u03c0\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03bf\u03c0\u03bf\u03b8\u1f73\u03c4\u03b1\u03c2 \u1f10\u03bd\u03c4\u03c1\u03b5\u03c7\u03b5\u1fd6\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03c1\u1f78 \u03c4\u03bf\u1fe6 \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03c3\u03b5 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03bf\u03c0\u03b5\u03c5\u03c3\u1f71\u03c4\u03c9\u03c3\u03b1\u03bd \u03c4\u1f70\u03c2 \u1f41\u03b4\u03bf\u03cd\u03c2\u0387 \u03ba\u03b1\u1f76 \u1f00\u03c6\u0027\u03bf\u1f57 \u03b5\u1f30\u03c3\u1f73\u03bb\u03b8\u1fc3\u03c2 \u03ba\u03b1\u03af \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u03b5\u03b9\u03c2 \u1f14\u03be\u03b5\u03bb\u03b8\u03b5 \u03b4\u03b9\u0027\u1f04\u03bb\u03bb\u03b7\u03c2 \u1f41\u03b4\u03bf\u1fe6 \u03ba\u03b1\u1f76 \u1f15\u03be\u03b5\u03b9\u03c2 \u03c4\u1f78 \u1f00\u03c6\u03c1\u1f79\u03bd\u03c4\u03b9\u03c3\u03c4\u03bf\u03bd. \u03b5\u1f30 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u03bf\u1f50\u03ba \u1f14\u03c3\u03c4\u03b9\u03bd \u1f04\u03bb\u03bb\u03b7 \u1f41\u03b4\u03cc\u03c2, \u03b5\u1f34\u03c3\u03b5\u03bb\u03b8\u03b5 \u1f10\u03be\u03b1\u1f77\u03c6\u03bd\u03b7\u03c2 \u1f00\u03bc\u1f75\u03bd\u03c5\u03c4\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u03b1\u03c2 \u1f51\u03c0\u1f79\u03c3\u03c4\u03c1\u03b5\u03c8\u03bf\u03bd \u03c4\u1f71\u03c7\u03b9\u03bf\u03bd \u1f45\u03b8\u03b5\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5\u03c2. \u03b5\u1f30 \u03b4\u0027\u03bf\u1f56\u03bd, \u1f41\u03c0\u1f79\u03c4\u03b1\u03bd \u03b5\u1f30\u03c3\u1f73\u03bb\u03b8\u1fc3\u03c2 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1fe6\u03c3\u03b1\u03b9, \u1f14\u03b1\u03c3\u03bf\u03bd \u03bb\u03b1\u1f78\u03bd \u1f35\u03bd\u03b1 \u03ba\u03c1\u03b1\u03c4\u1f75\u03c3\u03c9\u03c3\u03b9 \u03c4\u1f70\u03c2 \u03ba\u03bb\u03b7\u03c3\u03bf\u1f7b\u03c1\u03b1\u03c2 \u03ba\u03b1\u1f76 \u03c4\u1f70\u03c2 \u03ba\u03bf\u03c1\u03c5\u03c6\u1f70\u03c2 \u03c4\u1ff6\u03bd \u1f41\u03c1\u1f73\u03c9\u03bd \u03ba\u03b1\u1f76 \u1f04\u03bd\u03b4\u03c1\u03b1\u03c2 \u03b3\u03b5\u03bd\u03bd\u03b1\u1f77\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03bd\u03c4\u03c1\u03b5\u03c7\u03b5\u1fd6\u03c2 \u03c4\u03bf\u1f7a\u03c2 \u1f10\u03be\u1f71\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03c2 \u03b1\u1f50\u03c4\u1ff6\u03bd, \u03ba\u03b1\u1f76 \u03ba\u03bf\u03c5\u03c1\u03c3\u03b5\u1f7b\u03c3\u03b1\u03c2 \u1f51\u03c0\u03bf\u03c3\u03c4\u03c1\u1f73\u03c8\u03b5\u03b9\u03c2 \u03bc\u03b5\u03c4\u1f70 \u03c4\u1fc6\u03c2 \u03c4\u03bf\u1fe6 \u0398\u03b5\u03bf\u1fe6 \u03b2\u03bf\u03b7\u03b8\u03b5\u1f77\u03b1\u03c2 \u1f14\u03c7\u03c9\u03bd \u03c4\u1f78 \u1f00\u03c6\u03c1\u1f79\u03bd\u03c4\u03b9\u03c3\u03c4\u03bf\u03bd, \u03c7\u03b1\u1f77\u03c1\u03c9\u03bd \u03ba\u03b1\u1f76 \u03b5\u1f50\u03c6\u03c1\u03b1\u03b9\u03bd\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection2.o49"
  },
  {
    "r11_text": "\u03bc\u03b7\u03c4\u03c1\u1f79\u03c2",
    "r11_uri": "https://r11.eu/rdf/resource/6ae3a212-5639-4d9a-8198-1e4be02559c5",
    "saws_text": "\u03c0\u03b5\u03c1\u1f76 \u03c4\u03b9\u03bc\u1f74\u03c3 \u03b3\u03bf\u03bd\u03ad\u03c9\u03bd \u039c\u03bd\u1f75\u03c3\u03b8\u03b7\u03c4\u03b9 \u1f60\u03b4\u1fd6\u03bd\u03bf\u03c2 \u03bc\u03b7\u03c4\u03c1\u1f79\u03c2",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection3.o101.a91"
  },
  {
    "r11_text": "\u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1",
    "r11_uri": "https://r11.eu/rdf/resource/dc68bcd6-97a4-4021-ad3c-60aba922edcd",
    "saws_text": "\u1f29 \u1f39\u03b4\u03c1\u03bf\u1fe6\u03bd\u03c4\u03b1 \u03c0\u1f79\u03bb\u03b9\u03c2 \u1f10\u03c3\u03c4\u1f76 \u03c4\u1fc6\u03c2 \u1f38\u03c4\u03b1\u03bb\u1f77\u03b1\u03c2 \u03c0\u03b1\u03c1\u1f70 \u03b8\u1f71\u03bb\u03b1\u03c3\u03c3\u03b1\u03bd, \u03c0\u03bf\u03bb\u03c5\u1f71\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u03c5\u03c3\u1f77\u03b1. \u1f10\u03c6\u1f7b\u03bb\u03b1\u03c4\u03c4\u03b5 \u03b4\u1f72 \u03b1\u1f50\u03c4\u1f74\u03bd \u1f39\u03b4\u03c1\u03bf\u03c5\u03bd\u03c4\u03b9\u03b1\u03bd\u1f78\u03c2 \u1f41 \u039c\u03b1\u03bb\u03b1\u03c0\u1f73\u03c4\u03b6\u03b7\u03c2, \u1f14\u03c7\u03c9\u03bd \u03b5\u1f30\u03c2 \u03c6\u03c5\u03bb\u03b1\u03ba\u1f74\u03bd \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u1fec\u1f7d\u03c3\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u0392\u03b1\u03c1\u1f71\u03b3\u03b3\u03bf\u03c5\u03c2 \u03ba\u03bf\u03bd\u03c4\u03b1\u03c1\u1f71\u03c4\u03bf\u03c5\u03c2 \u03c4\u03b5 \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f77\u03bc\u03bf\u03c5\u03c2. \u03b5\u1f36\u03c7\u03b5 \u03b4\u1f72 \u1f41 \u03b1\u1f50\u03c4\u1f78\u03c2 \u039c\u03b1\u03bb\u03b1\u03c0\u1f73\u03c4\u03b6\u03b7\u03c2 \u1f00\u03bd\u03b5\u03c8\u03b9\u1f70\u03bd, \u1f25\u03c4\u03b9\u03c2 \u03b5\u1f36\u03c7\u03b5 \u03c3\u1f7b\u03b3\u03ba\u03bf\u03bb\u03bb\u03b1 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u03bf\u1f36\u03ba\u03bf\u03bd. \u1f41 \u03b4\u1f72 \u03b8\u03b5\u1fd6\u03bf\u03c2 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c4\u1f78 \u03bc\u1f72\u03bd \u1f61\u03c2 \u1f00\u03c1\u03c7\u03b1\u1f77\u03bf\u03c5, \u03c4\u1f78 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u1f61\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c4\u1f77\u03bc\u03bf\u03c5, \u03c0\u1fc6 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u1f61\u03c2 \u03c4\u1fc6\u03c2 \u1f00\u03bd\u03b5\u03c8\u03b9\u1fb6\u03c2 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f44\u03bd\u03c4\u03bf\u03c2 \u1f10\u03c6\u03b5\u1f77\u03c3\u03b1\u03c4\u03bf \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03ba\u03b1\u1f76 \u03bf\u1f50 \u03ba\u03b1\u03c4\u1f73\u03bb\u03c5\u03c3\u03b5\u03bd \u03b1\u1f50\u03c4\u03cc\u03bd, \u03bc\u1f74 \u1f14\u03c7\u03c9\u03bd \u1f51\u03c0\u1f79\u03bd\u03bf\u03b9\u03b1\u03bd \u1f10\u03be \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03c4\u1f74\u03bd \u03bf\u1f31\u03b1\u03bd\u03bf\u1fe6\u03bd. \u03bf\u1f31 \u03b4\u1f72 \u03a6\u03c1\u1f71\u03b3\u03b3\u03bf\u03b9 \u03c0\u03bf\u03bb\u03bb\u1f70 \u03ba\u03bf\u03c0\u03b9\u1f71\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u03b5\u1f30\u03c2 \u03c4\u1f78 \u03c0\u03b1\u03c1\u03b1\u03bb\u03b1\u03b2\u03b5\u1fd6\u03bd \u1f00\u03c0\u1f78 \u03c0\u03bf\u03bb\u1f73\u03bc\u03bf\u03c5 \u03c4\u1f74\u03bd \u1f39\u03b4\u03c1\u03bf\u1fe6\u03bd\u03c4\u03b1 \u03bf\u1f50\u03ba \u1f20\u03b4\u03c5\u03bd\u1f75\u03b8\u03b7\u03c3\u03b1\u03bd. \u03c4\u1f77 \u03bf\u1f56\u03bd \u03c3\u03bf\u03c6\u1f77\u03b6\u03b5\u03c4\u03b1\u03b9 \u1f41 \u03ba\u1f79\u03bc\u03b7\u03c2 \u03b1\u1f50\u03c4\u1ff6\u03bd; \u03bc\u03b7\u03bd\u1f7b\u03b5\u03b9 \u03c4\u1fc7 \u1fe5\u03b7\u03b8\u03b5\u1f77\u03c3\u1fc3 \u1f00\u03bd\u03b5\u03c8\u03b9\u1fb7 \u03c4\u03bf\u1fe6 \u039c\u03b1\u03bb\u03b1\u03c0\u1f73\u03c4\u03b6\u03b7\u03c2 \u1f45\u03c4\u03b9\u0387 \u03b5\u1f30 \u03c0\u03bf\u03b9\u1f75\u03c3\u03b5\u03b9\u03c2 \u03bc\u03b5 \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03b4\u03b9\u1f70 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u03b5\u1f30\u03c2 \u03c4\u1f78 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03bd, \u1f35\u03bd\u03b1 \u03c3\u03b5 \u03bb\u1f71\u03b2\u03c9 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1. \u03ba\u03b1\u1f76 \u1f40\u03bc\u03bd\u1f7b\u03b5\u03b9 \u03b1\u1f50\u03c4\u1fc7, \u03b4\u03bf\u1f7a\u03c2 \u03b1\u1f50\u03c4\u1fc7 \u03ba\u03b1\u1f76 \u03b4\u1ff6\u03c1\u03b1 \u03c0\u03bf\u03bb\u03bb\u03ac. \u1f21 \u03b4\u1f72 \u1f51\u03c0\u1f78 \u03c4\u1fc6\u03c2 \u1f10\u03c0\u03b9\u03b8\u03c5\u03bc\u1f77\u03b1\u03c2 \u1f51\u03c0\u03bf\u03c3\u03c5\u03c1\u03b5\u1fd6\u03c3\u03b1 \u03ba\u03b1\u03c4\u1f73\u03bd\u03b5\u03c5\u03c3\u03b5 \u03ba\u03b1\u1f76 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5, \u03ba\u03b1\u1f76 \u03b4\u03b9\u1f70 \u03bd\u03c5\u03ba\u03c4\u1f78\u03c2 \u03b4\u03b9\u1f70 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u1f00\u03bd\u03b5\u03b2\u1f77\u03b2\u03b1\u03c3\u03b5 \u03bc\u03b5\u03c4\u1f70 \u03c3\u03c7\u03bf\u03b9\u03bd\u1f77\u03bf\u03c5 \u03c4\u03b9\u03bd\u1f70\u03c2 \u03c4\u1ff6\u03bd \u03a6\u03c1\u1f71\u03b3\u03b3\u03c9\u03bd \u03c4\u03bf\u1f7a\u03c2 \u03bb\u03bf\u03b3\u03b9\u03c9\u03c4\u1f71\u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u03ba\u03c1\u03b9\u03c4\u03bf\u03c4\u1f73\u03c1\u03bf\u03c5\u03c2, \u03bf\u1f35\u03c4\u03b9\u03bd\u03b5\u03c2 \u03b4\u03b9\u1f70 \u03c4\u1fc6\u03c2 \u1f10\u03c0\u03b9\u03bf\u1f7b\u03c3\u03b7\u03c2 \u03bd\u03c5\u03ba\u03c4\u1f78\u03c2 \u03c4\u03c1\u03c5\u03c0\u1f75\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u03c4\u1f78 \u03c4\u03b5\u1fd6\u03c7\u03bf\u03c2 \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03b5\u1f30\u03c3\u1f75\u03b3\u03b1\u03b3\u03bf\u03bd \u03a6\u03c1\u1f71\u03b3\u03b3\u03bf\u03c5\u03c2 \u03bb\u03b1\u1f78\u03bd \u03c0\u03bf\u03bb\u1f7a\u03bd \u03ba\u03b1\u1f76 \u03c0\u03c1\u1f78 \u03c4\u03bf\u1fe6 \u03b4\u03b9\u03b1\u03c6\u03b1\u1fe6\u03c3\u03b1\u03b9 \u1f00\u03bb\u03b1\u03bb\u1f71\u03be\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f10\u03c0\u1fc6\u03bb\u03b8\u03bf\u03bd \u03c4\u03bf\u1fd6\u03c2 \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9. \u03bf\u1f31 \u03b4\u1f72 \u1f00\u03c0\u03c1\u03bf\u03c3\u03b4\u03bf\u03ba\u1f75\u03c4\u03c9\u03c2 \u03c4\u03bf\u1f7a\u03c2 \u1f10\u03c7\u03b8\u03c1\u03bf\u1f7a\u03c2 \u1f14\u03bd\u03b4\u03bf\u03bd \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u1f30\u03b4\u03cc\u03bd\u03c4\u03b5\u03c2 \u1f65\u03c1\u03bc\u03b7\u03c3\u03b1\u03bd \u03b5\u1f30\u03c2 \u03c6\u03c5\u03b3\u1f75\u03bd. \u03c4\u1f78 \u03b3\u1f70\u03c1 \u03ba\u03b1\u03ba\u1f78\u03bd \u03b1\u1f30\u03c6\u03bd\u03b9\u03b4\u1f77\u03c9\u03c2 \u1f10\u03c0\u03b5\u03bb\u03b8\u1f78\u03bd \u03ba\u03b1\u1f76 \u03c4\u03bf\u1f7a\u03c2 \u03c0\u1f71\u03bd\u03c5 \u1f01\u03bb\u03ba\u03b9\u03bc\u03c9\u03c4\u1f71\u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u03bb\u03bf\u03b3\u03b9\u03ba\u03c9\u03c4\u1f71\u03c4\u03bf\u03c5\u03c2 \u1f00\u03c0\u1f79\u03bb\u03bb\u03c5\u03c3\u03b9\u03bd. \u03b1\u1f50\u03c4\u1f77\u03ba\u03b1 \u03b3\u03bf\u1fe6\u03bd \u1f41 \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03c4\u1f74\u03bd \u03c0\u03c1\u1f79\u03bd\u03bf\u03b9\u03b1\u03bd \u03c0\u03bf\u03b9\u03bf\u1f7b\u03bc\u03b5\u03bd\u03bf\u03c2 \u039c\u03b1\u03bb\u03b1\u03c0\u1f73\u03c4\u03b6\u03b7\u03c2 \u03c6\u03b5\u1f7b\u03b3\u03c9\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5 \u03bc\u1f79\u03bd\u03bf\u03c2 \u03b5\u1f30\u03c2 \u03c0\u03bb\u03bf\u1fd6\u03bf\u03bd \u03ba\u03b1\u1f76 \u03c3\u1f73\u03c3\u03c9\u03c3\u03c4\u03b1\u03b9 \u03c3\u03c9\u03c4\u03b7\u03c1\u1f77\u03b1\u03bd \u1f10\u03c0\u1f77\u03c8\u03bf\u03b3\u03bf\u03bd \u03ba\u03b1\u1f76 \u03bc\u03b5\u03c4\u03b1\u03bb\u1f7b\u03c0\u03b7\u03c2 \u03c0\u03c1\u1f79\u03be\u03b5\u03bd\u03bf\u03bd, \u03c4\u1f74\u03bd \u03b4\u1f72 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1 \u03ba\u03b1\u1f76 \u03c4\u1f70 \u03c4\u1f73\u03ba\u03bd\u03b1 \u03ba\u03b1\u03c4\u1f73\u03bb\u03b9\u03c0\u03b5 \u03b5\u1f30\u03c2 \u03c4\u1f70\u03c2 \u03c7\u03b5\u1fd6\u03c1\u03b1\u03c2 \u03c4\u1ff6\u03bd \u1f10\u03c7\u03b8\u03c1\u1ff6\u03bd. \u03c0\u03c1\u1f79\u03c3\u03b5\u03c7\u03b5 \u03bf\u1f56\u03bd \u03c4\u1f77 \u03b1\u1f50\u03c4\u1ff7 \u03c3\u03c5\u03bd\u1f73\u03b2\u03b7 \u1f10\u03ba \u03c4\u03bf\u1fe6 \u03bc\u1f74 \u1f14\u03c7\u03b5\u03b9\u03bd \u1f00\u03ba\u03c1\u1f77\u03b2\u03b5\u03b9\u03b1\u03bd.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection2.o57"
  },
  {
    "r11_text": "\u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1",
    "r11_uri": "https://r11.eu/rdf/resource/dc68bcd6-97a4-4021-ad3c-60aba922edcd",
    "saws_text": " \u03c1\u03b2 \u03c0\u03b5\u03c1\u03b9 \u03c4\u1ff6\u03bd \u03b8\u03c5\u03b3\u03b1\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03bf\u03c5 \u03c0\u1ff6\u03c2 \u03b4\u03b5\u1fd6 \u1f00\u03bd\u03b1\u03c4\u03c1\u03ad\u03c6\u03b5\u03c3\u03b8\u03b1\u03b9 \u1f08\u03bb\u03bb\u0027\u1f10\u03c0\u03b5\u1f76 \u03c4\u03b1\u1fd6\u03c2 \u03b3\u03c5\u03bd\u03b1\u03b9\u03be\u1f76 \u03b8\u1f73\u03bb\u03bf\u03bc\u03b5\u03bd \u03c3\u03c5\u03bd\u03c4\u1f71\u03be\u03b1\u03b9 \u03c4\u1f78 \u03c0\u1ff6\u03c2 \u03b4\u03b5\u1fd6 \u03b1\u1f50\u03c4\u1f70\u03c2 \u1f00\u03bd\u03b1\u03c3\u03c4\u03c1\u1f73\u03c6\u03b5\u03c3\u03b8\u03b1\u03b9, \u1f10\u03ba\u03b5\u1fd6 \u1f14\u03c7\u03c9 \u03c0\u03b5\u03c1\u1f76 \u03c0\u1f71\u03bd\u03c4\u03c9\u03bd \u03b5\u1f30\u03c0\u03b5\u1fd6\u03bd, \u03c3\u1f7a \u03b4\u1f72 \u1f10\u03bd \u03c4\u03bf\u1f7b\u03c4\u03bf\u03b9\u03c2 \u1f00\u03c1\u03ba\u03b5\u03c3\u03b8\u1f75\u03c3\u1fc3. \u03bc\u03b9\u1fb6\u03c2 \u03b4\u1f72 \u1f51\u03c0\u03bf\u03b8\u1f73\u03c3\u03b5\u03c9\u03c2 \u1f10\u03c0\u03b9\u03bc\u03bd\u03b7\u03c3\u03b8\u03b5\u1f76\u03c2 \u1f10\u03c0\u0027\u03b1\u1f50\u03c4\u1f74\u03bd \u03bc\u03b5\u03c4\u1f71\u03be\u03c9 \u03c4\u1f74\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03b3\u03b5\u03bb\u1f77\u03b1\u03bd. \u1f00\u03b3\u03b1\u03b8\u1f78\u03bd \u03b3\u1f71\u03c1 \u1f10\u03c3\u03c4\u03b9\u03bd \u1f35\u03bd\u03b1 \u03c0\u1f71\u03bd\u03c4\u03bf\u03c4\u03b5 \u1f14\u03c7\u1fc3\u03c2 \u1f00\u03ba\u03c1\u1f77\u03b2\u03b5\u03b9\u03b1\u03bd \u03b5\u1f34\u03c2 \u03c4\u03b5 \u03c4\u1f74\u03bd \u03b8\u03c5\u03b3\u03b1\u03c4\u1f73\u03c1\u03b1\u03bd \u03c3\u03bf\u03c5 \u03ba\u03b1\u1f76 \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u1f71 \u03c3\u03bf\u03c5. \u1f04\u03bd\u03b8\u03c1\u03c9\u03c0\u1f79\u03c2 \u03c4\u03b9\u03c2 \u03c4\u1ff6\u03bd \u03c0\u03b5\u03c1\u03b9\u03c6\u03b1\u03bd\u1ff6\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f7b\u03c3\u03b9\u03bf\u03c2, \u1f14\u03bd \u03c4\u03b5 \u1f00\u03be\u03b9\u1f7d\u03bc\u03b1\u03c3\u03b9 \u03ba\u03b1\u1f76 \u03b5\u1f50\u03b3\u03b5\u03bd\u1f73\u03c3\u03c4\u03b1\u03c4\u03bf\u03c2, \u1f10\u03c0\u03b9\u03c3\u1f75\u03bc\u03bf\u03c5\u03c2 \u1f14\u03c7\u03c9\u03bd \u03c4\u1f70\u03c2 \u03bf\u1f30\u03ba\u1f75\u03c3\u03b5\u03b9\u03c2 \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 (\u03c4\u1f78 \u03b4\u1f72 \u1f44\u03bd\u03bf\u03bc\u03b1 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f11\u03ba\u1f7c\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03c1\u1f71\u03bc\u03c9\u0387 \u1f14\u03c4\u03b9 \u03b3\u1f70\u03c1 \u03b6\u1fc7), \u1f14\u03c7\u03b5\u03b9 \u03b4\u1f72 \u1f41 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03c2 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1 \u03b5\u1f50\u03b3\u03b5\u03bd\u1fc6, \u1f14\u03c7\u03bf\u03c5\u03c3\u03b1\u03bd \u1f00\u03b4\u03b5\u03bb\u03c6\u1f78\u03bd \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03cc\u03bd, \u1f61\u03c1\u03b1\u1f77\u03b1\u03bd \u03bc\u1f72\u03bd \u03c4\u1fc7 \u03bc\u03bf\u03c1\u03c6\u1fc7, \u1f61\u03c1\u03b1\u03b9\u03bf\u03c4\u1f73\u03c1\u03b1 \u03b4\u1f72 \u1f26\u03bd \u03b1\u1f50\u03c4\u1f74 \u03c4\u1f79\u03c4\u03b5 \u03c4\u1fc7 \u03c8\u03c5\u03c7\u1fc7, \u03c3\u03c5\u03bd\u1f73\u03c3\u03b5\u03b9 \u03ba\u03b1\u1f76 \u1f00\u03c1\u03b5\u03c4\u1fc7 \u03ba\u03b5\u03ba\u03bf\u03c3\u03bc\u03b7\u03bc\u1f73\u03bd\u03b7, \u03bc\u03b5\u03bc\u03c5\u03b7\u03bc\u1f73\u03bd\u03b7 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u03c4\u1f70\u03c2 \u03b8\u03b5\u1f77\u03b1\u03c2 \u03b3\u03c1\u03b1\u03c6\u1f71\u03c2. \u1f41 \u03b4\u1f72 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7a\u03c2 \u1f00\u03ba\u03bf\u1f7b\u03c3\u03b1\u03c2 \u03c4\u1f70 \u03c0\u03b5\u03c1\u1f76 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c0\u03bf\u03bb\u03bb\u1f71\u03ba\u03b9\u03c2 \u1f14\u03c0\u03b5\u03bc\u03c8\u03b5 \u03c0\u03c1\u1f78\u03c2 \u03b1\u1f50\u03c4\u1f75\u03bd \u03c4\u03b9\u03bd\u03b1\u03c2 \u1f10\u03c0\u03b9\u03b8\u03c5\u03bc\u1ff6\u03bd \u03b1\u1f50\u03c4\u1f74 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f73\u03c3\u03b8\u03b1\u03b9, \u1f10\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bb\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b1\u1f50\u03c4\u1fc7 \u03c4\u03b5 \u03ba\u03b1\u1f76 \u03c4\u1ff7 \u03c4\u03b1\u1f7b\u03c4\u03b7\u03c2 \u1f00\u03bd\u03b4\u03c1\u1f76 \u1f00\u03be\u03b9\u1f7d\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u1f76 \u1f04\u03bb\u03bb\u03b1 \u03c0\u03bf\u03bb\u03bb\u1f70 \u1f00\u03b3\u03b1\u03b8\u03ac\u0387 \u1f41 \u03b4\u1f72 \u1f00\u03bd\u1f74\u03c1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03bf\u1f50\u03ba \u03b5\u03b3\u1f77\u03bd\u03c9\u03c3\u03ba\u03b5\u03bd. \u03b5\u1f36\u03c4\u03b1 \u1f00\u03c0\u03bf\u03c3\u03c4\u1f73\u03bb\u03bb\u03b5\u03b9 \u03b1\u1f50\u03c4\u1f78\u03bd \u03ba\u03c1\u03b9\u03c4\u1f74\u03bd \u03b8\u1f73\u03bc\u03b1\u03c4\u03bf\u03c2. \u03bc\u1f74 \u03b4\u03c5\u03bd\u03b7\u03b8\u03b5\u1f76\u03c2 \u03b4\u1f72 \u03b1\u1f50\u03c4\u1f74\u03bd \u03c0\u03b5\u1fd6\u03c3\u03b1\u03b9 \u1f10\u03c3\u03b9\u1f7d\u03c0\u03b7\u03c3\u03b5. \u03bc\u03b5\u03c4\u1f70 \u03b4\u1f72 \u03c4\u03c1\u03b5\u1fd6\u03c2 \u1f10\u03bd\u03b9\u03b1\u03c5\u03c4\u03bf\u1f7a\u03c2 \u1f10\u03bb\u03b8\u1f7c\u03bd \u1f00\u03c0\u1f78 \u03c4\u03bf\u1fe6 \u03b8\u1f73\u03bc\u03b1\u03c4\u03bf\u03c2 \u1f41 \u1f00\u03bd\u1f74\u03c1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u1f26\u03bd \u03b5\u1f50\u03c6\u03c1\u03b1\u03b9\u03bd\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03bf\u1f30\u03ba\u1f77\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6. \u03bd\u1f73\u03bf\u03c2 \u03b4\u1f73 \u03c4\u03b9\u03c2 \u03b5\u1f50\u03b5\u03b9\u03b4\u1f74\u03c2 \u03ba\u03b1\u1f76 \u03c4\u1ff6\u03bd \u03c0\u03b5\u03c1\u03b9\u03c6\u03b1\u03bd\u1ff6\u03bd \u1f10\u03be\u03c9\u03c4\u03b9\u03ba\u1ff6\u03c2 \u03c0\u03c1\u03bf\u03c3\u03b5\u03c0\u03bf\u03b9\u1f75\u03c3\u03b1\u03c4\u03bf \u03b5\u1f36\u03bd\u03b1\u03b9 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f74\u03c2 \u03b1\u1f50\u03c4\u1fc6\u03c2, \u03b5\u1f36\u03c4\u03b1 \u03bb\u1f73\u03b3\u03b5\u03b9 \u03c4\u1ff7 \u1f00\u03bd\u03b4\u03c1\u1f76 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u1f14\u03bd\u03b4\u03bf\u03bd \u03c4\u03bf\u1fe6 \u03c0\u03b1\u03bb\u03b1\u03c4\u1f77\u03bf\u03c5\u0387 \u1f10\u03b3\u03ce, \u03c6\u03b7\u03c3\u03af, \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f75\u03c2 \u03b5\u1f30\u03bc\u03b9 \u03c4\u1fc6\u03c2 \u03ba\u03c5\u03c1\u1fb6\u03c2 \u1f10\u03ba\u03b5\u1fd6 \u03c4\u1fc6\u03c2 \u03ba\u03c1\u03b9\u03c4\u03b1\u1f77\u03bd\u03b7\u03c2. \u03ba\u03b1\u1f76 \u1f04\u03bb\u03bb\u03b1 \u03c0\u03bf\u03bb\u03bb\u1f70 \u03b1\u1f50\u03c4\u1ff7 \u03b5\u1f30\u03c0\u1f7c\u03bd \u03c3\u03c5\u03bc\u03c6\u03b9\u03bb\u03b9\u1f71\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03ba\u03b1\u03bb\u03b5\u1fd6 \u03b1\u1f50\u03c4\u1f78\u03bd \u1f41 \u03ba\u03c1\u03b9\u03c4\u1f75\u03c2. \u1f41 \u03b4\u1f72 \u1f51\u03c0\u03bf\u03c5\u03bb\u03b5\u1f7b\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03b3\u1f77\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03c4\u03bf\u1f7b\u03c4\u1ff3 \u03c3\u03c5\u03bd\u1f75\u03b8\u03b7\u03c2. \u03c4\u1f77 \u03b4\u1f72 \u03b8\u1f73\u03bb\u03c9 \u03bb\u1f73\u03b3\u03b5\u03b9\u03bd \u03c0\u03bf\u03bb\u03bb\u1f71; \u03c3\u03c5\u03b3\u03b3\u1f77\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u0027\u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c0\u03bf\u03c4\u03ad \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03b1\u03c2 \u03bd\u03c5\u03bd\u1f76 \u1f00\u03b8\u03bb\u1f77\u03b1\u03c2. \u03c4\u03bf\u1f7b\u03c4\u03bf\u03c5 \u03c4\u03bf\u1fe6 \u03b4\u03c1\u1f71\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b4\u03b9\u03b1\u03b3\u03bd\u03c9\u03c3\u03b8\u1f73\u03bd\u03c4\u03bf\u03c2 \u03c4\u1f78\u03bd \u03bc\u1f72\u03bd \u1f04\u03bd\u03b4\u03c1\u03b1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03bf\u1f7a\u03c2 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u03b5\u1fd6\u03c2 \u03ba\u03b1\u03c4\u1f75\u03c6\u03b5\u03b9\u03b1 \u03ba\u03b1\u1f76 \u03bb\u1f7b\u03c0\u03b7 \u03ba\u03b1\u03c4\u1f73\u03c3\u03c7\u03b5, \u03bc\u1fb6\u03bb\u03bb\u03bf\u03bd \u03b4\u1f72 \u1f00\u03c7\u03c1\u03b5\u03b9\u03c9\u03c3\u1f7b\u03bd\u03b7, \u1f41 \u03b4\u1f72 \u03bd\u1f73\u03bf\u03c2 \u1f61\u03c2 \u1f10\u03c6\u0027\u1f11\u03bd\u1f76 \u03c4\u1ff6\u03bd \u1f04\u03b8\u03bb\u03c9\u03bd \u03c4\u03bf\u1fe6 \u0323\u1f29\u03c1\u03b1\u03ba\u03bb\u1f73\u03bf\u03c5\u03c2 \u03c4\u03bf\u1f7b\u03c4\u1ff3 \u1f10\u03bd\u03b5\u03ba\u03b1\u03c5\u03c7\u1fb6\u03c4\u03bf. \u03ba\u03b1\u1f76 \u1f45\u03c0\u03b5\u03c1 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7a\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u1f77\u03b1\u03b9 \u1f00\u03be\u03b9\u03c9\u03bc\u1f71\u03c4\u03c9\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f7b\u03c4\u03c9\u03bd \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9 \u03bf\u1f50\u03ba \u1f34\u03c3\u03c7\u03c5\u03c3\u03b1\u03bd \u03c4\u03bf\u1fe6\u03c4\u03bf \u03c3\u03c5\u03bd\u1f75\u03b8\u03b5\u03b9\u03b1 \u03ba\u03b1\u1f76 \u03c6\u1f77\u03bb\u03bf\u03c2 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5\u03bd.",

    "r11_text": "\u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1",
    "r11_uri": "https://r11.eu/rdf/resource/dc68bcd6-97a4-4021-ad3c-60aba922edcd",
    "saws_text": " \u1f49 \u03b4\u1f72 \u03b8\u1f71\u03c8\u03b1\u03c2 \u03c4\u1f74\u03bd \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03c4\u1f78 \u1f25\u03bc\u03b9\u03c3\u03c5 \u03b5\u1f34\u03c4\u03b5 \u03ba\u03b1\u1f76 \u03c4\u1f78 \u03c0\u03bb\u03b5\u1fd6\u03bf\u03bd \u03c4\u1fc6\u03c2 \u03b6\u03c9\u1fc6\u03c2 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03c3\u03c5\u03bd\u03b1\u03c0\u1f7d\u03bb\u03b5\u03c3\u03b5\u03bd, \u03b5\u1f34\u03c0\u03b5\u03c1 \u1f00\u03b3\u03b1\u03b8\u1f75 \u1f10\u03c3\u03c4\u03b9\u03bd. \u03c1\u03bb\u03b2 \u03c0\u03b5\u03c1\u03b9 \u1f00\u03bd\u03b4\u03c1\u1f78\u03c3 \u03c3\u03ce\u03c6\u03c1\u03bf\u03bd\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03b5\u1f30 \u03bc\u1f72\u03bd \u03c3\u03c9\u03c6\u03c1\u03bf\u03bd\u1f75\u03c3\u03b5\u03b9, \u03bc\u1f73\u03b3\u03b1\u03c2 \u1f14\u03c3\u03c4\u03b1\u03b9 \u03c0\u03b1\u03c1\u1f71 \u03c4\u03b5 \u0398\u03b5\u1ff7 \u03ba\u03b1\u1f76 \u1f00\u03bd\u03b8\u03c1\u1f7d\u03c0\u03bf\u03b9\u03c2\u0387 \u03b1\u1f50\u03c4\u1f78\u03c2 \u03bc\u1f72\u03bd \u1f10\u03bd \u1f00\u03b4\u03b5\u1f77\u1fb3 \u03c0\u03bf\u03bb\u03bb\u1fc7 \u03ba\u03b1\u1f76 \u03b5\u1f50\u03c6\u03c1\u03bf\u03c3\u1f7b\u03bd\u1fc3 \u03b4\u03b9\u1f71\u03be\u03b5\u03b9, \u03c4\u03bf\u1f7a\u03c2 \u03c0\u03b1\u1fd6\u03b4\u03b1\u03c2 \u1f10\u03ba\u03c4\u03c1\u1f73\u03c6\u03c9\u03bd \u03ba\u03b1\u03bb\u1ff6\u03c2, \u03bf\u1f31 \u03b4\u1f72 \u03c0\u03b1\u1fd6\u03b4\u03b5\u03c2 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f63\u03c2 \u1f10\u03c0\u1f76 \u1f40\u03c7\u1f75\u03bc\u03b1\u03c4\u03bf\u03c2 \u1f10\u03c0\u03bf\u03c7\u03b7\u03b8\u1f75\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9, \u03ba\u03b1\u1f76 \u1f21 \u03bf\u1f30\u03ba\u1f77\u03b1 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f10\u03bd \u03b5\u1f30\u03c1\u03b7\u03bd\u03b9\u03ba\u1fc7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u1f71\u03c3\u03b5\u03b9 \u1f14\u03c3\u03c4\u03b1\u03b9\u0387 \u03b5\u1f30 \u03b4\u1f72 \u03bf\u1f34\u03c3\u03c4\u03c1\u1ff3 \u1f00\u03ba\u03bf\u03bb\u03b1\u03c3\u1f77\u03b1\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03b1\u03c1\u1fc7, \u03bc\u1fb6\u03bb\u03bb\u03bf\u03bd \u1f10\u1f70\u03bd \u03b4\u03bf\u03ba\u03b5\u1fd6 \u03c3\u1f7d\u03c6\u03c1\u03c9\u03bd \u03b5\u1f36\u03bd\u03b1\u03b9, \u03b5\u1f30\u03c3\u03b5\u03c1\u03c7\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03be\u03b5\u03c1\u03c7\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03c4\u1fc6\u03c2 \u03bf\u1f30\u03ba\u1f77\u03b1\u03c2 \u03b4\u03b1\u03ba\u03c1\u1f7b\u03b5\u03b9, \u03c4\u1fc6\u03c2 \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03b1\u03c2 \u03b4\u1fc6\u03b8\u03b5\u03bd \u1f10\u03c0\u03b9\u03bc\u03bd\u03b7\u03c3\u03ba\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2, \u03ba\u03b1\u1f76 \u03c4\u1f74\u03bd \u03c4\u03bf\u1fe6 \u03bf\u1f34\u03ba\u03bf\u03c5 \u1f00\u03bc\u1f73\u03bb\u03b5\u03b9\u03b1\u03bd \u03ba\u03b1\u1f76 \u03c4\u1f74\u03bd \u03c4\u1ff6\u03bd \u03c0\u03b1\u1f77\u03b4\u03c9\u03bd \u03ba\u03b1\u03ba\u03bf\u03c5\u03c7\u1f77\u03b1\u03bd \u03c0\u03c1\u03bf\u03b2\u1f71\u03bb\u03bb\u03b5\u03c4\u03b1\u03b9, \u03bf\u1f30\u03ba\u03b5\u03b9\u1f7d\u03c3\u03b5\u03c4\u03b1\u03b9 \u03b4\u1f72 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1\u03c2 \u03b1\u1f33 \u03b5\u1f30\u03c2 \u03c4\u1f78 \u03c0\u03c1\u03bf\u03be\u03b5\u03bd\u03b5\u1fd6\u03bd \u03c0\u03b5\u1fd6\u03c1\u03b1\u03bd \u1f14\u03c7\u03bf\u03c5\u03c3\u03b9\u03bd, \u1f03\u03c2 \u03ba\u03bf\u03c5\u03c1\u03ba\u03bf\u03c5\u03c3\u03bf\u1f7b\u03c1\u03b1\u03c2 \u03ba\u03b1\u03bb\u03bf\u1fe6\u03c3\u03b9, \u03c4\u03c1\u03b1\u03c0\u1f73\u03b6\u03b7\u03c2 \u03c4\u03b1\u1f7b\u03c4\u03b1\u03c2 \u1f00\u03be\u03b9\u1f7d\u03c3\u03b5\u03b9 \u03ba\u03b1\u1f76 \u03c4\u1f70\u03c2 \u1f00\u03c4\u1f77\u03bc\u03bf\u03c5\u03c2 \u03c4\u03b9\u03bc\u1f75\u03c3\u03b5\u03b9 \u1f41 \u03b4\u03b5\u1f77\u03bb\u03b1\u03b9\u03bf\u03c2. \u03ba\u03b1\u1f76 \u03b4\u03bf\u1f7a\u03c2 \u03b1\u1f50\u03c4\u03b1\u1fd6\u03c2 \u1f67\u03bd \u03c7\u03c1\u1fc4\u03b6\u03bf\u03c5\u03c3\u03b9, \u03c0\u1f73\u03bc\u03c0\u03b5\u03b9 \u1f10\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bb\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03bc\u03b5\u03b3\u1f71\u03bb\u03b1, \u03b5\u1f30 \u03c0\u03c1\u03bf\u03be\u03b5\u03bd\u1f75\u03c3\u03bf\u03c5\u03c3\u03b9\u03bd \u03b1\u1f50\u03c4\u1ff7 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1 \u03ba\u03b1\u03bb\u1f75\u03bd. \u03b1\u1f31 \u03b4\u1f72 \u03c4\u1f74\u03bd \u03ba\u03c1\u03b5\u1f77\u03c4\u03c4\u03bf\u03bd\u03b1 \u1f10\u03c0\u03b1\u03b3\u03b3\u1f73\u03bb\u03bb\u03bf\u03bd\u03c4\u03b1\u03b9, \u03c0\u03c1\u03bf\u03bc\u03b5\u03bc\u03b9\u03c3\u03b8\u03c9\u03bc\u1f73\u03bd\u03b1\u03b9 \u03b4\u1f72 \u03bf\u1f56\u03c3\u03b1\u03b9 \u03c0\u03b1\u03c1\u1f70 \u03b3\u03c5\u03bd\u03b1\u03b9\u03ba\u1f78\u03c2 \u03b5\u1f30\u03c2 \u03c4\u03bf\u1fe6\u03c4\u03bf, \u1f00\u03c0\u03b5\u03bb\u03b8\u03bf\u1fe6\u03c3\u03b1\u03b9 \u03c0\u03c1\u1f78\u03c2 \u03b1\u1f50\u03c4\u1f74\u03bd, \u03b5\u1f55\u03c1\u03bf\u03bc\u1f73\u03bd \u03c3\u03bf\u03b9, \u03c6\u03b1\u03c3\u1f76\u03bd, \u03bf\u1f37\u03bf\u03bd \u1f20\u03b8\u03b5\u03bb\u03ae\u03c3\u03b1\u03c2, \u1f00\u03c0\u1f79\u03bb\u03b1\u03c5\u03c3\u03bf\u03bd \u03c4\u1ff6\u03bd \u1f00\u03b3\u03b1\u03b8\u1ff6\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6. \u03b5\u1f36\u03c4\u03b1 \u1f10\u03c0\u1f76 \u03c4\u1f78\u03bd \u1f04\u03b8\u03bb\u03b9\u03bf\u03bd \u1f00\u03bd\u03b1\u03c3\u03c4\u03c1\u1f73\u03c6\u03bf\u03c5\u03c3\u03b9 \u03bc\u03b5\u03b3\u03b1\u03bb\u1f7b\u03bd\u03bf\u03bd\u03c4\u03b5\u03c2 \u03b1\u1f50\u03c4\u03ae\u03bd. \u03ba\u03b1\u1f76 \u03ba\u03b1\u03c4\u03b1\u03b8\u1f73\u03bb\u03be\u03b1\u03c3\u03b1\u03b9 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03c4\u1f70 \u1f66\u03c4\u03b1 \u03ba\u03b1\u1f76 \u03ba\u03b1\u03b8\u0027\u1f21\u03bc\u1f73\u03c1\u03b1\u03bd \u03b1\u1f50\u03c4\u1fc7 \u03c4\u03b5 \u03ba\u03b1\u1f76 \u03c4\u03bf\u1f7b\u03c4\u1ff3 \u03c0\u03c1\u1f78\u03c2 \u03c7\u1f71\u03c1\u03b9\u03bd \u1f41\u03bc\u03b9\u03bb\u03bf\u1fe6\u03c3\u03b1\u03b9 \u03ba\u03b1\u1f76 \u1f00\u03c0\u03bf\u03bb\u03b1\u1f7b\u03c3\u03b1\u03c3\u03b1\u03b9 \u1f00\u03bc\u03c6\u03bf\u03c4\u1f73\u03c1\u03c9\u03bd \u03c4\u1ff6\u03bd \u1f00\u03b3\u03b1\u03b8\u1ff6\u03bd \u03c0\u03b5\u1f77\u03b8\u03bf\u03c5\u03c3\u03b9\u03bd \u03b1\u1f50\u03c4\u1f79\u03bd. \u03b5\u1f30\u1f7d\u03b8\u03b1\u03c3\u03b9 \u03b3\u1f70\u03c1 \u03bf\u1f31 \u03bf\u1f34\u03c3\u03c4\u03c1\u1ff3 \u03c0\u03b5\u03c1\u03b9\u03c0\u03b1\u03c1\u1f73\u03bd\u03c4\u03b5\u03c2 \u1f10\u03be \u1f00\u03ba\u03bf\u1fc6\u03c2 \u1f40\u03bb\u03b9\u03c3\u03b8\u03b1\u1f77\u03bd\u03b5\u03b9\u03bd. \u03b5\u1f36\u03c4\u03b1 \u1f14\u03bb\u03b1\u03b2\u03b5\u03bd \u03b1\u1f50\u03c4\u03ae\u03bd, \u1f20\u03bc\u03b5\u03bb\u1f75\u03b8\u03b7\u03c3\u03b1\u03bd \u03b4\u1f72 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03bf\u1f31 \u03c0\u03b1\u1fd6\u03b4\u03b5\u03c2. \u1f10\u03ba\u03b5\u1f77\u03bd\u03b7 \u03b4\u1f72 \u03b5\u1f30\u03c2 \u1f04\u03bb\u03bb\u03bf\u03c5\u03c2 \u03ba\u1f73\u03c7\u03b7\u03bd\u03b5\u03bd \u1f51\u03c0\u03bf\u03c4\u1f71\u03be\u03b1\u03b9 \u03c4\u03bf\u1fe6\u03c4\u03bf\u03bd \u1f10\u03c6\u03b9\u03b5\u03bc\u1f73\u03bd\u03b7, \u03bc\u03b1\u03b3\u03b5\u1f7b\u03c3\u03b1\u03c3\u03b1 \u03b4\u1f72 \u1f04\u03bb\u03bb\u03bf\u03bd \u1f00\u03bd\u03c4\u0027\u1f04\u03bb\u03bb\u03bf\u03c5 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5 \u03ba\u03b1\u1f76 \u1f00\u03c0\u1f7d\u03bb\u03b5\u03c3\u03b5\u03bd. \u03b5\u1f30 \u03b4\u1f72 \u03c4\u1ff6\u03bd \u03c7\u03c1\u03b7\u03c3\u1f77\u03bc\u03c9\u03bd \u1f10\u03c3\u03c4\u1f76\u03bd \u1f10\u03ba\u03b5\u1f77\u03bd\u03b7, \u1f10\u03c0\u0027\u03b5\u1f50\u03bd\u1fc6\u03c2 \u1f00\u03bd\u03b1\u03ba\u03b5\u03b9\u03bc\u1f73\u03bd\u03b7 \u03ba\u03b1\u1f76 \u03c4\u03bf\u1fe6 \u03c0\u03b1\u03c1\u03b8\u03b5\u03bd\u03b9\u03ba\u03bf\u1fe6 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u1f00\u03bd\u03b4\u03c1\u1f78\u03c2 \u1f10\u03c0\u03b9\u03bc\u03bd\u03b7\u03c3\u03b8\u03b5\u1fd6\u03c3\u03b1 \u03bc\u1f73\u03b3\u03b1 \u1f10\u03c3\u03c4\u1f73\u03bd\u03b1\u03be\u03b5, \u03ba\u1f00\u03ba\u03b5\u1fd6\u03bd\u03bf\u03c2 \u1f34\u03c3\u03c9\u03c2 \u03c4\u1fc6\u03c2 \u03c3\u03c4\u03b5\u03c6\u03b1\u03bd\u03b9\u03ba\u1fc6\u03c2 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f10\u03bd\u03b8\u03c5\u03bc\u03b7\u03b8\u03b5\u1f76\u03c2 \u1f10\u03b4\u1f71\u03ba\u03c1\u03c5\u03c3\u03b5, \u03ba\u03b1\u1f76 \u03b3\u1f73\u03b3\u03bf\u03bd\u03b5\u03bd \u1f21 \u03b5\u1f50\u03bd\u1f74 \u03c0\u1f73\u03bd\u03b8\u03bf\u03c2. \u03b5\u1f30 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u1f00\u03bc\u03c6\u1f79\u03c4\u03b5\u03c1\u03bf\u03b9 \u03c0\u03b1\u1fd6\u03b4\u03b1\u03c2 \u1f14\u03c7\u03bf\u03b9\u03b5\u03bd, \u03c4\u1f77 \u03c7\u03b5\u1fd6\u03c1\u03bf\u03bd \u03b3\u1f73\u03bd\u03bf\u03b9\u03c4\u0027\u1f04\u03bd; \u1f14\u03c1\u03b9\u03c2 \u03ba\u03b1\u1f76 \u03bc\u1f71\u03c7\u03b1\u03b9 \u1f00\u03c0\u1f78 \u03c0\u03c1\u03c9\u1fd3\u03b1\u03c2 \u1f15\u03c9\u03c2 \u1f11\u03c3\u03c0\u1f73\u03c1\u03b1\u03c2, \u1f14\u03c7\u03b8\u03c1\u03b1 \u1f04\u03c3\u03c0\u03bf\u03bd\u03b4\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03b1\u03c1\u03b1\u03c7\u1f74 \u03ba\u03b1\u03b8\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u1f75. \u03ba\u03b1\u1f76 \u03bf\u1f55\u03c2 \u03c0\u03bf\u03c4\u03b5 \u1f10\u03c0\u1f79\u03b8\u03b5\u03b9 \u1f41 \u03c0\u03b1\u03c4\u1f74\u03c1 \u03c6\u03b9\u03bb\u03bf\u03c3\u03c4\u1f79\u03c1\u03b3\u03c9\u03c2 \u03ba\u03b1\u1f76 \u1f41\u03c1\u1ff6\u03bd \u1f10\u03c4\u1f73\u03c1 \u03c0\u03b5\u03c4\u03bf \u03bd\u1fe6\u03bd \u03b3\u03c5\u03bd\u03b1\u03b9\u03ba\u1f76 \u1f21\u03c4\u03c4\u03b7\u03b8\u03b5\u1f76\u03c2 \u1f61\u03c2 \u1f10\u03c7\u03b8\u03c1\u03bf\u1f7a\u03c2 \u1f14\u03c7\u03b5\u03b9, \u03bf\u1f50 \u03c6\u1f73\u03c1\u03c9, \u03bb\u1f73\u03b3\u03c9\u03bd \u03b4\u03b9\u0027 \u1f51\u03bc\u1fb6\u03c2 \u03c4\u03b1\u03c1\u1f71\u03c3\u03c3\u03b5\u03c3\u03b8\u03b1\u03b9. \u03b5\u1f36\u03c7\u03bf\u03bd \u03b4\u1f73 \u03c3\u03bf\u03b9 \u03b5\u1f30\u03c2 \u03c4\u03bf\u1fe6\u03c4\u03bf \u03b5\u1f30\u03c0\u03b5\u1fd6\u03bd \u03c0\u03bf\u03bb\u03bb\u03ac, \u1f00\u03bb\u03bb\u0027\u1f00\u03c1\u03ba\u03b5\u1fd6, \u03b5\u1f34\u03c0\u03b5\u03c1 \u03bf\u1f50\u03ba \u1f10\u03b8\u03b5\u03bb\u03bf\u03ba\u03c9\u03c6\u03b5\u1fd6\u03bd \u1f10\u03b8\u1f73\u03bb\u03b5\u03b9\u03c2. \u03c4\u03bf\u1fe6\u03c4\u03bf \u03b4\u1f72 \u03bc\u1f79\u03bd\u03bf\u03bd \u03bb\u1f73\u03b3\u03c9\u0387 \u03bc\u03b1\u03ba\u1f71\u03c1\u03b9\u03bf\u03c2 \u1f41 \u03c6\u03c5\u03bb\u1f71\u03c3\u03c3\u03c9\u03bd \u03c4\u03b1\u1fe6\u03c4\u03b1.",

    "r11_text": "\u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1",
    "r11_uri": "https://r11.eu/rdf/resource/dc68bcd6-97a4-4021-ad3c-60aba922edcd",
    "saws_text": "\u0395\u1f34\u03c0\u03c9 \u03b3\u1f71\u03c1 \u03c3\u03bf\u03b9 \u03c0\u03b5\u03c1\u1f76 \u1f11\u03bd\u1f78\u03c2 \u03c4\u03bf\u03c0\u1f71\u03c1\u03c7\u03bf\u03c5 \u03c4\u1f77 \u1f14\u03c0\u03b1\u03b8\u03b5, \u03c4\u03bf\u1f7a\u03c2 \u03c0\u03bf\u03bb\u03bb\u03bf\u1f7a\u03c2 \u03c0\u03b1\u03c1\u03b5\u1f71\u03c3\u03b1\u03c2. \u1f38\u03b1\u03b4\u1ff6\u03c1\u03b1 \u03ba\u03b1\u1f76 \u03a3\u1f71\u03bb\u03c9\u03bd \u03c0\u1f79\u03bb\u03b5\u03b9\u03c2 \u03b5\u1f30\u03c3\u1f76 \u03c4\u1fc6\u03c2 \u0394\u03b1\u03bb\u03bc\u03b1\u03c4\u1f77\u03b1\u03c2. \u1f26\u03bd \u03b4\u1f72 \u1f10\u03bd \u03b1\u1f50\u03c4\u1fc7 \u1f04\u03c1\u03c7\u03c9\u03bd \u03ba\u03b1\u1f76 \u03c4\u03bf\u03c0\u1f71\u03c1\u03c7\u03b7\u03c2 \u0394\u03bf\u03b2\u03c1\u03c9\u03bd\u1fb6\u03c2 \u03c4\u03b9\u03c2 \u03c6\u03c1\u1f79\u03bd\u03b9\u03bc\u03bf\u03c2 \u03ba\u03b1\u1f76 \u1f31\u03ba\u03b1\u03bd\u1f7d\u03c4\u03b1\u03c4\u03bf\u03c2. \u1f20\u03b8\u1f73\u03bb\u03b7\u03c3\u03b5 \u03b4\u1f73 \u03c0\u03bf\u03c4\u03b5 \u1f10\u03bb\u03b8\u03b5\u1fd6\u03bd \u03ba\u03b1\u1f76 \u03c0\u03c1\u03bf\u03c3\u03ba\u03c5\u03bd\u1fc6\u03c3\u03b1\u03b9 \u03c4\u1f78\u03bd \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03c4\u03b7\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u1f73\u03b1 \u03ba\u1fe6\u03c1 \u1fec\u03c9\u03bc\u03b1\u03bd\u1f78\u03bd \u03c4\u1f78\u03bd \u1f08\u03c1\u03b3\u03c5\u03c1\u03cc\u03bd, \u1f41 \u03b4\u1f72 \u1f10\u03c6\u03b9\u03bb\u03bf\u03c4\u03b9\u03bc\u1f75\u03c3\u03b1\u03c4\u03bf \u03b1\u1f50\u03c4\u1f78\u03bd \u03b4\u1f7d\u03c1\u03bf\u03b9\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03b9\u03bc\u03b1\u1fd6\u03c2 \u03ba\u03b1\u1f76 \u1f00\u03c0\u03ad\u03bb\u03c5\u03c3\u03b5 \u03b5\u1f30\u03c2 \u03c4\u1f70 \u1f34\u03b4\u03b9\u03b1 \u03bc\u03b5\u03c4\u1f70 \u03c0\u03bb\u03bf\u1f7b\u03c4\u03bf\u03c5 \u03c0\u03bf\u03bb\u03bb\u03bf\u1fe6. \u1f21\u03b4\u03c5\u03bd\u03b8\u03b5\u1f76\u03c2 \u03bf\u1f56\u03bd \u03c4\u03b1\u1fd6\u03c2 \u03b5\u1f50\u03b5\u03c1\u03b3\u03b5\u03c3\u1f77\u03b1\u03b9\u03c2 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5 \u03c4\u03bf\u1fe6\u03c4\u03bf \u03ba\u03b1\u1f76 \u03b1\u1f56\u03b8\u03b9\u03c2. \u03ba\u03b1\u1f76 \u03c0\u1f71\u03bb\u03b9\u03bd \u03c6\u03b9\u03bb\u03bf\u03c4\u03b9\u03bc\u03b7\u03b8\u03b5\u03af\u03c2, \u03bf\u1f50\u03c7 \u1f61\u03c2 \u03c4\u1f78 \u03c0\u03c1\u1f79\u03c4\u03b5\u03c1\u03bf\u03bd \u1f00\u03bb\u03bb\u1f70 \u03c3\u03c0\u03b1\u03bd\u1f77\u03c9\u03c2, \u1f51\u03c0\u03b5\u03c7\u1f7d\u03c1\u03b7\u03c3\u03b5. \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u1f75\u03c3\u03b1\u03bd\u03c4\u03bf\u03c2 \u03b4\u1f72 \u03c4\u03bf\u1fe6 \u03c4\u03bf\u03b9\u03bf\u1f7b\u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u1f73\u03c9\u03c2 \u1f10\u03b2\u03b1\u03c3\u1f77\u03bb\u03b5\u03c5\u03c3\u03b5\u03bd \u1f41 \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03c4\u03b7\u03c2 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7a\u03c2 \u03ba\u1fe6\u03c1 \u039c\u03b9\u03c7\u03b1\u1f74\u03bb \u1f41 \u03a0\u03b1\u03c6\u03bb\u03b1\u03b3\u03ce\u03bd, \u03ba\u03b1\u1f76 \u03c0\u1f71\u03bb\u03b9\u03bd \u1f26\u03bb\u03b8\u03b5\u03bd \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 \u03c3\u03c5\u03bd\u1f75\u03b8\u03b7\u03c2 \u03b4\u1f72 \u03b3\u03b5\u03bd\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03ba\u03b1\u03c4\u03b5\u03c6\u03c1\u03bf\u03bd\u1f75\u03b8\u03b7. \u1f51\u03c0\u03bf\u03c7\u03c9\u03c1\u1fc6\u03c3\u03b1\u03b9 \u03b4\u1f72 \u03b1\u1f30\u03c4\u03b7\u03c3\u1f71\u03bc\u03b5\u03bd\u03bf\u03c2 \u03bf\u1f50\u03ba \u1f20\u03be\u03b9\u1f7d\u03b8\u03b7 \u03c4\u03bf\u1f7b\u03c4\u03bf\u03c5 \u03ba\u03b1\u1f76 \u03bb\u03c5\u03c0\u03b7\u03b8\u03b5\u1f76\u03c2 \u1f24\u03c1\u03be\u03b1\u03c4\u03bf \u03b3\u03bf\u03b3\u03b3\u1f7b\u03b6\u03b5\u03b9\u03bd. \u03bc\u03b1\u03b8\u1f79\u03bd\u03c4\u03b5\u03c2 \u03bf\u1f56\u03bd \u03b3\u03bf\u03b3\u03b3\u1f7b\u03b6\u03b5\u03b9\u03bd \u03b1\u1f50\u03c4\u1f78\u03bd \u03bf\u1f31 \u03c4\u1f70 \u03c4\u03bf\u1fe6 \u03c0\u03b1\u03bb\u03b1\u03c4\u1f77\u03bf\u03c5 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u1fe6\u03bd\u03c4\u03b5\u03c2 \u1f00\u03bd\u1f75\u03bd\u03b5\u03b3\u03ba\u03b1\u03bd \u03c4\u1ff7 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1fd6, \u03ba\u03b1\u1f76 \u1f10\u03c3\u03ba\u1f73\u03c8\u03b1\u03bd\u03c4\u03bf \u03b2\u03bf\u03c5\u03bb\u1f74\u03bd \u03c4\u03bf\u03b9\u03b1\u1f7b\u03c4\u03b7\u03bd \u1f61\u03c2\u0387 \u03b1\u1f50\u03c4\u1f78\u03bd \u03bc\u1f72\u03bd \u1f24\u03b4\u03b7 \u1f10\u03bd \u03c7\u03b5\u03c1\u03c3\u1f76\u03bd \u1f14\u03c7\u03bf\u03bd\u03c4\u03b5\u03c2 \u03c4\u1f74\u03bd \u03c7\u1f7d\u03c1\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03b4\u03b5\u03c3\u03c0\u1f79\u03c3\u03c9\u03bc\u03b5\u03bd, \u03bc\u03b7\u03b4\u03b5\u03bd\u1f78\u03c2 \u1f00\u03bd\u03b8\u03b9\u03c3\u03c4\u03b1\u03bc\u1f73\u03bd\u03bf\u03c5. \u1f43 \u03ba\u03b1\u1f76 \u03b3\u1f73\u03b3\u03bf\u03bd\u03b5. \u03ba\u03b1\u1f76 \u03ba\u03b1\u03b8\u03b5\u1f77\u03c1\u03be\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f10\u03bd \u03c4\u1fc7 \u03c6\u03c5\u03bb\u03b1\u03ba\u1fc7 \u03c4\u03bf\u1fe6 \u03c0\u03c1\u03b1\u03b9\u03c4\u03c9\u03c1\u1f77\u03bf\u03c5 \u03c4\u1f78\u03bd \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03bd \u03c4\u1f74\u03bd \u03c7\u1f7d\u03c1\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f00\u03c0\u1f79\u03bd\u03c9\u03c2 \u03ba\u03b1\u03c4\u1f73\u03c3\u03c7\u03bf\u03bd. \u03c4\u1f74\u03bd \u03b4\u1f72 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03ba\u03b1\u1f76 \u03c4\u1f78\u03bd \u03c5\u1f31\u1f78\u03bd \u03bc\u03b5\u03c4\u03bf\u03b9\u03ba\u1f77\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f24\u03b3\u03b1\u03b3\u03bf\u03bd \u03ba\u03b1\u1f76 \u03b1\u1f50\u03c4\u03bf\u1f7a\u03c2 \u03b5\u1f30\u03c2 \u03c4\u1f78 \u03c0\u03c1\u03b1\u03b9\u03c4\u1f7d\u03c1\u03b9\u03bf\u03bd. \u03ba\u03b1\u1f76 \u03b4\u03b9\u03b5\u03c4\u1f73\u03bb\u03b5\u03c3\u03b1\u03bd \u1f05\u03c0\u03b1\u03bd\u03c4\u03b1 \u03c4\u1f78\u03bd \u03c4\u1fc6\u03c2 \u03b6\u03c9\u1fc6\u03c2 \u03b1\u1f50\u03c4\u1ff6\u03bd \u03c7\u03c1\u1f79\u03bd\u03bf\u03bd \u1f10\u03bd \u03c6\u03c5\u03bb\u03b1\u03ba\u1fc7 \u03ba\u03b1\u1f76 \u1f00\u03c0\u1f73\u03b8\u03b1\u03bd\u03bf\u03bd \u1f10\u03ba\u03b5\u1fd6 \u1f10\u03c0\u1f76 \u03c4\u03bf\u1fe6 \u03b2\u03b1\u03c3\u03b9\u03bb\u1f73\u03c9\u03c2 \u03c4\u03bf\u1fe6 \u039c\u03bf\u03bd\u03bf\u03bc\u1f71\u03c7\u03bf\u03c5 \u1f45 \u03c4\u03b5 \u0394\u03bf\u03b2\u03c1\u03bf\u03bd\u1fb6\u03c2 \u03ba\u03b1\u1f76 \u1f21 \u03b3\u03c5\u03bd\u1f74 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f10\u03bd \u03c4\u1ff7 \u03c0\u03c1\u03b1\u03b9\u03c4\u03c9\u03c1\u1f77\u1ff3, \u1f41 \u03b4\u1f72 \u03c5\u1f31\u1f78\u03c2 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03ba\u03b1\u03c4\u03b1\u03c6\u03c1\u03bf\u03bd\u03b7\u03b8\u03b5\u1f76\u03c2 \u03ba\u03b1\u1f76 \u1f00\u03bd\u03c4\u0027\u03bf\u1f50\u03b4\u03b5\u03bd\u1f78\u03c2 \u03bb\u03bf\u03b3\u03b9\u03c3\u03b8\u03b5\u1f76\u03c2 \u03bc\u1f79\u03bb\u03b9\u03c2 \u1f20\u03b4\u03c5\u03bd\u1f75\u03b8\u03b7 \u1f00\u03c0\u03bf\u03b4\u03c1\u1fb6\u03c3\u03b1\u03b9. \u03ba\u03b1\u1f76 \u03c4\u03b1\u1fe6\u03c4\u03b1 \u03bc\u1f72\u03bd \u03c4\u1f70 \u03c0\u03b5\u03c1\u1f76 \u03b1\u1f50\u03c4\u1ff6\u03bd.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection5.o3"
  },
  {
    "r11_text": "\u1f61\u03c1\u03b1\u1f77\u03b1\u03bd \u03bc\u1f72\u03bd \u03c4\u1fc7 \u03bc\u03bf\u03c1\u03c6\u1fc7, \u1f61\u03c1\u03b1\u03b9\u03bf\u03c4\u1f73\u03c1\u03b1 \u03b4\u1f72 \u1f26\u03bd \u03b1\u1f50\u03c4\u1f74 \u03c4\u1f79\u03c4\u03b5 \u03c4\u1fc7 \u03c8\u03c5\u03c7\u1fc7, \u03c3\u03c5\u03bd\u1f73\u03c3\u03b5\u03b9 \u03ba\u03b1\u1f76 \u1f00\u03c1\u03b5\u03c4\u1fc7 \u03ba\u03b5\u03ba\u03bf\u03c3\u03bc\u03b7\u03bc\u1f73\u03bd\u03b7",
    "r11_uri": "https://r11.eu/rdf/resource/1df637d1-cedb-44c6-afaf-0e060527a5bc",
    "saws_text": " \u03c1\u03b2 \u03c0\u03b5\u03c1\u03b9 \u03c4\u1ff6\u03bd \u03b8\u03c5\u03b3\u03b1\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03bf\u03c5 \u03c0\u1ff6\u03c2 \u03b4\u03b5\u1fd6 \u1f00\u03bd\u03b1\u03c4\u03c1\u03ad\u03c6\u03b5\u03c3\u03b8\u03b1\u03b9 \u1f08\u03bb\u03bb\u0027\u1f10\u03c0\u03b5\u1f76 \u03c4\u03b1\u1fd6\u03c2 \u03b3\u03c5\u03bd\u03b1\u03b9\u03be\u1f76 \u03b8\u1f73\u03bb\u03bf\u03bc\u03b5\u03bd \u03c3\u03c5\u03bd\u03c4\u1f71\u03be\u03b1\u03b9 \u03c4\u1f78 \u03c0\u1ff6\u03c2 \u03b4\u03b5\u1fd6 \u03b1\u1f50\u03c4\u1f70\u03c2 \u1f00\u03bd\u03b1\u03c3\u03c4\u03c1\u1f73\u03c6\u03b5\u03c3\u03b8\u03b1\u03b9, \u1f10\u03ba\u03b5\u1fd6 \u1f14\u03c7\u03c9 \u03c0\u03b5\u03c1\u1f76 \u03c0\u1f71\u03bd\u03c4\u03c9\u03bd \u03b5\u1f30\u03c0\u03b5\u1fd6\u03bd, \u03c3\u1f7a \u03b4\u1f72 \u1f10\u03bd \u03c4\u03bf\u1f7b\u03c4\u03bf\u03b9\u03c2 \u1f00\u03c1\u03ba\u03b5\u03c3\u03b8\u1f75\u03c3\u1fc3. \u03bc\u03b9\u1fb6\u03c2 \u03b4\u1f72 \u1f51\u03c0\u03bf\u03b8\u1f73\u03c3\u03b5\u03c9\u03c2 \u1f10\u03c0\u03b9\u03bc\u03bd\u03b7\u03c3\u03b8\u03b5\u1f76\u03c2 \u1f10\u03c0\u0027\u03b1\u1f50\u03c4\u1f74\u03bd \u03bc\u03b5\u03c4\u1f71\u03be\u03c9 \u03c4\u1f74\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03b3\u03b5\u03bb\u1f77\u03b1\u03bd. \u1f00\u03b3\u03b1\u03b8\u1f78\u03bd \u03b3\u1f71\u03c1 \u1f10\u03c3\u03c4\u03b9\u03bd \u1f35\u03bd\u03b1 \u03c0\u1f71\u03bd\u03c4\u03bf\u03c4\u03b5 \u1f14\u03c7\u1fc3\u03c2 \u1f00\u03ba\u03c1\u1f77\u03b2\u03b5\u03b9\u03b1\u03bd \u03b5\u1f34\u03c2 \u03c4\u03b5 \u03c4\u1f74\u03bd \u03b8\u03c5\u03b3\u03b1\u03c4\u1f73\u03c1\u03b1\u03bd \u03c3\u03bf\u03c5 \u03ba\u03b1\u1f76 \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u1f71 \u03c3\u03bf\u03c5. \u1f04\u03bd\u03b8\u03c1\u03c9\u03c0\u1f79\u03c2 \u03c4\u03b9\u03c2 \u03c4\u1ff6\u03bd \u03c0\u03b5\u03c1\u03b9\u03c6\u03b1\u03bd\u1ff6\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f7b\u03c3\u03b9\u03bf\u03c2, \u1f14\u03bd \u03c4\u03b5 \u1f00\u03be\u03b9\u1f7d\u03bc\u03b1\u03c3\u03b9 \u03ba\u03b1\u1f76 \u03b5\u1f50\u03b3\u03b5\u03bd\u1f73\u03c3\u03c4\u03b1\u03c4\u03bf\u03c2, \u1f10\u03c0\u03b9\u03c3\u1f75\u03bc\u03bf\u03c5\u03c2 \u1f14\u03c7\u03c9\u03bd \u03c4\u1f70\u03c2 \u03bf\u1f30\u03ba\u1f75\u03c3\u03b5\u03b9\u03c2 \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 (\u03c4\u1f78 \u03b4\u1f72 \u1f44\u03bd\u03bf\u03bc\u03b1 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f11\u03ba\u1f7c\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03c1\u1f71\u03bc\u03c9\u0387 \u1f14\u03c4\u03b9 \u03b3\u1f70\u03c1 \u03b6\u1fc7), \u1f14\u03c7\u03b5\u03b9 \u03b4\u1f72 \u1f41 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03c2 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1 \u03b5\u1f50\u03b3\u03b5\u03bd\u1fc6, \u1f14\u03c7\u03bf\u03c5\u03c3\u03b1\u03bd \u1f00\u03b4\u03b5\u03bb\u03c6\u1f78\u03bd \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03cc\u03bd, \u1f61\u03c1\u03b1\u1f77\u03b1\u03bd \u03bc\u1f72\u03bd \u03c4\u1fc7 \u03bc\u03bf\u03c1\u03c6\u1fc7, \u1f61\u03c1\u03b1\u03b9\u03bf\u03c4\u1f73\u03c1\u03b1 \u03b4\u1f72 \u1f26\u03bd \u03b1\u1f50\u03c4\u1f74 \u03c4\u1f79\u03c4\u03b5 \u03c4\u1fc7 \u03c8\u03c5\u03c7\u1fc7, \u03c3\u03c5\u03bd\u1f73\u03c3\u03b5\u03b9 \u03ba\u03b1\u1f76 \u1f00\u03c1\u03b5\u03c4\u1fc7 \u03ba\u03b5\u03ba\u03bf\u03c3\u03bc\u03b7\u03bc\u1f73\u03bd\u03b7, \u03bc\u03b5\u03bc\u03c5\u03b7\u03bc\u1f73\u03bd\u03b7 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u03c4\u1f70\u03c2 \u03b8\u03b5\u1f77\u03b1\u03c2 \u03b3\u03c1\u03b1\u03c6\u1f71\u03c2. \u1f41 \u03b4\u1f72 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7a\u03c2 \u1f00\u03ba\u03bf\u1f7b\u03c3\u03b1\u03c2 \u03c4\u1f70 \u03c0\u03b5\u03c1\u1f76 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c0\u03bf\u03bb\u03bb\u1f71\u03ba\u03b9\u03c2 \u1f14\u03c0\u03b5\u03bc\u03c8\u03b5 \u03c0\u03c1\u1f78\u03c2 \u03b1\u1f50\u03c4\u1f75\u03bd \u03c4\u03b9\u03bd\u03b1\u03c2 \u1f10\u03c0\u03b9\u03b8\u03c5\u03bc\u1ff6\u03bd \u03b1\u1f50\u03c4\u1f74 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f73\u03c3\u03b8\u03b1\u03b9, \u1f10\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bb\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b1\u1f50\u03c4\u1fc7 \u03c4\u03b5 \u03ba\u03b1\u1f76 \u03c4\u1ff7 \u03c4\u03b1\u1f7b\u03c4\u03b7\u03c2 \u1f00\u03bd\u03b4\u03c1\u1f76 \u1f00\u03be\u03b9\u1f7d\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u1f76 \u1f04\u03bb\u03bb\u03b1 \u03c0\u03bf\u03bb\u03bb\u1f70 \u1f00\u03b3\u03b1\u03b8\u03ac\u0387 \u1f41 \u03b4\u1f72 \u1f00\u03bd\u1f74\u03c1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03bf\u1f50\u03ba \u03b5\u03b3\u1f77\u03bd\u03c9\u03c3\u03ba\u03b5\u03bd. \u03b5\u1f36\u03c4\u03b1 \u1f00\u03c0\u03bf\u03c3\u03c4\u1f73\u03bb\u03bb\u03b5\u03b9 \u03b1\u1f50\u03c4\u1f78\u03bd \u03ba\u03c1\u03b9\u03c4\u1f74\u03bd \u03b8\u1f73\u03bc\u03b1\u03c4\u03bf\u03c2. \u03bc\u1f74 \u03b4\u03c5\u03bd\u03b7\u03b8\u03b5\u1f76\u03c2 \u03b4\u1f72 \u03b1\u1f50\u03c4\u1f74\u03bd \u03c0\u03b5\u1fd6\u03c3\u03b1\u03b9 \u1f10\u03c3\u03b9\u1f7d\u03c0\u03b7\u03c3\u03b5. \u03bc\u03b5\u03c4\u1f70 \u03b4\u1f72 \u03c4\u03c1\u03b5\u1fd6\u03c2 \u1f10\u03bd\u03b9\u03b1\u03c5\u03c4\u03bf\u1f7a\u03c2 \u1f10\u03bb\u03b8\u1f7c\u03bd \u1f00\u03c0\u1f78 \u03c4\u03bf\u1fe6 \u03b8\u1f73\u03bc\u03b1\u03c4\u03bf\u03c2 \u1f41 \u1f00\u03bd\u1f74\u03c1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u1f26\u03bd \u03b5\u1f50\u03c6\u03c1\u03b1\u03b9\u03bd\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03bf\u1f30\u03ba\u1f77\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6. \u03bd\u1f73\u03bf\u03c2 \u03b4\u1f73 \u03c4\u03b9\u03c2 \u03b5\u1f50\u03b5\u03b9\u03b4\u1f74\u03c2 \u03ba\u03b1\u1f76 \u03c4\u1ff6\u03bd \u03c0\u03b5\u03c1\u03b9\u03c6\u03b1\u03bd\u1ff6\u03bd \u1f10\u03be\u03c9\u03c4\u03b9\u03ba\u1ff6\u03c2 \u03c0\u03c1\u03bf\u03c3\u03b5\u03c0\u03bf\u03b9\u1f75\u03c3\u03b1\u03c4\u03bf \u03b5\u1f36\u03bd\u03b1\u03b9 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f74\u03c2 \u03b1\u1f50\u03c4\u1fc6\u03c2, \u03b5\u1f36\u03c4\u03b1 \u03bb\u1f73\u03b3\u03b5\u03b9 \u03c4\u1ff7 \u1f00\u03bd\u03b4\u03c1\u1f76 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u1f14\u03bd\u03b4\u03bf\u03bd \u03c4\u03bf\u1fe6 \u03c0\u03b1\u03bb\u03b1\u03c4\u1f77\u03bf\u03c5\u0387 \u1f10\u03b3\u03ce, \u03c6\u03b7\u03c3\u03af, \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f75\u03c2 \u03b5\u1f30\u03bc\u03b9 \u03c4\u1fc6\u03c2 \u03ba\u03c5\u03c1\u1fb6\u03c2 \u1f10\u03ba\u03b5\u1fd6 \u03c4\u1fc6\u03c2 \u03ba\u03c1\u03b9\u03c4\u03b1\u1f77\u03bd\u03b7\u03c2. \u03ba\u03b1\u1f76 \u1f04\u03bb\u03bb\u03b1 \u03c0\u03bf\u03bb\u03bb\u1f70 \u03b1\u1f50\u03c4\u1ff7 \u03b5\u1f30\u03c0\u1f7c\u03bd \u03c3\u03c5\u03bc\u03c6\u03b9\u03bb\u03b9\u1f71\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03ba\u03b1\u03bb\u03b5\u1fd6 \u03b1\u1f50\u03c4\u1f78\u03bd \u1f41 \u03ba\u03c1\u03b9\u03c4\u1f75\u03c2. \u1f41 \u03b4\u1f72 \u1f51\u03c0\u03bf\u03c5\u03bb\u03b5\u1f7b\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03b3\u1f77\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03c4\u03bf\u1f7b\u03c4\u1ff3 \u03c3\u03c5\u03bd\u1f75\u03b8\u03b7\u03c2. \u03c4\u1f77 \u03b4\u1f72 \u03b8\u1f73\u03bb\u03c9 \u03bb\u1f73\u03b3\u03b5\u03b9\u03bd \u03c0\u03bf\u03bb\u03bb\u1f71; \u03c3\u03c5\u03b3\u03b3\u1f77\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u0027\u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c0\u03bf\u03c4\u03ad \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03b1\u03c2 \u03bd\u03c5\u03bd\u1f76 \u1f00\u03b8\u03bb\u1f77\u03b1\u03c2. \u03c4\u03bf\u1f7b\u03c4\u03bf\u03c5 \u03c4\u03bf\u1fe6 \u03b4\u03c1\u1f71\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b4\u03b9\u03b1\u03b3\u03bd\u03c9\u03c3\u03b8\u1f73\u03bd\u03c4\u03bf\u03c2 \u03c4\u1f78\u03bd \u03bc\u1f72\u03bd \u1f04\u03bd\u03b4\u03c1\u03b1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03bf\u1f7a\u03c2 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u03b5\u1fd6\u03c2 \u03ba\u03b1\u03c4\u1f75\u03c6\u03b5\u03b9\u03b1 \u03ba\u03b1\u1f76 \u03bb\u1f7b\u03c0\u03b7 \u03ba\u03b1\u03c4\u1f73\u03c3\u03c7\u03b5, \u03bc\u1fb6\u03bb\u03bb\u03bf\u03bd \u03b4\u1f72 \u1f00\u03c7\u03c1\u03b5\u03b9\u03c9\u03c3\u1f7b\u03bd\u03b7, \u1f41 \u03b4\u1f72 \u03bd\u1f73\u03bf\u03c2 \u1f61\u03c2 \u1f10\u03c6\u0027\u1f11\u03bd\u1f76 \u03c4\u1ff6\u03bd \u1f04\u03b8\u03bb\u03c9\u03bd \u03c4\u03bf\u1fe6 \u0323\u1f29\u03c1\u03b1\u03ba\u03bb\u1f73\u03bf\u03c5\u03c2 \u03c4\u03bf\u1f7b\u03c4\u1ff3 \u1f10\u03bd\u03b5\u03ba\u03b1\u03c5\u03c7\u1fb6\u03c4\u03bf. \u03ba\u03b1\u1f76 \u1f45\u03c0\u03b5\u03c1 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7a\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u1f77\u03b1\u03b9 \u1f00\u03be\u03b9\u03c9\u03bc\u1f71\u03c4\u03c9\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f7b\u03c4\u03c9\u03bd \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9 \u03bf\u1f50\u03ba \u1f34\u03c3\u03c7\u03c5\u03c3\u03b1\u03bd \u03c4\u03bf\u1fe6\u03c4\u03bf \u03c3\u03c5\u03bd\u1f75\u03b8\u03b5\u03b9\u03b1 \u03ba\u03b1\u1f76 \u03c6\u1f77\u03bb\u03bf\u03c2 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5\u03bd.",

    "r11_text": "\u03ba\u03c1\u03b9\u03c4\u03b1\u1f77\u03bd\u03b7\u03c2",
    "r11_uri": "https://r11.eu/rdf/resource/635126dc-519c-4149-8a6d-c97ba9723096",
    "saws_text": " \u03c1\u03b2 \u03c0\u03b5\u03c1\u03b9 \u03c4\u1ff6\u03bd \u03b8\u03c5\u03b3\u03b1\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03bf\u03c5 \u03c0\u1ff6\u03c2 \u03b4\u03b5\u1fd6 \u1f00\u03bd\u03b1\u03c4\u03c1\u03ad\u03c6\u03b5\u03c3\u03b8\u03b1\u03b9 \u1f08\u03bb\u03bb\u0027\u1f10\u03c0\u03b5\u1f76 \u03c4\u03b1\u1fd6\u03c2 \u03b3\u03c5\u03bd\u03b1\u03b9\u03be\u1f76 \u03b8\u1f73\u03bb\u03bf\u03bc\u03b5\u03bd \u03c3\u03c5\u03bd\u03c4\u1f71\u03be\u03b1\u03b9 \u03c4\u1f78 \u03c0\u1ff6\u03c2 \u03b4\u03b5\u1fd6 \u03b1\u1f50\u03c4\u1f70\u03c2 \u1f00\u03bd\u03b1\u03c3\u03c4\u03c1\u1f73\u03c6\u03b5\u03c3\u03b8\u03b1\u03b9, \u1f10\u03ba\u03b5\u1fd6 \u1f14\u03c7\u03c9 \u03c0\u03b5\u03c1\u1f76 \u03c0\u1f71\u03bd\u03c4\u03c9\u03bd \u03b5\u1f30\u03c0\u03b5\u1fd6\u03bd, \u03c3\u1f7a \u03b4\u1f72 \u1f10\u03bd \u03c4\u03bf\u1f7b\u03c4\u03bf\u03b9\u03c2 \u1f00\u03c1\u03ba\u03b5\u03c3\u03b8\u1f75\u03c3\u1fc3. \u03bc\u03b9\u1fb6\u03c2 \u03b4\u1f72 \u1f51\u03c0\u03bf\u03b8\u1f73\u03c3\u03b5\u03c9\u03c2 \u1f10\u03c0\u03b9\u03bc\u03bd\u03b7\u03c3\u03b8\u03b5\u1f76\u03c2 \u1f10\u03c0\u0027\u03b1\u1f50\u03c4\u1f74\u03bd \u03bc\u03b5\u03c4\u1f71\u03be\u03c9 \u03c4\u1f74\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03b3\u03b5\u03bb\u1f77\u03b1\u03bd. \u1f00\u03b3\u03b1\u03b8\u1f78\u03bd \u03b3\u1f71\u03c1 \u1f10\u03c3\u03c4\u03b9\u03bd \u1f35\u03bd\u03b1 \u03c0\u1f71\u03bd\u03c4\u03bf\u03c4\u03b5 \u1f14\u03c7\u1fc3\u03c2 \u1f00\u03ba\u03c1\u1f77\u03b2\u03b5\u03b9\u03b1\u03bd \u03b5\u1f34\u03c2 \u03c4\u03b5 \u03c4\u1f74\u03bd \u03b8\u03c5\u03b3\u03b1\u03c4\u1f73\u03c1\u03b1\u03bd \u03c3\u03bf\u03c5 \u03ba\u03b1\u1f76 \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u1f71 \u03c3\u03bf\u03c5. \u1f04\u03bd\u03b8\u03c1\u03c9\u03c0\u1f79\u03c2 \u03c4\u03b9\u03c2 \u03c4\u1ff6\u03bd \u03c0\u03b5\u03c1\u03b9\u03c6\u03b1\u03bd\u1ff6\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f7b\u03c3\u03b9\u03bf\u03c2, \u1f14\u03bd \u03c4\u03b5 \u1f00\u03be\u03b9\u1f7d\u03bc\u03b1\u03c3\u03b9 \u03ba\u03b1\u1f76 \u03b5\u1f50\u03b3\u03b5\u03bd\u1f73\u03c3\u03c4\u03b1\u03c4\u03bf\u03c2, \u1f10\u03c0\u03b9\u03c3\u1f75\u03bc\u03bf\u03c5\u03c2 \u1f14\u03c7\u03c9\u03bd \u03c4\u1f70\u03c2 \u03bf\u1f30\u03ba\u1f75\u03c3\u03b5\u03b9\u03c2 \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 (\u03c4\u1f78 \u03b4\u1f72 \u1f44\u03bd\u03bf\u03bc\u03b1 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f11\u03ba\u1f7c\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03c1\u1f71\u03bc\u03c9\u0387 \u1f14\u03c4\u03b9 \u03b3\u1f70\u03c1 \u03b6\u1fc7), \u1f14\u03c7\u03b5\u03b9 \u03b4\u1f72 \u1f41 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03c2 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1 \u03b5\u1f50\u03b3\u03b5\u03bd\u1fc6, \u1f14\u03c7\u03bf\u03c5\u03c3\u03b1\u03bd \u1f00\u03b4\u03b5\u03bb\u03c6\u1f78\u03bd \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03cc\u03bd, \u1f61\u03c1\u03b1\u1f77\u03b1\u03bd \u03bc\u1f72\u03bd \u03c4\u1fc7 \u03bc\u03bf\u03c1\u03c6\u1fc7, \u1f61\u03c1\u03b1\u03b9\u03bf\u03c4\u1f73\u03c1\u03b1 \u03b4\u1f72 \u1f26\u03bd \u03b1\u1f50\u03c4\u1f74 \u03c4\u1f79\u03c4\u03b5 \u03c4\u1fc7 \u03c8\u03c5\u03c7\u1fc7, \u03c3\u03c5\u03bd\u1f73\u03c3\u03b5\u03b9 \u03ba\u03b1\u1f76 \u1f00\u03c1\u03b5\u03c4\u1fc7 \u03ba\u03b5\u03ba\u03bf\u03c3\u03bc\u03b7\u03bc\u1f73\u03bd\u03b7, \u03bc\u03b5\u03bc\u03c5\u03b7\u03bc\u1f73\u03bd\u03b7 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u03c4\u1f70\u03c2 \u03b8\u03b5\u1f77\u03b1\u03c2 \u03b3\u03c1\u03b1\u03c6\u1f71\u03c2. \u1f41 \u03b4\u1f72 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7a\u03c2 \u1f00\u03ba\u03bf\u1f7b\u03c3\u03b1\u03c2 \u03c4\u1f70 \u03c0\u03b5\u03c1\u1f76 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c0\u03bf\u03bb\u03bb\u1f71\u03ba\u03b9\u03c2 \u1f14\u03c0\u03b5\u03bc\u03c8\u03b5 \u03c0\u03c1\u1f78\u03c2 \u03b1\u1f50\u03c4\u1f75\u03bd \u03c4\u03b9\u03bd\u03b1\u03c2 \u1f10\u03c0\u03b9\u03b8\u03c5\u03bc\u1ff6\u03bd \u03b1\u1f50\u03c4\u1f74 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f73\u03c3\u03b8\u03b1\u03b9, \u1f10\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bb\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b1\u1f50\u03c4\u1fc7 \u03c4\u03b5 \u03ba\u03b1\u1f76 \u03c4\u1ff7 \u03c4\u03b1\u1f7b\u03c4\u03b7\u03c2 \u1f00\u03bd\u03b4\u03c1\u1f76 \u1f00\u03be\u03b9\u1f7d\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u1f76 \u1f04\u03bb\u03bb\u03b1 \u03c0\u03bf\u03bb\u03bb\u1f70 \u1f00\u03b3\u03b1\u03b8\u03ac\u0387 \u1f41 \u03b4\u1f72 \u1f00\u03bd\u1f74\u03c1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03bf\u1f50\u03ba \u03b5\u03b3\u1f77\u03bd\u03c9\u03c3\u03ba\u03b5\u03bd. \u03b5\u1f36\u03c4\u03b1 \u1f00\u03c0\u03bf\u03c3\u03c4\u1f73\u03bb\u03bb\u03b5\u03b9 \u03b1\u1f50\u03c4\u1f78\u03bd \u03ba\u03c1\u03b9\u03c4\u1f74\u03bd \u03b8\u1f73\u03bc\u03b1\u03c4\u03bf\u03c2. \u03bc\u1f74 \u03b4\u03c5\u03bd\u03b7\u03b8\u03b5\u1f76\u03c2 \u03b4\u1f72 \u03b1\u1f50\u03c4\u1f74\u03bd \u03c0\u03b5\u1fd6\u03c3\u03b1\u03b9 \u1f10\u03c3\u03b9\u1f7d\u03c0\u03b7\u03c3\u03b5. \u03bc\u03b5\u03c4\u1f70 \u03b4\u1f72 \u03c4\u03c1\u03b5\u1fd6\u03c2 \u1f10\u03bd\u03b9\u03b1\u03c5\u03c4\u03bf\u1f7a\u03c2 \u1f10\u03bb\u03b8\u1f7c\u03bd \u1f00\u03c0\u1f78 \u03c4\u03bf\u1fe6 \u03b8\u1f73\u03bc\u03b1\u03c4\u03bf\u03c2 \u1f41 \u1f00\u03bd\u1f74\u03c1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u1f26\u03bd \u03b5\u1f50\u03c6\u03c1\u03b1\u03b9\u03bd\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03bf\u1f30\u03ba\u1f77\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6. \u03bd\u1f73\u03bf\u03c2 \u03b4\u1f73 \u03c4\u03b9\u03c2 \u03b5\u1f50\u03b5\u03b9\u03b4\u1f74\u03c2 \u03ba\u03b1\u1f76 \u03c4\u1ff6\u03bd \u03c0\u03b5\u03c1\u03b9\u03c6\u03b1\u03bd\u1ff6\u03bd \u1f10\u03be\u03c9\u03c4\u03b9\u03ba\u1ff6\u03c2 \u03c0\u03c1\u03bf\u03c3\u03b5\u03c0\u03bf\u03b9\u1f75\u03c3\u03b1\u03c4\u03bf \u03b5\u1f36\u03bd\u03b1\u03b9 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f74\u03c2 \u03b1\u1f50\u03c4\u1fc6\u03c2, \u03b5\u1f36\u03c4\u03b1 \u03bb\u1f73\u03b3\u03b5\u03b9 \u03c4\u1ff7 \u1f00\u03bd\u03b4\u03c1\u1f76 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u1f14\u03bd\u03b4\u03bf\u03bd \u03c4\u03bf\u1fe6 \u03c0\u03b1\u03bb\u03b1\u03c4\u1f77\u03bf\u03c5\u0387 \u1f10\u03b3\u03ce, \u03c6\u03b7\u03c3\u03af, \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f75\u03c2 \u03b5\u1f30\u03bc\u03b9 \u03c4\u1fc6\u03c2 \u03ba\u03c5\u03c1\u1fb6\u03c2 \u1f10\u03ba\u03b5\u1fd6 \u03c4\u1fc6\u03c2 \u03ba\u03c1\u03b9\u03c4\u03b1\u1f77\u03bd\u03b7\u03c2. \u03ba\u03b1\u1f76 \u1f04\u03bb\u03bb\u03b1 \u03c0\u03bf\u03bb\u03bb\u1f70 \u03b1\u1f50\u03c4\u1ff7 \u03b5\u1f30\u03c0\u1f7c\u03bd \u03c3\u03c5\u03bc\u03c6\u03b9\u03bb\u03b9\u1f71\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03ba\u03b1\u03bb\u03b5\u1fd6 \u03b1\u1f50\u03c4\u1f78\u03bd \u1f41 \u03ba\u03c1\u03b9\u03c4\u1f75\u03c2. \u1f41 \u03b4\u1f72 \u1f51\u03c0\u03bf\u03c5\u03bb\u03b5\u1f7b\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03b3\u1f77\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03c4\u03bf\u1f7b\u03c4\u1ff3 \u03c3\u03c5\u03bd\u1f75\u03b8\u03b7\u03c2. \u03c4\u1f77 \u03b4\u1f72 \u03b8\u1f73\u03bb\u03c9 \u03bb\u1f73\u03b3\u03b5\u03b9\u03bd \u03c0\u03bf\u03bb\u03bb\u1f71; \u03c3\u03c5\u03b3\u03b3\u1f77\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u0027\u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c0\u03bf\u03c4\u03ad \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03b1\u03c2 \u03bd\u03c5\u03bd\u1f76 \u1f00\u03b8\u03bb\u1f77\u03b1\u03c2. \u03c4\u03bf\u1f7b\u03c4\u03bf\u03c5 \u03c4\u03bf\u1fe6 \u03b4\u03c1\u1f71\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b4\u03b9\u03b1\u03b3\u03bd\u03c9\u03c3\u03b8\u1f73\u03bd\u03c4\u03bf\u03c2 \u03c4\u1f78\u03bd \u03bc\u1f72\u03bd \u1f04\u03bd\u03b4\u03c1\u03b1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03bf\u1f7a\u03c2 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u03b5\u1fd6\u03c2 \u03ba\u03b1\u03c4\u1f75\u03c6\u03b5\u03b9\u03b1 \u03ba\u03b1\u1f76 \u03bb\u1f7b\u03c0\u03b7 \u03ba\u03b1\u03c4\u1f73\u03c3\u03c7\u03b5, \u03bc\u1fb6\u03bb\u03bb\u03bf\u03bd \u03b4\u1f72 \u1f00\u03c7\u03c1\u03b5\u03b9\u03c9\u03c3\u1f7b\u03bd\u03b7, \u1f41 \u03b4\u1f72 \u03bd\u1f73\u03bf\u03c2 \u1f61\u03c2 \u1f10\u03c6\u0027\u1f11\u03bd\u1f76 \u03c4\u1ff6\u03bd \u1f04\u03b8\u03bb\u03c9\u03bd \u03c4\u03bf\u1fe6 \u0323\u1f29\u03c1\u03b1\u03ba\u03bb\u1f73\u03bf\u03c5\u03c2 \u03c4\u03bf\u1f7b\u03c4\u1ff3 \u1f10\u03bd\u03b5\u03ba\u03b1\u03c5\u03c7\u1fb6\u03c4\u03bf. \u03ba\u03b1\u1f76 \u1f45\u03c0\u03b5\u03c1 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7a\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u1f77\u03b1\u03b9 \u1f00\u03be\u03b9\u03c9\u03bc\u1f71\u03c4\u03c9\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f7b\u03c4\u03c9\u03bd \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9 \u03bf\u1f50\u03ba \u1f34\u03c3\u03c7\u03c5\u03c3\u03b1\u03bd \u03c4\u03bf\u1fe6\u03c4\u03bf \u03c3\u03c5\u03bd\u1f75\u03b8\u03b5\u03b9\u03b1 \u03ba\u03b1\u1f76 \u03c6\u1f77\u03bb\u03bf\u03c2 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5\u03bd.",

    "r11_text": "\u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1",
    "r11_uri": "https://r11.eu/rdf/resource/5fc45345-bf1a-499d-9a66-302ae23050c1",
    "saws_text": "\u1f29 \u1f39\u03b4\u03c1\u03bf\u1fe6\u03bd\u03c4\u03b1 \u03c0\u1f79\u03bb\u03b9\u03c2 \u1f10\u03c3\u03c4\u1f76 \u03c4\u1fc6\u03c2 \u1f38\u03c4\u03b1\u03bb\u1f77\u03b1\u03c2 \u03c0\u03b1\u03c1\u1f70 \u03b8\u1f71\u03bb\u03b1\u03c3\u03c3\u03b1\u03bd, \u03c0\u03bf\u03bb\u03c5\u1f71\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u03c5\u03c3\u1f77\u03b1. \u1f10\u03c6\u1f7b\u03bb\u03b1\u03c4\u03c4\u03b5 \u03b4\u1f72 \u03b1\u1f50\u03c4\u1f74\u03bd \u1f39\u03b4\u03c1\u03bf\u03c5\u03bd\u03c4\u03b9\u03b1\u03bd\u1f78\u03c2 \u1f41 \u039c\u03b1\u03bb\u03b1\u03c0\u1f73\u03c4\u03b6\u03b7\u03c2, \u1f14\u03c7\u03c9\u03bd \u03b5\u1f30\u03c2 \u03c6\u03c5\u03bb\u03b1\u03ba\u1f74\u03bd \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u1fec\u1f7d\u03c3\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u0392\u03b1\u03c1\u1f71\u03b3\u03b3\u03bf\u03c5\u03c2 \u03ba\u03bf\u03bd\u03c4\u03b1\u03c1\u1f71\u03c4\u03bf\u03c5\u03c2 \u03c4\u03b5 \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f77\u03bc\u03bf\u03c5\u03c2. \u03b5\u1f36\u03c7\u03b5 \u03b4\u1f72 \u1f41 \u03b1\u1f50\u03c4\u1f78\u03c2 \u039c\u03b1\u03bb\u03b1\u03c0\u1f73\u03c4\u03b6\u03b7\u03c2 \u1f00\u03bd\u03b5\u03c8\u03b9\u1f70\u03bd, \u1f25\u03c4\u03b9\u03c2 \u03b5\u1f36\u03c7\u03b5 \u03c3\u1f7b\u03b3\u03ba\u03bf\u03bb\u03bb\u03b1 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u03bf\u1f36\u03ba\u03bf\u03bd. \u1f41 \u03b4\u1f72 \u03b8\u03b5\u1fd6\u03bf\u03c2 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c4\u1f78 \u03bc\u1f72\u03bd \u1f61\u03c2 \u1f00\u03c1\u03c7\u03b1\u1f77\u03bf\u03c5, \u03c4\u1f78 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u1f61\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c4\u1f77\u03bc\u03bf\u03c5, \u03c0\u1fc6 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u1f61\u03c2 \u03c4\u1fc6\u03c2 \u1f00\u03bd\u03b5\u03c8\u03b9\u1fb6\u03c2 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f44\u03bd\u03c4\u03bf\u03c2 \u1f10\u03c6\u03b5\u1f77\u03c3\u03b1\u03c4\u03bf \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03ba\u03b1\u1f76 \u03bf\u1f50 \u03ba\u03b1\u03c4\u1f73\u03bb\u03c5\u03c3\u03b5\u03bd \u03b1\u1f50\u03c4\u03cc\u03bd, \u03bc\u1f74 \u1f14\u03c7\u03c9\u03bd \u1f51\u03c0\u1f79\u03bd\u03bf\u03b9\u03b1\u03bd \u1f10\u03be \u03b1\u1f50\u03c4\u03bf\u1fe6 \u03c4\u1f74\u03bd \u03bf\u1f31\u03b1\u03bd\u03bf\u1fe6\u03bd. \u03bf\u1f31 \u03b4\u1f72 \u03a6\u03c1\u1f71\u03b3\u03b3\u03bf\u03b9 \u03c0\u03bf\u03bb\u03bb\u1f70 \u03ba\u03bf\u03c0\u03b9\u1f71\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u03b5\u1f30\u03c2 \u03c4\u1f78 \u03c0\u03b1\u03c1\u03b1\u03bb\u03b1\u03b2\u03b5\u1fd6\u03bd \u1f00\u03c0\u1f78 \u03c0\u03bf\u03bb\u1f73\u03bc\u03bf\u03c5 \u03c4\u1f74\u03bd \u1f39\u03b4\u03c1\u03bf\u1fe6\u03bd\u03c4\u03b1 \u03bf\u1f50\u03ba \u1f20\u03b4\u03c5\u03bd\u1f75\u03b8\u03b7\u03c3\u03b1\u03bd. \u03c4\u1f77 \u03bf\u1f56\u03bd \u03c3\u03bf\u03c6\u1f77\u03b6\u03b5\u03c4\u03b1\u03b9 \u1f41 \u03ba\u1f79\u03bc\u03b7\u03c2 \u03b1\u1f50\u03c4\u1ff6\u03bd; \u03bc\u03b7\u03bd\u1f7b\u03b5\u03b9 \u03c4\u1fc7 \u1fe5\u03b7\u03b8\u03b5\u1f77\u03c3\u1fc3 \u1f00\u03bd\u03b5\u03c8\u03b9\u1fb7 \u03c4\u03bf\u1fe6 \u039c\u03b1\u03bb\u03b1\u03c0\u1f73\u03c4\u03b6\u03b7\u03c2 \u1f45\u03c4\u03b9\u0387 \u03b5\u1f30 \u03c0\u03bf\u03b9\u1f75\u03c3\u03b5\u03b9\u03c2 \u03bc\u03b5 \u03b5\u1f30\u03c3\u03b5\u03bb\u03b8\u03b5\u1fd6\u03bd \u03b4\u03b9\u1f70 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u03b5\u1f30\u03c2 \u03c4\u1f78 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03bd, \u1f35\u03bd\u03b1 \u03c3\u03b5 \u03bb\u1f71\u03b2\u03c9 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1. \u03ba\u03b1\u1f76 \u1f40\u03bc\u03bd\u1f7b\u03b5\u03b9 \u03b1\u1f50\u03c4\u1fc7, \u03b4\u03bf\u1f7a\u03c2 \u03b1\u1f50\u03c4\u1fc7 \u03ba\u03b1\u1f76 \u03b4\u1ff6\u03c1\u03b1 \u03c0\u03bf\u03bb\u03bb\u03ac. \u1f21 \u03b4\u1f72 \u1f51\u03c0\u1f78 \u03c4\u1fc6\u03c2 \u1f10\u03c0\u03b9\u03b8\u03c5\u03bc\u1f77\u03b1\u03c2 \u1f51\u03c0\u03bf\u03c3\u03c5\u03c1\u03b5\u1fd6\u03c3\u03b1 \u03ba\u03b1\u03c4\u1f73\u03bd\u03b5\u03c5\u03c3\u03b5 \u03ba\u03b1\u1f76 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5, \u03ba\u03b1\u1f76 \u03b4\u03b9\u1f70 \u03bd\u03c5\u03ba\u03c4\u1f78\u03c2 \u03b4\u03b9\u1f70 \u03c4\u03bf\u1fe6 \u03c4\u03b5\u1f77\u03c7\u03bf\u03c5\u03c2 \u1f00\u03bd\u03b5\u03b2\u1f77\u03b2\u03b1\u03c3\u03b5 \u03bc\u03b5\u03c4\u1f70 \u03c3\u03c7\u03bf\u03b9\u03bd\u1f77\u03bf\u03c5 \u03c4\u03b9\u03bd\u1f70\u03c2 \u03c4\u1ff6\u03bd \u03a6\u03c1\u1f71\u03b3\u03b3\u03c9\u03bd \u03c4\u03bf\u1f7a\u03c2 \u03bb\u03bf\u03b3\u03b9\u03c9\u03c4\u1f71\u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u03ba\u03c1\u03b9\u03c4\u03bf\u03c4\u1f73\u03c1\u03bf\u03c5\u03c2, \u03bf\u1f35\u03c4\u03b9\u03bd\u03b5\u03c2 \u03b4\u03b9\u1f70 \u03c4\u1fc6\u03c2 \u1f10\u03c0\u03b9\u03bf\u1f7b\u03c3\u03b7\u03c2 \u03bd\u03c5\u03ba\u03c4\u1f78\u03c2 \u03c4\u03c1\u03c5\u03c0\u1f75\u03c3\u03b1\u03bd\u03c4\u03b5\u03c2 \u03c4\u1f78 \u03c4\u03b5\u1fd6\u03c7\u03bf\u03c2 \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03b5\u1f30\u03c3\u1f75\u03b3\u03b1\u03b3\u03bf\u03bd \u03a6\u03c1\u1f71\u03b3\u03b3\u03bf\u03c5\u03c2 \u03bb\u03b1\u1f78\u03bd \u03c0\u03bf\u03bb\u1f7a\u03bd \u03ba\u03b1\u1f76 \u03c0\u03c1\u1f78 \u03c4\u03bf\u1fe6 \u03b4\u03b9\u03b1\u03c6\u03b1\u1fe6\u03c3\u03b1\u03b9 \u1f00\u03bb\u03b1\u03bb\u1f71\u03be\u03b1\u03bd\u03c4\u03b5\u03c2 \u1f10\u03c0\u1fc6\u03bb\u03b8\u03bf\u03bd \u03c4\u03bf\u1fd6\u03c2 \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9. \u03bf\u1f31 \u03b4\u1f72 \u1f00\u03c0\u03c1\u03bf\u03c3\u03b4\u03bf\u03ba\u1f75\u03c4\u03c9\u03c2 \u03c4\u03bf\u1f7a\u03c2 \u1f10\u03c7\u03b8\u03c1\u03bf\u1f7a\u03c2 \u1f14\u03bd\u03b4\u03bf\u03bd \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u1f30\u03b4\u03cc\u03bd\u03c4\u03b5\u03c2 \u1f65\u03c1\u03bc\u03b7\u03c3\u03b1\u03bd \u03b5\u1f30\u03c2 \u03c6\u03c5\u03b3\u1f75\u03bd. \u03c4\u1f78 \u03b3\u1f70\u03c1 \u03ba\u03b1\u03ba\u1f78\u03bd \u03b1\u1f30\u03c6\u03bd\u03b9\u03b4\u1f77\u03c9\u03c2 \u1f10\u03c0\u03b5\u03bb\u03b8\u1f78\u03bd \u03ba\u03b1\u1f76 \u03c4\u03bf\u1f7a\u03c2 \u03c0\u1f71\u03bd\u03c5 \u1f01\u03bb\u03ba\u03b9\u03bc\u03c9\u03c4\u1f71\u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u1f76 \u03bb\u03bf\u03b3\u03b9\u03ba\u03c9\u03c4\u1f71\u03c4\u03bf\u03c5\u03c2 \u1f00\u03c0\u1f79\u03bb\u03bb\u03c5\u03c3\u03b9\u03bd. \u03b1\u1f50\u03c4\u1f77\u03ba\u03b1 \u03b3\u03bf\u1fe6\u03bd \u1f41 \u03c4\u03bf\u1fe6 \u03ba\u1f71\u03c3\u03c4\u03c1\u03bf\u03c5 \u03c4\u1f74\u03bd \u03c0\u03c1\u1f79\u03bd\u03bf\u03b9\u03b1\u03bd \u03c0\u03bf\u03b9\u03bf\u1f7b\u03bc\u03b5\u03bd\u03bf\u03c2 \u039c\u03b1\u03bb\u03b1\u03c0\u1f73\u03c4\u03b6\u03b7\u03c2 \u03c6\u03b5\u1f7b\u03b3\u03c9\u03bd \u03b5\u1f30\u03c3\u1fc6\u03bb\u03b8\u03b5 \u03bc\u1f79\u03bd\u03bf\u03c2 \u03b5\u1f30\u03c2 \u03c0\u03bb\u03bf\u1fd6\u03bf\u03bd \u03ba\u03b1\u1f76 \u03c3\u1f73\u03c3\u03c9\u03c3\u03c4\u03b1\u03b9 \u03c3\u03c9\u03c4\u03b7\u03c1\u1f77\u03b1\u03bd \u1f10\u03c0\u1f77\u03c8\u03bf\u03b3\u03bf\u03bd \u03ba\u03b1\u1f76 \u03bc\u03b5\u03c4\u03b1\u03bb\u1f7b\u03c0\u03b7\u03c2 \u03c0\u03c1\u1f79\u03be\u03b5\u03bd\u03bf\u03bd, \u03c4\u1f74\u03bd \u03b4\u1f72 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1 \u03ba\u03b1\u1f76 \u03c4\u1f70 \u03c4\u1f73\u03ba\u03bd\u03b1 \u03ba\u03b1\u03c4\u1f73\u03bb\u03b9\u03c0\u03b5 \u03b5\u1f30\u03c2 \u03c4\u1f70\u03c2 \u03c7\u03b5\u1fd6\u03c1\u03b1\u03c2 \u03c4\u1ff6\u03bd \u1f10\u03c7\u03b8\u03c1\u1ff6\u03bd. \u03c0\u03c1\u1f79\u03c3\u03b5\u03c7\u03b5 \u03bf\u1f56\u03bd \u03c4\u1f77 \u03b1\u1f50\u03c4\u1ff7 \u03c3\u03c5\u03bd\u1f73\u03b2\u03b7 \u1f10\u03ba \u03c4\u03bf\u1fe6 \u03bc\u1f74 \u1f14\u03c7\u03b5\u03b9\u03bd \u1f00\u03ba\u03c1\u1f77\u03b2\u03b5\u03b9\u03b1\u03bd.",
    "saws_uri": "http://www.ancientwisdoms.ac.uk/cts/urn:cts:greekLit:tlg3017.Syno298.sawsGrc01:divedition.divsection2.o57"
  },
  {
    "r11_text": "\u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1",
    "r11_uri": "https://r11.eu/rdf/resource/5fc45345-bf1a-499d-9a66-302ae23050c1",
    "saws_text": " \u03c1\u03b2 \u03c0\u03b5\u03c1\u03b9 \u03c4\u1ff6\u03bd \u03b8\u03c5\u03b3\u03b1\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03bf\u03c5 \u03c0\u1ff6\u03c2 \u03b4\u03b5\u1fd6 \u1f00\u03bd\u03b1\u03c4\u03c1\u03ad\u03c6\u03b5\u03c3\u03b8\u03b1\u03b9 \u1f08\u03bb\u03bb\u0027\u1f10\u03c0\u03b5\u1f76 \u03c4\u03b1\u1fd6\u03c2 \u03b3\u03c5\u03bd\u03b1\u03b9\u03be\u1f76 \u03b8\u1f73\u03bb\u03bf\u03bc\u03b5\u03bd \u03c3\u03c5\u03bd\u03c4\u1f71\u03be\u03b1\u03b9 \u03c4\u1f78 \u03c0\u1ff6\u03c2 \u03b4\u03b5\u1fd6 \u03b1\u1f50\u03c4\u1f70\u03c2 \u1f00\u03bd\u03b1\u03c3\u03c4\u03c1\u1f73\u03c6\u03b5\u03c3\u03b8\u03b1\u03b9, \u1f10\u03ba\u03b5\u1fd6 \u1f14\u03c7\u03c9 \u03c0\u03b5\u03c1\u1f76 \u03c0\u1f71\u03bd\u03c4\u03c9\u03bd \u03b5\u1f30\u03c0\u03b5\u1fd6\u03bd, \u03c3\u1f7a \u03b4\u1f72 \u1f10\u03bd \u03c4\u03bf\u1f7b\u03c4\u03bf\u03b9\u03c2 \u1f00\u03c1\u03ba\u03b5\u03c3\u03b8\u1f75\u03c3\u1fc3. \u03bc\u03b9\u1fb6\u03c2 \u03b4\u1f72 \u1f51\u03c0\u03bf\u03b8\u1f73\u03c3\u03b5\u03c9\u03c2 \u1f10\u03c0\u03b9\u03bc\u03bd\u03b7\u03c3\u03b8\u03b5\u1f76\u03c2 \u1f10\u03c0\u0027\u03b1\u1f50\u03c4\u1f74\u03bd \u03bc\u03b5\u03c4\u1f71\u03be\u03c9 \u03c4\u1f74\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03b3\u03b5\u03bb\u1f77\u03b1\u03bd. \u1f00\u03b3\u03b1\u03b8\u1f78\u03bd \u03b3\u1f71\u03c1 \u1f10\u03c3\u03c4\u03b9\u03bd \u1f35\u03bd\u03b1 \u03c0\u1f71\u03bd\u03c4\u03bf\u03c4\u03b5 \u1f14\u03c7\u1fc3\u03c2 \u1f00\u03ba\u03c1\u1f77\u03b2\u03b5\u03b9\u03b1\u03bd \u03b5\u1f34\u03c2 \u03c4\u03b5 \u03c4\u1f74\u03bd \u03b8\u03c5\u03b3\u03b1\u03c4\u1f73\u03c1\u03b1\u03bd \u03c3\u03bf\u03c5 \u03ba\u03b1\u1f76 \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u1f71 \u03c3\u03bf\u03c5. \u1f04\u03bd\u03b8\u03c1\u03c9\u03c0\u1f79\u03c2 \u03c4\u03b9\u03c2 \u03c4\u1ff6\u03bd \u03c0\u03b5\u03c1\u03b9\u03c6\u03b1\u03bd\u1ff6\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f7b\u03c3\u03b9\u03bf\u03c2, \u1f14\u03bd \u03c4\u03b5 \u1f00\u03be\u03b9\u1f7d\u03bc\u03b1\u03c3\u03b9 \u03ba\u03b1\u1f76 \u03b5\u1f50\u03b3\u03b5\u03bd\u1f73\u03c3\u03c4\u03b1\u03c4\u03bf\u03c2, \u1f10\u03c0\u03b9\u03c3\u1f75\u03bc\u03bf\u03c5\u03c2 \u1f14\u03c7\u03c9\u03bd \u03c4\u1f70\u03c2 \u03bf\u1f30\u03ba\u1f75\u03c3\u03b5\u03b9\u03c2 \u1f10\u03bd \u03c4\u1fc7 \u03c0\u1f79\u03bb\u03b5\u03b9 (\u03c4\u1f78 \u03b4\u1f72 \u1f44\u03bd\u03bf\u03bc\u03b1 \u03b1\u1f50\u03c4\u03bf\u1fe6 \u1f11\u03ba\u1f7c\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03c1\u1f71\u03bc\u03c9\u0387 \u1f14\u03c4\u03b9 \u03b3\u1f70\u03c1 \u03b6\u1fc7), \u1f14\u03c7\u03b5\u03b9 \u03b4\u1f72 \u1f41 \u03c4\u03bf\u03b9\u03bf\u1fe6\u03c4\u03bf\u03c2 \u03b3\u03c5\u03bd\u03b1\u1fd6\u03ba\u03b1 \u03b5\u1f50\u03b3\u03b5\u03bd\u1fc6, \u1f14\u03c7\u03bf\u03c5\u03c3\u03b1\u03bd \u1f00\u03b4\u03b5\u03bb\u03c6\u1f78\u03bd \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03cc\u03bd, \u1f61\u03c1\u03b1\u1f77\u03b1\u03bd \u03bc\u1f72\u03bd \u03c4\u1fc7 \u03bc\u03bf\u03c1\u03c6\u1fc7, \u1f61\u03c1\u03b1\u03b9\u03bf\u03c4\u1f73\u03c1\u03b1 \u03b4\u1f72 \u1f26\u03bd \u03b1\u1f50\u03c4\u1f74 \u03c4\u1f79\u03c4\u03b5 \u03c4\u1fc7 \u03c8\u03c5\u03c7\u1fc7, \u03c3\u03c5\u03bd\u1f73\u03c3\u03b5\u03b9 \u03ba\u03b1\u1f76 \u1f00\u03c1\u03b5\u03c4\u1fc7 \u03ba\u03b5\u03ba\u03bf\u03c3\u03bc\u03b7\u03bc\u1f73\u03bd\u03b7, \u03bc\u03b5\u03bc\u03c5\u03b7\u03bc\u1f73\u03bd\u03b7 \u03b4\u1f72 \u03ba\u03b1\u1f76 \u03c4\u1f70\u03c2 \u03b8\u03b5\u1f77\u03b1\u03c2 \u03b3\u03c1\u03b1\u03c6\u1f71\u03c2. \u1f41 \u03b4\u1f72 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7a\u03c2 \u1f00\u03ba\u03bf\u1f7b\u03c3\u03b1\u03c2 \u03c4\u1f70 \u03c0\u03b5\u03c1\u1f76 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c0\u03bf\u03bb\u03bb\u1f71\u03ba\u03b9\u03c2 \u1f14\u03c0\u03b5\u03bc\u03c8\u03b5 \u03c0\u03c1\u1f78\u03c2 \u03b1\u1f50\u03c4\u1f75\u03bd \u03c4\u03b9\u03bd\u03b1\u03c2 \u1f10\u03c0\u03b9\u03b8\u03c5\u03bc\u1ff6\u03bd \u03b1\u1f50\u03c4\u1f74 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f73\u03c3\u03b8\u03b1\u03b9, \u1f10\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bb\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b1\u1f50\u03c4\u1fc7 \u03c4\u03b5 \u03ba\u03b1\u1f76 \u03c4\u1ff7 \u03c4\u03b1\u1f7b\u03c4\u03b7\u03c2 \u1f00\u03bd\u03b4\u03c1\u1f76 \u1f00\u03be\u03b9\u1f7d\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u1f76 \u1f04\u03bb\u03bb\u03b1 \u03c0\u03bf\u03bb\u03bb\u1f70 \u1f00\u03b3\u03b1\u03b8\u03ac\u0387 \u1f41 \u03b4\u1f72 \u1f00\u03bd\u1f74\u03c1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03bf\u1f50\u03ba \u03b5\u03b3\u1f77\u03bd\u03c9\u03c3\u03ba\u03b5\u03bd. \u03b5\u1f36\u03c4\u03b1 \u1f00\u03c0\u03bf\u03c3\u03c4\u1f73\u03bb\u03bb\u03b5\u03b9 \u03b1\u1f50\u03c4\u1f78\u03bd \u03ba\u03c1\u03b9\u03c4\u1f74\u03bd \u03b8\u1f73\u03bc\u03b1\u03c4\u03bf\u03c2. \u03bc\u1f74 \u03b4\u03c5\u03bd\u03b7\u03b8\u03b5\u1f76\u03c2 \u03b4\u1f72 \u03b1\u1f50\u03c4\u1f74\u03bd \u03c0\u03b5\u1fd6\u03c3\u03b1\u03b9 \u1f10\u03c3\u03b9\u1f7d\u03c0\u03b7\u03c3\u03b5. \u03bc\u03b5\u03c4\u1f70 \u03b4\u1f72 \u03c4\u03c1\u03b5\u1fd6\u03c2 \u1f10\u03bd\u03b9\u03b1\u03c5\u03c4\u03bf\u1f7a\u03c2 \u1f10\u03bb\u03b8\u1f7c\u03bd \u1f00\u03c0\u1f78 \u03c4\u03bf\u1fe6 \u03b8\u1f73\u03bc\u03b1\u03c4\u03bf\u03c2 \u1f41 \u1f00\u03bd\u1f74\u03c1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u1f26\u03bd \u03b5\u1f50\u03c6\u03c1\u03b1\u03b9\u03bd\u1f79\u03bc\u03b5\u03bd\u03bf\u03c2 \u03b5\u1f30\u03c2 \u03c4\u1f74\u03bd \u03bf\u1f30\u03ba\u1f77\u03b1\u03bd \u03b1\u1f50\u03c4\u03bf\u1fe6. \u03bd\u1f73\u03bf\u03c2 \u03b4\u1f73 \u03c4\u03b9\u03c2 \u03b5\u1f50\u03b5\u03b9\u03b4\u1f74\u03c2 \u03ba\u03b1\u1f76 \u03c4\u1ff6\u03bd \u03c0\u03b5\u03c1\u03b9\u03c6\u03b1\u03bd\u1ff6\u03bd \u1f10\u03be\u03c9\u03c4\u03b9\u03ba\u1ff6\u03c2 \u03c0\u03c1\u03bf\u03c3\u03b5\u03c0\u03bf\u03b9\u1f75\u03c3\u03b1\u03c4\u03bf \u03b5\u1f36\u03bd\u03b1\u03b9 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f74\u03c2 \u03b1\u1f50\u03c4\u1fc6\u03c2, \u03b5\u1f36\u03c4\u03b1 \u03bb\u1f73\u03b3\u03b5\u03b9 \u03c4\u1ff7 \u1f00\u03bd\u03b4\u03c1\u1f76 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u1f14\u03bd\u03b4\u03bf\u03bd \u03c4\u03bf\u1fe6 \u03c0\u03b1\u03bb\u03b1\u03c4\u1f77\u03bf\u03c5\u0387 \u1f10\u03b3\u03ce, \u03c6\u03b7\u03c3\u03af, \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u1f75\u03c2 \u03b5\u1f30\u03bc\u03b9 \u03c4\u1fc6\u03c2 \u03ba\u03c5\u03c1\u1fb6\u03c2 \u1f10\u03ba\u03b5\u1fd6 \u03c4\u1fc6\u03c2 \u03ba\u03c1\u03b9\u03c4\u03b1\u1f77\u03bd\u03b7\u03c2. \u03ba\u03b1\u1f76 \u1f04\u03bb\u03bb\u03b1 \u03c0\u03bf\u03bb\u03bb\u1f70 \u03b1\u1f50\u03c4\u1ff7 \u03b5\u1f30\u03c0\u1f7c\u03bd \u03c3\u03c5\u03bc\u03c6\u03b9\u03bb\u03b9\u1f71\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03ba\u03b1\u03bb\u03b5\u1fd6 \u03b1\u1f50\u03c4\u1f78\u03bd \u1f41 \u03ba\u03c1\u03b9\u03c4\u1f75\u03c2. \u1f41 \u03b4\u1f72 \u1f51\u03c0\u03bf\u03c5\u03bb\u03b5\u1f7b\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03ba\u03b1\u1f76 \u03b3\u1f77\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u1f50\u03c4\u1ff7 \u03c4\u03bf\u1f7b\u03c4\u1ff3 \u03c3\u03c5\u03bd\u1f75\u03b8\u03b7\u03c2. \u03c4\u1f77 \u03b4\u1f72 \u03b8\u1f73\u03bb\u03c9 \u03bb\u1f73\u03b3\u03b5\u03b9\u03bd \u03c0\u03bf\u03bb\u03bb\u1f71; \u03c3\u03c5\u03b3\u03b3\u1f77\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u0027\u03b1\u1f50\u03c4\u1fc6\u03c2 \u03c0\u03bf\u03c4\u03ad \u03bc\u03b1\u03ba\u03b1\u03c1\u1f77\u03b1\u03c2 \u03bd\u03c5\u03bd\u1f76 \u1f00\u03b8\u03bb\u1f77\u03b1\u03c2. \u03c4\u03bf\u1f7b\u03c4\u03bf\u03c5 \u03c4\u03bf\u1fe6 \u03b4\u03c1\u1f71\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b4\u03b9\u03b1\u03b3\u03bd\u03c9\u03c3\u03b8\u1f73\u03bd\u03c4\u03bf\u03c2 \u03c4\u1f78\u03bd \u03bc\u1f72\u03bd \u1f04\u03bd\u03b4\u03c1\u03b1 \u03b1\u1f50\u03c4\u1fc6\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03bf\u1f7a\u03c2 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u03b5\u1fd6\u03c2 \u03ba\u03b1\u03c4\u1f75\u03c6\u03b5\u03b9\u03b1 \u03ba\u03b1\u1f76 \u03bb\u1f7b\u03c0\u03b7 \u03ba\u03b1\u03c4\u1f73\u03c3\u03c7\u03b5, \u03bc\u1fb6\u03bb\u03bb\u03bf\u03bd \u03b4\u1f72 \u1f00\u03c7\u03c1\u03b5\u03b9\u03c9\u03c3\u1f7b\u03bd\u03b7, \u1f41 \u03b4\u1f72 \u03bd\u1f73\u03bf\u03c2 \u1f61\u03c2 \u1f10\u03c6\u0027\u1f11\u03bd\u1f76 \u03c4\u1ff6\u03bd \u1f04\u03b8\u03bb\u03c9\u03bd \u03c4\u03bf\u1fe6 \u0323\u1f29\u03c1\u03b1\u03ba\u03bb\u1f73\u03bf\u03c5\u03c2 \u03c4\u03bf\u1f7b\u03c4\u1ff3 \u1f10\u03bd\u03b5\u03ba\u03b1\u03c5\u03c7\u1fb6\u03c4\u03bf. \u03ba\u03b1\u1f76 \u1f45\u03c0\u03b5\u03c1 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u1f7a\u03c2 \u03ba\u03b1\u1f76 \u1f10\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u1f77\u03b1\u03b9 \u1f00\u03be\u03b9\u03c9\u03bc\u1f71\u03c4\u03c9\u03bd \u03ba\u03b1\u1f76 \u03c0\u03bb\u03bf\u1f7b\u03c4\u03c9\u03bd \u03c0\u03bf\u03b9\u1fc6\u03c3\u03b1\u03b9 \u03bf\u1f50\u03ba \u1f34\u03c3\u03c7\u03c5\u03c3\u03b1\u03bd \u03c4\u03bf\u1fe6\u03c4\u03bf \u03c3\u03c5\u03bd\u1f75\u03b8\u03b5\u03b9\u03b1 \u03ba\u03b1\u1f76 \u03c6\u1f77\u03bb\u03bf\u03c2 \u1f10\u03c0\u03bf\u1f77\u03b7\u03c3\u03b5\u03bd.",
